 monsoon_events.2.d: "Die erwartete saisonale Flut ist in [monsoon_failure_province.GetAreaName] ausgeblieben. Eine Dürreperiode hat begonnen und eine Hungersnot wird wahrscheinlich folgen, wenn die Ernte ausbleibt."
 monsoon_events.3.t: "Flut bringt [good_monsoon_province.GetAreaName] Fruchtbarkeit"
 monsoon_events.3.d: "Die saisonale Flut hat den Wohlstand nach [good_monsoon_province.GetAreaName] gebracht, da sie weder zu mild noch zu schwer war. Während die Landwirtschaft einen Aufschwung erlebt, gedeihen auch seine Bewohner und der Wohlstand in der Region nimmt zu."
 monsoon_events.5.t: "Hilfreiche Flut"
 monsoon_events.5.d: "Trauben blühen im Frühling\nDer Regen bringt große Fülle\nUnseren Bauern geht es prächtig."
 plum_rain_tooltip: "Provinzen in der Region §Y[plum_rains_province.GetAreaName]§!, die §YGetreide§! oder §YWein§! produzieren, erhalten §YHilfreiches Hochwasser§! für §Y5 Jahre§!, was folgende Auswirkungen hat:\nProduktionseffizienz (Lokal): §G+20.0%§!"
 pirates.2.d: "Algerien ist gefallen! Die Piraten des Maghreb sind durch das Fehlen einer zivilisierten Regierung in der Region so ermutigt worden, dass sie die Festung überrannt und eine Republik der Piraten ausgerufen haben.\n\nUnter ihnen ist der Hayreddin Barbarossa, geboren Khidr Yakupoglu. Barbarossa führt eine zurückhaltende Führung über die Verräter und Verbrecher der Stadt. Die rücksichtslosen Leutnants unter seinem Kommando beobachten ihn aufmerksam auf Anzeichen von Schwäche.\n\nDiese "Republik der Piraten" ist nicht nur eine Verletzung unserer Souveränität über den Maghreb, sondern auch eine Beleidigung aller zivilisierten Völker. In Algerien herrscht Anarchie."
#Institution Events
 institution_events.74.t: "Universitäten"
 institution_events.74.d: "Mehrere Universitäten behaupten, die älteste in Europa zu sein, basierend auf verschiedenen Maßstäben und halbapokryphen Aufzeichnungen über den Beginn der Lehre in ihrem Gebiet. Unabhängig davon, wer zuerst angefangen hat, gab es bis zur Mitte des 12. Jahrhunderts organisierte didaktische Einrichtungen in der westlichen Welt, von Bologna über Oxford bis Paris. Lehrende und erfahrene Professoren in Theologie, Philosophie, Klassik, Naturwissenschaften und anderen Bereichen gaben ihr Wissen an künftige Generationen junger Adliger weiter, was eine Verbreitung akademischer Expertise auf dem ganzen Kontinent ermöglichte. Das Phänomen beschränkte sich nicht nur auf christliche Mächte, denn auch die islamische Welt verfügte über ein seit langem bestehendes Bildungssystem. Einige der größten Köpfe des Mittelalters tabellierten ihre Theorien, wobei sie Einfluss auf asiatisches und indisches Wissen nahmen."
 institution_events.74.a: "Das ändert alles..."
