 string_start_meritocracy: "£DLC_moh [Root.GetName] ist eine §YFränkische Monarchie§!. Das bedeutet, dass unsere Nation anstelle von Legitimität, §YSalisches Recht§! hat, was die Kompetenz unserer Verwaltung repräsentiert. Hohes Salisches Recht gibt uns erhebliche Rabatte für die §YKosten von Beratern§! und macht uns Resistenter gegen §YSpionage§!.\n\n"
 string_tributaries_desc: "£DLC_moh Ein §YLehen§! ist ein spezieller Typ Untertan, der nur in Frankreich zu finden ist. Eine Lehensherrschaft erfordert, dass der §YLehnsherr§! eine Regierung vom Typ §YFränkische Monarchie§! hat.\n\nDer Lehnsherr wird seine Lehen vor Angriffen von Nichtlehen verteidigen und erhält dafür regelmäßige §YTributzahlungen§!. Abgesehen davon haben Lehen aber ihre eigene §Yunabhängige Diplomatie§!. Sie können ihre eigenen Kriege gegen Lehen desselben Lehnsherren oder ausländische Mächte führen.\n\n"
 string_eoc_tributaries_desc: "[Root.start_tributaries_descriptions]\n£DLC_moh Westeuropa wird in vielerlei Hinsicht vom §YFrankenreich§! dominiert.\n\nDie Integrität vom fränkischen Königreich hängt von der §YFeudalen Autorität§! des gegenwärtigen Königs ab. Feudale Autorität wird von §Ywohlständigen§! Staaten im Reich, hoher §YStabilität§! sowie Lehen erhöht.\nFeudale Autorität nimmt durch §YVerwüstung§! ab und wenn der König Nichtlehen benachbart.\n\nKönig mit niedriger Feudalen Autorität erhalten bestimmte Boni, haben aber Probleme dabei, ihre Lehen zu integrieren.\n\nAusländische Staaten, die an das Frankenreich angrenzen, können einen §YKrieg um die fränkische Krone§! und den Titel für sich selbst ergreifen."
 string_start_religion_paulician: "[Root.start_religion_intro]\n\nPaulikanische Nationen können im Laufe der Zeit §YPatriarchale Autorität§! ansammeln, um die Kirchenmacht ihres Landes zu stärken.\n\nPatriarchale Autorität wird durch Entscheidungen bei Events und anderen Interaktionen erhöht.[Root.start_religion_orthodox_dlc_check]"
 string_start_tag_ireland: "Nachdem Brian Boru 1014 die Wikinger in der §YSchlacht von Clontarf§! vernichtet hatte, wurden die Nordmänner auf eine Handvoll Küstenexklaven reduziert und Irland war frei von Eingriffen. Aber als §YHochkönig§! Máel Sechnaill kurz darauf 1022 starb, befand sich die irische Krone in einer ständigen Konkurrenzsituation.\n\nIm elften und zwölften Jahrhundert wurde Irland noch immer von seiner alten, auf Clanebene ansässigen gälischen Gesellschaft dominiert, wobei regionale Kleinkönige in erster Linie kleinere lokale Familien regierten. Jede Familie wurde als "Sept" innerhalb eines größeren Stammes wie der §YDál gCais§!, §YEóganachta§! oder §YConnactha§! betrachtet. Diese Stammesmitgliedschaft spiegelt sich in unserer §YKultur§! wider, bis wir unsere Regierung reformieren."
 string_start_ireland_description: "Irland ist in dieser Zeit in sechs übergeordnete Stämme §YDál gCais§!, §YEóganachta§!, §YLaigin§!, §YConnachta§!, §YUlaidh§! und §YÉrainn§! aufgeteilt."
 string_start_clan: "Als irischer §YClan§! habt Ihr Zugang zu besonderen Ereignissen zur Nachfolgeregelung. Anstatt die Erbfolge durch Primogenitur zu regeln, verwenden Clans §Thanwahl§!, bei der das am besten geeignete männliche Familienmitglied jeden Alters zum Erben gewählt wird, der für den König von seinen Verwandten ersichtlich ist. Wir können nicht von diesem System abweichen, es sei denn, wir §Yreformieren unsere Regierung§!.\n\n"
 string_start_government_native_councils: "[Root.GetName] ist ein §YStamm§!. Stämme werden von [Root.GetMeinemeiner] §Y[Root.Monarch.GetTitle]§! auf Lebenszeit regiert. Sobald [Root.GetMderdie] [Root.Monarch.GetTitle] stirbt, wird ein neuer, ohne negative Auswirkung, gewählt.\n\n[Root.startup_government_native_council]"
 string_start_native_council: "£DLC_cop [Root.GetName] wird von einem §YStammesrat§! regiert. Wir haben außerdem Zugriff auf §YEingeborenen-Fortschritt§!, welcher uns ermöglicht, unsere Gesellschaft in unterschiedlicher Weise vor dem Ansturm der organisierten Europäer voranzutreiben. Sobald alle Verbesserungen durchgeführt wurden, können wir unsere §YGesellschaft reformieren§!, indem wir an eine fortschrittlichere Nation angrenzen. Wir erhalten daraufhin ihre §YTechnologien§! und §YInstitutionen§!.\n\n"
 string_start_feudal_theocracy: "£DLC_coc Als §YErbliche Theokratie§! habt Ihr Zugriff auf drei §YRegierungsaktionen§!, die alle 5 Jahre eingesetzt werden können:\n- §YBesitztümer des Klerus beschlagnahmen§!: Reduziert die Baukosten.\n- §YMinderheiten aus dem Ausland einladen§!: Erhöht die Entwicklung und reduziert Entwicklungskosten in der Region Euer Hauptstadt.\n- §YHeiligen Krieg ausrufen§!: Gibt Ansprüche auf benachbarte Provinzen, die feindlichen Häretikern oder Ungläubigen gehören\n\n"
