 vn_wsx_northern_connections_desc: "Wir dürfen bei keiner Handelsmöglichkeit auf der Strecke bleiben und die Nordsee ist da keine Ausnahme. Wir sollten so viele Anteile wie möglich in ihrer Umgebung erwerben."
 vn_wsx_flourishing_witan_title: "Erfolgreicher Witan"
 vn_wsx_flourishing_witan_desc: "Der Witenagemot, oder Witan, ist der traditionelle angelsächsische Beratungsrat im Dienste des Monarchen, der sich aus den wichtigsten Geistlichen und Adeligen des Landes zusammensetzt. Indem wir die Erweiterung des Witan fördern, um den Bedürfnissen unserer ständig wachsenden Bürokratie gerecht zu werden, können wir immer den besten Rat erhalten, um sicherzustellen, dass der Regierungsprozess reibungsloser verläuft."
 vn_wsx_conquer_leinster_title: "Erobert Leinster"
 vn_wsx_conquer_leinster_desc: "Die Region Leinster, die am nächsten an die keltische See grenzt, ist der ideale Ausgangspunkt für unsere Eroberung Irlands."
 vn_wsx_conquer_connacht_title: "Erobert Connacht"
 vn_wsx_conquer_connacht_desc: "Die Region Connacht, am Westrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_wsx_conquer_ulster_title: "Erobert Ulster"
 vn_wsx_conquer_ulster_desc: "Die Region Ulster, am Nordostrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_wsx_conquer_munster_title: "Erobert Munster"
 vn_wsx_conquer_munster_desc: "Die Region Munster, am Südwestrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_wsx_consolidate_ireland_title: "Konsolidiert Irland"
 vn_wsx_consolidate_ireland_desc: "Nun, da Irland erobert wurde, müssen wir es mit allen Mitteln in unserer Gewalt behalten. Es ist kein Geheimnis, dass die Iren am Ende viel lieber unabhängig wären..."
 vn_wsx_westminster_abbey_title: "Westminster Abbey"
 vn_wsx_westminster_abbey_desc: "Das vielleicht größte Vermächtnis, das Eduard der Bekenner in London hinterlassen hat, ist die Westminster Abbey, die auf sein Geheiß gegen Ende seiner Regierungszeit errichtet wurde."
 vn_wsx_revenge_on_normandy_title: "Rache an der Normandie"
 vn_wsx_revenge_on_normandy_desc: "The Normans savagely and treacherously attacked us to steal our crown, yet they failed and we have sent them reeling. Now is the time for our vengeance!"
 vn_wsx_continental_foothold_title: "Kontinentale Stützpunkte"
 vn_wsx_continental_foothold_desc: "Die Reichtümer des Kontinents winken; wir müssen einen greifbaren Stützpunkt finden, um uns auf die Eroberung neuer Gebiete vorzubereiten."
 vn_wsx_anglo_saxon_fleet_title: "Flotte der Angelsachsen"
 vn_wsx_anglo_saxon_fleet_desc: "In der Vergangenheit war unsere Flotte im Vergleich zu denen der Wikinger oder sogar der Festlandeuropäer erbärmlich schwach. Indem wir unsere lange Küstenlinie und die vielen Häfen nutzen, können wir eine neue Marineflotte aufbauen, um jede Invasion abzuwehren.": "Beyond Offa's Dyke"
 vn_wsx_beyond_offas_dyke_title: "Hinter dem Offa's Dyke"
 vn_wsx_beyond_offas_dyke_desc: "Offa's Dyke ist eine jahrhundertealte Befestigungsanlage, die vom König von Mercia, Offa, über fast die gesamte Länge der walisischen Grenze errichtet wurde. Dies hat uns zwar bei der Verteidigung gegen die Waliser geholfen, die hin und wieder über die Grenze stürmen, aber wir könnten diese Bedrohung vollständig beseitigen, wenn wir über den Dyke hinaus expandieren."
 vn_wsx_subdue_wales_title: "Unterwerft Wales"
 vn_wsx_subdue_wales_desc: "Nachdem wir uns jenseits des Dyke etabliert haben, können wir bis zum Meer vordringen und Wales in seiner Gesamtheit erobern. Sie werden nicht länger nur "Außenseiter" sein!"
 vn_wsx_bretwalda_title: "Bretwalda"
 vn_wsx_bretwalda_desc: "In den Zeiten der Heptarchie wurde das Wort Bretwalda verwendet, um einen angelsächsischen Herrscher zu beschreiben, der die Vorherrschaft über die anderen Königreiche in Großbritannien erlangt hatte. Möge die Welt uns diesen Titel zugestehen, da wir nun die Herrscher über ganz Großbritannien sind!"
 vn_wsx_westminster_abbey_title: "Westminster Abbey"
 vn_wsx_westminster_abbey_desc: "Das vielleicht größte Vermächtnis, das Eduard der Bekenner in London hinterlassen hat, ist die Westminster Abbey, die auf sein Geheiß gegen Ende seiner Herrschaft errichtet wurde."
 vn_wsx_romanesque_architecture_title: "Romanische Architektur"
 vn_wsx_romanesque_architecture_desc: "Eine architektonische Bewegung, die vom Kontinent kommt, hat in unserem Land schnell an Popularität gewonnen: die Romanik. Wir müssen dies nutzen und die prachtvollsten Gebäude in diesem Stil errichten, um ausländische Würdenträger zu beeindrucken."
 vn_wsx_norman_castles_title: "Normannische Burgen"
 vn_wsx_norman_castles_desc: "Die Normannen mögen unsere Widersacher gewesen sein, aber wir müssen zugeben, dass sie hervorragende Burgen hatten. Indem wir ihre Entwürfe adaptieren und sie zur Kontrolle unserer Städte und Grenzen nutzen, werden wir viel sicherer gegen Invasionen und Rebellionen sein."
 vn_wsx_build_up_fyrd_title: "Baut die Fyrd auf"
 vn_wsx_build_up_fyrd_desc: "Die regulären Truppen, die die Fyrd, den Großteil der angelsächsischen Armee, bilden, haben traditionell wenig Ausbildung erhalten und werden aus den Reihen der Bauern gezogen. Wir sollten die Fyrd nicht nur größer, sondern auch wesentlich professioneller ausbilden."
 vn_wsx_reclaim_lothian_title: "Fordert Lothian zurück"
 vn_wsx_reclaim_lothian_desc: "Lothian gehörte einst zum angelsächsischen Königreich Northumbria, ging aber im 10. Jahrhundert an die Schotten verloren. Endlich sind wir bereit, es von ihnen zurückzuerobern und den Weg zum Zentralgürtel und den Highlands von Schottland zu öffnen."
 vn_wsx_reincorporate_northumbria_title: "Eingliederung Northumbrias"
 vn_wsx_reincorporate_northumbria_desc: "Das Earldom von Northumbria ist eines der größten in England und ihre Earls sind eigentlich dazu da, in unserem Namen zu regieren, aber in letzter Zeit scheint es, dass man ihnen zu viel Spielraum gewährt hat und sie uns in Zukunft bedrohen könnten. Wir müssen das sofort berichtigen."
 vn_wsx_assimilate_danes_title: "Assimiliert den Danelag"
 vn_wsx_assimilate_danes_desc: "Der Danelag ist eine riesige Region, die den gesamten Norden Englands und große Teile der Midlands umfasst. Geschmiedet durch die Invasionen der Wikinger und die anschließende Besiedlung durch Skandinavier, hat es eine Kultur und Gesetze entwickelt, die sich sehr von unseren eigenen unterscheiden. Obwohl wir in der Vergangenheit versucht haben, die Dänen aggressiv aus dem Land zu vertreiben, hat dies nicht gut für uns geendet; wir sollten stattdessen die Dänen friedlich assimilieren und die rechtlichen und kulturellen Unterschiede zwischen Nord und Süd nach und nach abbauen."
 vn_wsx_conquer_strathclyde_title: "Erobert Strathclyde"
 vn_wsx_conquer_strathclyde_desc: "Das Königreich Strathclyde liegt nicht nur an der Grenze zwischen England und Schottland, sondern auch auf wertvollen Silbervorkommen. Wir müssen sie beseitigen, um uns auf die eventuelle Unterwerfung Schottlands vorzubereiten."
 vn_wsx_conquer_highlands_title: "Kontrolliert die Highlands"
 vn_wsx_conquer_highlands_desc: "Wir mögen die Entschlossenheit der Schotten und das unnachgiebige Terrain unterschätzt haben, aber wir sind noch lange nicht fertig mit unseren Eroberungen. Wir müssen in die Highlands und darüber hinaus vordringen und jeden Widerstand ausrotten."