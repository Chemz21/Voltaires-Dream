#ShyGuy and Isildur Events
 institution_events.741.t: "Universität lockt Ausländer an"
 institution_events.741.d: "Die vor einigen Jahren in unserer Hauptstadt gegründete Universität zieht heute nicht nur Menschen aus unserem Land an. Viele Menschen reisen wochen- oder gar monatelang, um sich an dieser Universität anzumelden. Wir fragen uns, ob so viele neue Studenten tatsächlich notwendig sind oder ob wir ihre Fähigkeiten anders einsetzen können."
 institution_events.741.a: "Sie kommen zum Studieren"
 institution_events.741.b: "Sie kommen zum Arbeiten"
 institution_events.742.t: "Universitätsfinanzierung"
 institution_events.742.d: "In einer unserer Provinzen hat der Bau einer neuen Universität begonnen, die sich in den nächsten Jahren hoffentlich zu einem neuen akademischen Zentrum unseres Landes entwickelt haben wird. Leider haben die lokalen Behörden die Kosten unterschätzt und bitten uns um Hilfe, um den Bau ohne Verzögerung fertigstellen zu können."
 institution_events.742.a: "Helft ihnen"
 institution_events.742.b: "Sie müssen das alleine schaffen"
 institution_events.743.t: "Wissensdurst"
 institution_events.743.d: "Nach Jahrhunderten der wissenschaftlichen Stagnation ist eine Zeit des Umbruchs angebrochen. Viele Wissenschaftler greifen alte Lehren und Doktrinen auf, um sie durch neue Studien zu erforschen und zu entwickeln. Lasst uns hoffen, dass unsere Gelehrten niemals ihren Wunsch nach immer neuem Wissen und Erkenntnissen erfüllen werden."
 institution_events.743.a: "Wir müssen nach vorne schauen"
 institution_events.743.b: "Wir dürfen nicht zurückblicken"
 institution_events.744.t: "Ausgezeichneter Absolvent"
 institution_events.744.d: "Ein frischgebackener Absolvent einer unserer renommiertesten Universitäten hat die Aufmerksamkeit unseres Hofes auf sich gezogen. Er soll sein Studium dank seines Fleißes und Ehrgeizes mit Leichtigkeit abgeschlossen haben. Einen so eifrigen und fähigen Mann an den Hof zu bringen, wird sicherlich unseren staatlichen Angelegenheiten zugute kommen."
 institution_events.744.a: "Bringt ihn an den Hof"
 institution_events.744.b: "Er kann als Dozent an unseren Universitäten arbeiten"
 institution_events.751.t: "Rattenplage"
 institution_events.751.d: "Eine schreckliche Rattenplage hat die Hauptstadt einer unserer Provinzen getroffen. Diese kleinen Biester fressen sich genüsslich durch die üppigen Reserven von Lagerhäusern und Marktplätzen. Wir müssen Kammerjäger einstellen, um die lästigen und krankheitserregenden Tiere loszuwerden!"
 institution_events.751.a: "Wo ist das Rattengift?"
 institution_events.751.b: "Es gibt nichts, was wir tun könnten"
 institution_events.752.t: "Wachsender Gildeneinfluss"
 institution_events.752.d: "Dank der neu gegründeten Gilden in vielen unserer Städte ist die Qualität unserer Waren und Produkte von nun an gewährleistet. Einige der Gilden dominieren jetzt die lokale Politik einiger Städte, weshalb wir uns nicht mit ihnen anlegen sollten. Vielmehr sollten wir sie ermutigen, unsere Wirtschaft und unseren Handel zu verbessern."
 institution_events.752.a: "Stärkt unsere Wirtschaft"
 institution_events.752.b: "Stärkt unseren Handel"
 institution_events.753.t: "Handwerkeraufstand"
 institution_events.753.d: "Wegen hoher Steuern sowie schlechter Lohn- und Lebensbedingungen haben mehrere Handwerksgilden ihre Arbeit eingestellt, um eine Verbesserung ihrer Lage zu erreichen. Wenn wir diesen Konflikt nicht bald lösen werden, richten wir enormen Schaden für unsere Wirtschaft an."
 institution_events.753.a: "Klärt das militärisch"
 institution_events.753.b: "Klärt das diplomatisch"
 institution_events.754.t: "Kalandsbruderschaften"
 institution_events.754.d: "In vielen unserer Städte gibt es gemeinnützige Bruderschaften, die sich um die bedürftigen und vernachlässigten Seelen vor Ort kümmern. Mit Hilfe finanzieller und spiritueller Unterstützung gelingt es den Mitgliedern, das Leben der Armen und Kranken angenehmer zu gestalten."
 institution_events.754.a: "Sehr schön"
 institution_events.761.t: "Adlige Eitelkeit"
 institution_events.761.d: "Einige unserer Adligen weigern sich, die ritterlichen Tugenden zu akzeptieren; vielmehr laufen sie Gefahr, dekadent zu werden! Wir müssen schnell handeln, um den Adel wieder zur Vernunft zu bringen."
 institution_events.761.a: "Wer sich widersetzt, muss sterben!"
 institution_events.761.b: "Nun..."
 institution_events.762.t: "Frauenheld"
 institution_events.762.d: "Einer unserer Befehlshaber hat sich leider nicht durch seine Ritterlichkeit, sondern durch seine Liebhaberei einen Namen gemacht. Am Hof führt er Affären mit mehreren unserer Dienstmädchen, die alle nur Augen für ihn haben. Wir sollten nicht zulassen, dass ein solcher Mann unsere Truppen anführt."
 institution_events.762.a: "Lasst ihn einfach seine Vorlieben ausleben"
 institution_events.762.b: "Wir brauchen keine Leute wie ihn"
 institution_events.763.t: "[Root.GetAdjective]er Minnesang"
 institution_events.763.d: "Einige der Adligen unseres Reiches haben sich dem Minnesang verschrieben. Voller Leidenschaft schreiben sie Gedichte und Lieder und unterhalten das höfische Leben mit ihren wundersamen Begabungen. Auch über unsere Grenzen hinaus ist die bemerkenswerte [Root.GetAdjective]e Poesie bekannt."
 institution_events.763.a: "Sehr schön"
 institution_events.764.t: "Ritterlichkeit zahlt sich aus"
 institution_events.764.d: "Die meisten unserer Soldaten sind nicht etwa blutrünstige und verruchte Barbaren, sondern ehrenhafte und würdige Ritter, die in unserem Reich hoch angesehen sind. Unsere ehrenhaftesten Ritter sind Vorbilder sowohl für unsere Knappen als auch für die Ritter unserer Nachbarn."
 institution_events.764.a: "Wundervoll"
