 vn_crusade_events.1.l: "Kreuzzug um Finnland (§Y[3252.GetName]§!)"
 vn_crusade_plea.tt: "Alle katholischen Reiche werden unsere Bitte erhören"
 vn_crusade_events.2.t: "[From.GetName] plant einen Kreuzzug"
 vn_crusade_events.2.d.a: "The Pope has sent heralds around the world requesting that all faithful Catholics aid in an attempt to drive the heathens out of Iberia and sack their erstwhile capital Córdoba. He promises that anybody who joins the expedition will receive full remission for all their sins, effectively guaranteeing their entry into heaven.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.b: "The Pope has sent heralds around the world requesting that all faithful Catholics aid in an attempt to drive the heathens out of Africa and free the ancient city of Carthage. He promises that anybody who joins the expedition will receive full remission for all their sins, effectively guaranteeing their entry into heaven.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.c: "The Pope has sent heralds around the world requesting that all faithful Catholics aid in an attempt to drive the heathens out of Egypt and potentially liberate Alexandria. He promises that anybody who joins the expedition will receive full remission for all their sins, effectively guaranteeing their entry into heaven.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.d: "The Pope has sent heralds around the world requesting that all faithful Catholics aid in an attempt to drive the heathens out of the Holy Land and retake the holy city of Jerusalem. He promises that anybody who joins the expedition will receive full remission for all their sins, effectively guaranteeing their entry into heaven.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.e: "The Pope has sent heralds around the world requesting that all faithful Catholics aid in an attempt to drive the heathens out of Anatolia, beating them back from Nicaea. He promises that anybody who joins the expedition will receive full remission for all their sins, effectively guaranteeing their entry into heaven.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
