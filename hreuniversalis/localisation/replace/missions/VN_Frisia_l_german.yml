l_german:
 vn_fri_church_of_frisians_title: "Kirche der Friesen"
 vn_fri_church_of_frisians_desc: "Die Kirche der Friesen in Rom ist die dem Petersdom am nächsten gelegene Kirche und dient einer Kolonie von Friesen, die bereits im 8. Jahrhundert in Rom lebten. Jüngste Kriege haben die Kirche jedoch in einem schlechten Zustand hinterlassen. Als fromme Christen sollten wir dazu beitragen, die Kirche wiederherzustellen und unsere Beziehung zum Heiligen Stuhl zu verbessern."
 vn_fri_land_of_monasteries_title: "Land der Klöster"
 vn_fri_land_of_monasteries_desc: "Die Friesen sind als fromme Anhänger der christlichen Herrschaft bekannt. Es ist daher nicht verwunderlich, dass keine Region in den Niederlanden so sehr von Klöstern geprägt ist wie Friesland. Die ältesten Klöster entstanden im 9. Jahrhundert als Augustinerkapitel. Später gehörten die meisten Klöster dem Orden der Benediktiner, Zisterzienser, Prämonstratenser und Franziskaner an."
 vn_fri_legacy_of_menno_simons_title: "Vermächtnis Menno Simons'"
 vn_fri_legacy_of_menno_simons_desc: "Die Reformation ist an Friesland nicht unbemerkt vorbeigezogen. Unsere Länder brachten protestantische Reformatoren wie Menno Simons und Obbe Philips hervor. Seitdem hat Friesland den Katholizismus weitgehend aufgegeben und stattdessen verschiedene protestantische Konfessionen wie das Täufertum, den Calvinismus und das Luthertum angenommen. Sowohl Westfriesland als auch Ostfriesland werden als Gesellschaften mit einem hohen Maß an religiöser Toleranz angesehen. An diesem Ideal religiöser Toleranz sollten wir festhalten."
 vn_fri_legacy_of_menno_simons.tt: "Wenn wir §Manabaptistisch§! sind:"
 vn_fri_legacy_of_menno_simons.tt2: "Wenn wir NICHT §Manabaptistisch§! sind:"
 vn_fri_revalue_lex_frisionum_title: "Lex Frisionum neubewerten"
 vn_fri_revalue_lex_frisionum_desc: "Das Lex Frisionum ist eine frühmittelalterliche Aufzeichnung des Gewohnheitsrechts unseres Volkes. Diese Niederschrift wurde im Auftrag Karls des Großen angefertigt. Wir sollten dieses friesische Gesetzbuch aufrechterhalten und aufwerten."
 vn_fri_keuren_landrechten_title: "Keuren und Landrechten"
 vn_fri_keuren_landrechten_desc: "Die 17 Keuren und 24 Landrechten sind eine Textsammlung, in der Teile des Rechts und der Freiheiten Frieslands festgehalten sind. Der Grund für die schriftliche Aufzeichnung der 17 Keuren und 24 Landrechten liegt in der Notwendigkeit, die friesischen Privilegien allgemein bekannt zu machen, wenn die königlichen Beamten, die Grafen, beginnen, als souveräne Grundherren aufzutreten und damit unsere Rechte zu bedrohen."
 vn_fri_upstalsboom_league_title: "Upstalsboom-Bund"
 vn_fri_upstalsboom_league_desc: "Obwohl unsere Länder seit langem von den Idealen der friesischen Freiheit geprägt sind, wird diese Freiheit zunehmend durch ausländische Fürsten und inländische Fehden bedroht. Um ein systematischeres Rechtssystem zu schaffen, sollten sich die örtlichen Führer einigen und Regeln auf ganz Friesland anwenden. Delegationen aus allen Gauen sollten zu den jährlichen Treffen im Upstalsboom in Aurich entsandt werden, um zu urteilen, Entscheidungen zu treffen und, wenn nötig, unsere blutige Autonomie zu verteidigen. Die Delegierten sollen zu Ostern in ihrem Heimatgau gewählt werden. Die Treffen können dann am Dienstag nach Pfingsten stattfinden."
 vn_fri_upstalsboom_league.tt: "Wenn wir eine §MBauernrepublik§! sind:"
 vn_fri_upstalsboom_league.tt2: "Wenn wir eine §MRepublik§!, aber keine Bauernrepublik sind:"
 vn_fri_upstalsboom_league.tt3: "Wenn wir keine §MRepublik§! sind:"
 vn_fri_upstalsboom_league.tt4: "Wir erhalten einen Kriegsgrund gegen alle Monarchien und Theokratien des Heiligen Römischen Reichs für die nächsten 100 Jahre, mit dem wir ihnen unsere Regierungsform aufzwingen können."
 vn_fri_drenther_crusade_title: "Drenther-Kreuzzug"
 vn_fri_drenther_crusade_desc: "Der Bischof von Utrecht hat Schwierigkeiten, seine Souveränität über die Bauern von Drenthe aufrechtzuerhalten. Erschwerend kommt hinzu, dass die Drenther den Weg der Ketzerei mit okkulten religiösen Praktiken gewählt haben. Mit der Zustimmung des Papsttums sollten wir den Bischof unterstützen und einen Kreuzzug gegen diese Ketzer führen. Vielleicht sind wir besser in der Lage, diese Bauern zu bändigen."
 vn_fri_redbads_legacy_title: "Radbods Vermächtnis"
 vn_fri_redbads_legacy_desc: "Radbod war der König von Friesland von 680 bis zu seinem Tod im Jahr 719. Ihm gelang es, Karl Martel bei Köln zu besiegen. Er gilt als der größte König, den Friesland je hatte und herrschte über ein Reich, das sich von der Zwin bis zur Weser erstreckte. Wir sind die stolzen Nachfahren dieses einst legendären Königs. Wir sollten sein Erbe wiederherstellen und Friesland wieder zu einer Großmacht machen, die in ganz Europa und darüber hinaus respektiert wird."
 vn_fri_confirm_karelsprivilege_title: "Bestätigt das Karelsprivilege"
 vn_fri_confirm_karelsprivilege_desc: "Das Karelsprivileg ist ein Privileg, das uns Karl der Große aus Dankbarkeit für unsere Unterstützung bei der Eroberung Roms verliehen hat. Das Privileg ist die Grundlage der friesischen Freiheit. Wir werden nicht von einem fremden Grafen oder Herzog regiert, sondern wir beherrschen uns selbst. Wir sollten den Heiligen Römischen Kaiser an dieses Privileg erinnern."
 vn_fri_confirm_karelsprivilege.tt: "Wenn wir Mitglied des §MHeiligen Römischen Reichs§! sind:"
 vn_fri_confirm_karelsprivilege.tt2: "Wenn wir KEIN Mitglied des §MHeiligen Römischen Reichs§! sind:"
 vn_fri_unify_middle_frisia_title: "Vereint Mittelfriesland"
 vn_fri_unify_middle_frisia_desc: "Bekannt als Mittelfriesland, war das Gebiet zwischen der Vlie und der Ems, von Westergo bis Oldambt, das politische Zentrum des mittelalterlichen Friesenreiches. Wir sollten die Friesen, die in diesem Teil Frieslands leben, vereinen."
 vn_fri_frisian_freedom_title: "Eala Frya Fresena!"
 vn_fri_frisian_freedom_desc: "Ganz Friesland, von der Vlie bis zur Weser, muss vereinigt werden, um zu verhindern, dass ein fremder Fürst eines der friesischen Länder als sein Eigentum beansprucht und damit die Freiheiten bedroht, die unser Volk lange Zeit genossen hat und weiterhin genießt. Wir Friesen schulden unsere Treue nur dem Heiligen Römischen Kaiser."
 vn_fri_subjugate_groningen_title: "Unterwerft Groningen"
 vn_fri_subjugate_groningen_desc: "Ursprünglich ein kleines sächsisches Dorf, hat sich die Stadt Groningen in den letzten Jahrhunderten zu einem wichtigen Handelszentrum entwickelt. Obwohl rechtlich dem Bischof von Utrecht unterstellt, widersetzte sich die Stadt seiner Herrschaft und begann, wie eine freie Reichsstadt zu handeln, obwohl sie vom Kaiser nicht formell anerkannt wurde. Groningen hat nun seine Augen auf unsere Ländereien gerichtet und seinen Einfluss in den Ommelanden stark vergrößert, indem es sich als friesische Stadt und als Verteidigerin der friesischen Freiheit präsentiert! Wenn sie so sehr eine friesische Stadt sein wollen, sollten wir sie formell in unsere Nation integrieren."
 vn_fri_reclaim_west_frisia_title: "Beansprucht Westfriesland"
 vn_fri_reclaim_west_frisia_desc: "Die Grafschaft Holland wurde früher Westfriesland genannt, eine Erinnerung daran, dass diese Ländereien einst zum Friesenreich gehörten. Die Abkehr von ihren friesischen Wurzeln wurde durch die Annahme der niederfränkischen Sprache vollzogen. Nur im Norden, in Westflinge, halten die Friesen an ihrer Sprache fest, was zu unzähligen Versuchen führt, sie der gräflichen Herrschaft zu unterwerfen. Seitdem sind die Grafen von Holland eine Bedrohung für unsere Souveränität. Es ist an der Zeit, sie an ihre Herkunft zu erinnern und diese Länder wieder Westfriesland zu nennen!"
 vn_fri_reconquer_trecht_title: "Erobert Trecht zurück"
 vn_fri_reconquer_trecht_desc: "Das Machtzentrum des frühmittelalterlichen friesischen Königreichs war die Stadt Trecht, die später in Utrecht umbenannt wurde. Trecht wurde von den Römern als Traiectum gegründet. Später wurde Trecht zum Streitobjekt zwischen den Franken und den Friesen. Trecht ist strategisch günstig gelegen, da es die Kontrolle über wichtige Handelswege am Rhein zur Nordsee ermöglicht. Heutzutage ist Utrecht der Sitz des Bischofs von Utrecht. Es ist an der Zeit, unsere natürliche Hauptstadt wieder in Anspruch zu nehmen und Utrecht zu seinem früheren Ruhm zurückzuführen."
 vn_fri_unite_the_lowlands_title: "Vereint die Niederlande"
 vn_fri_unite_the_lowlands_desc: "Die Friesen siedelten einst an der holländischen Küste und prägten mit ihrem seefahrerischen Erbe die Niederlande. Auch wenn sich die heutigen Bewohner nicht als Friesen bezeichnen, teilen wir ein gemeinsames Erbe des Handels und der Widerstandsfähigkeit. Wenn wir diese Länder unter unserem Banner vereinen, werden wir unseren Einfluss auf die Nordsee stärken und die Grundlage für eine mächtige Nation schaffen."
 vn_fri_unify_east_frisia_title: "Vereint Ostfriesland"
 vn_fri_unify_east_frisia_desc: "Zwischen Ems und Weser liegen die Ländereien der Ostfriesen, die unter anderem für das jährliche Upstalsboom-Treffen bekannt sind. Unser Volk hat sogar einen Streifen Land auf der anderen Seite der Weser, bekannt als Wursten, besiedelt. Wir sollten die Friesen, die in diesem Teil Frieslands leben, vereinen."
 vn_fri_develop_emden_title: "Entwickelt Emden"
 vn_fri_develop_emden_desc: "Emden wurde um 800 als kleine Handelssiedlung auf einer Warft an der Ems gegründet und mit den flussaufwärts gelegenen Städten verbunden. Emden hat großes Potenzial, ein bedeutender Hafen zu werden, der Friesland an die Handelswege in Nord- und Ostsee anbindet und unseren Kaufleuten und Schiffern ermöglicht, wieder eine wichtige Rolle im internationalen Handel zu spielen."
 vn_fri_develop_wetlands_title: "Erschließt die Feuchtgebiete"
 vn_fri_develop_wetlands_desc: "Die Nordsee ist unser größter Freund und unser gefürchtetster Feind zugleich gewesen. Obwohl sie uns einen einfachen Zugang zu ausländischen Märkten verschaffte, hat das Meer unsere Ländereien unzählige Male überflutet, was zum Ertrinken von Zehntausenden von Menschen und zu katastrophalen materiellen Schäden führte. Wir sollten Deiche bauen, um die Küstengebiete zu schützen, was uns die Möglichkeit gibt, die landwirtschaftliche Produktion in den vielen fruchtbaren Küstengebieten Frieslands zu steigern."
 vn_fri_develop_wetlands.tt: "Jede Provinz in Besitz mit dem Terraintyp §YSumpf§! erhält Folgendes:"
 vn_fri_liberate_north_frisia_title: "Befreit Nordfriesland"
 vn_fri_liberate_north_frisia_desc: "Vor Jahrhunderten siedelten Friesen auf Helgoland und den Inseln der Uthlande. In jüngerer Zeit wurden auch die küstennahen Sumpfgebiete des Festlandes kolonisiert. Durch den Aufbau von Handelsbeziehungen mit Ostanglien und die Kontrolle des Salzhandels kamen die Nordfriesen zu Wohlstand. Heutzutage versuchen jedoch dänische Könige, die Oberhoheit über die Nordfriesen zu beanspruchen. Wir sollten unseren Brüdern im Norden zu Hilfe kommen und sie mit dem Rest von Friesland wieder vereinen. Kein Friese sollte einer Fremdherrschaft unterworfen werden!"
 vn_fri_liberate_north_frisia.tt: "§Y[Root.GetName]§! erhält einen dauerhaften Anspruch auf alle Küstenprovinzen in §YAgder§! und §YHördaland§!."
 vn_fri_north_sea_whaling_title: "Walfang in der Nordsee"
 vn_fri_north_sea_whaling_desc: "Mit dem Beginn des Walfangs haben die Menschen aus den Uthlanden in Nordfriesland den Ruf, sehr geschickte Seeleute zu sein, entwickelt, und die meisten niederländischen und englischen Walfangschiffe, die nach Grönland und Spitzbergen fahren, verfügen über eine Besatzung aus nordfriesischen Inselbewohnern. Allein auf der Insel Feer sind etwa ein Viertel der Einwohner Walfänger. Nordfriesische Seeleute stehen weiterhin im Dienste ausländischer Walfanggesellschaften. Vielleicht sollten wir auch eine Walfanggesellschaft gründen, damit sie friesischen Interessen dienen können."
 vn_fri_north_sea_whaling.tt: "Wenn wir diese Mission abschließen, während wir §MProduktionsführer§! für §MFische§! oder §MWale§! sind:"
 MONOPOLY_INCOME_FISH_WHALES_DESC: "von der Fisch- und Waleproduction."
 vn_fri_rebuild_dorestad_title: "Wiederaufbau von Dorestad"
 vn_fri_rebuild_dorestad_desc: "Dorestad war ein frühmittelalterliches Emporium im frühmittelalterlichen Königreich Friesland. Es blühte während des 8. bis frühen 9. Jahrhunderts als einer der wichtigsten Handelsposten in Nordwesteuropa aufgrund seiner Nähe zur Rheingabelung, mit leichtem Zugang zu allen umliegenden Gebieten. Anhaltende Wikingerüberfälle und der Rückgang des internationalen Handels zugunsten des regionalen Handels führten zum Niedergang von Dorestad als wichtiger Handelsplatz. Jetzt, wo Dorestad wieder in friesischer Hand ist und der internationale Handel an Bedeutung gewinnt, soll die Stadt wieder in altem Glanz erstrahlen."
 vn_fri_found_rustringen_title: "Gründet Rüstringen"
 vn_fri_found_rustringen_desc: "Der Gau Rüstringen, an der Wesermündung gelegen, ist oft verheerenden Überschwemmungen ausgesetzt, die zur Entstehung des Jadebusens führten. Wir sollten den Bau von Deichen organisieren, die den Weg für die Gründung der Stadt Rüstringen ebnen. Dies wird uns die Möglichkeit geben, den Handel mit der stromaufwärts gelegenen Stadt Bremen zu kontrollieren und es wird auch unsere Position als Seemacht stärken."
 vn_fri_mare_frisicum_title: "Mare Frisicum"
 vn_fri_mare_frisicum.tt: "Kein Land in den Überregionen §YNorddeutschland§!, §YSkandinavien§!, §YNiederlande§! oder §YBritannien§! hat eine größere Flotte als wir."
 vn_fri_mare_frisicum_desc: "Die Nordsee wurde einst "Mare Frisicum" genannt. Dieser Name erinnert an das frühe Mittelalter, eine Zeit, die u.a. von der Herrschaft des legendären Königs Radbod geprägt war und in der friesische Kaufleute ein umfangreiches Netz wichtiger nordeuropäischer Handelswege unterhielten und beherrschten. Diese Handelswege reichten sogar bis nach Sigtuna und Nowgorod. Wir sollten alles tun, um unsere Position als Seemacht wiederherzustellen und das Mare Frisicum wieder zu etablieren."
 vn_fri_colonize_peatlands_title: "Besiedelt das Moorland"
 vn_fri_colonize_peatlands_desc: "Die Moore sind lange Zeit unwirtliche Gebiete geblieben, die bis heute weitgehend unbewohnt sind. Jüngste technologische Verbesserungen haben es uns jedoch ermöglicht, diese Gebiete zu besiedeln. Die Moorlandschaften haben etwas Wertvolles zu bieten: Torf, eine großartige Quelle für Brennstoff und ein geschätztes Produkt in den ständig wachsenden Städten Frieslands. Wir sollten Kolonien errichten, in denen Arbeiter die Torfgebiete für die Torfproduktion abbauen können."

