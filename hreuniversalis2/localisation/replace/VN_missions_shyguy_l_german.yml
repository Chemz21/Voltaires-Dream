l_german:
 vn_missions.1.t: "Wiederherstellung des Kalifats von Córdoba"
 vn_missions.1.d: "Der Kalif von Córdoba regierte fast 100 Jahre lang den größten Teil der iberischen Halbinsel, bis er 1031 durch interne Machtkämpfe entmachtet wurde. Das friedliche Zusammenleben verschiedener Völker unter einem Regenten machte es zur ersten Hochkultur des mittelalterlichen Europas neben Byzanz. Mit unserem zunehmenden Einfluss auf die muslimische Welt kann [Root.GetMunserunsere] [Root.Monarch.GetTitle] sich selbst zum Kalifen, dem Oberhaupt des [Root.Religion.GetName]en Islam, ernennen."
 vn_missions.1.a: "[Root.Monarch.GetName] ist wahrhaftig der Nachfolger von Prophet Mohammed"
 vn_missions.1.b: "Niemand ist würdig, diesen Titel zu tragen"