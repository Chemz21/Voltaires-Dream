 vn_wsx_anglosaxon_elite_title: "Die sächsische Elite"
 vn_wsx_anglosaxon_elite_desc: "Die angelsächsischen Stände müssen auf unsere Seite gezogen werden, wenn wir den englischen König erfolgreich entthronen wollen. Wir sollten uns ihrer Loyalität versichern, damit wir bei unserem kühnen Vorhaben auf ihre Unterstützung zählen können."
 vn_wsx_rebuild_the_army_title: "Wiederaufbau der Armee"
 vn_wsx_rebuild_the_army_desc: ""
 vn_wsx_declare_independence_title: "Erklärt unsere Unabhängigkeit"
 vn_wsx_declare_independence_desc: "Es ist an der Zeit, uns für unabhängig zu erklären. Zeigen wir dem englischen König, dass seine unterdrückerische Herrschaft endlich zu Ende ist!"
 vn_wsx_conquer_london_title: "Belagerung von London"
 vn_wsx_conquer_london_desc: "Um unseren Anspruch auf Britannien zu festigen, sollten wir die Residenzstadt der englischen Könige erobern. Mögen unsere Banner bald über den Mauern von London wehen."
 vn_wsx_reborn_kingdom_title: "Neuerwachendes Königreich"
 vn_wsx_reborn_kingdom_desc: ""

