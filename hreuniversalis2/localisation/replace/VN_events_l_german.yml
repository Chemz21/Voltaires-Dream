#Main Event Chain
 investiture_controversy.1.t: "Der Investiturstreit"
 investiture_controversy.1.d: "Ab Ende der 1050er Jahre wurden die Beziehungen zwischen dem Papsttum und dem Heiligen Römischen Reich unvorstellbar belastet. Der Hauptkonflikt bestand darin, ob der Monarch oder der Papst das Recht haben sollte, örtliche Bischöfe im Rahmen ihrer Domäne zu ernennen.\nDie Loyalität seiner Vasallen ist für den Kaiser entscheidend, um seine Macht zu erhalten und handlungsfähig zu bleiben. Aus diesem Grund dürfen wir es dem Papst nicht ermöglichen, Bischöfe und Äbte zu ernennen, die ihn unterstützen und die kaiserliche Autorität aushebeln."
 investiture_controversy.1.a: "Verteidigt unsere Position!"
 investiture_controversy.1.b: "Verzichtet auf unsere Rechte"
 investiture_controversy.1.tt: "Wenn es uns gelingt, mit dem "§YKaiserliche Vorherrschafts§!"-Kriegsgrund einen Krieg gegen den Kirchenstaat zu gewinnen, werden wir den Investiturstreit zu unseren Gunsten umgehend beenden."
 investiture_controversy.2.t: "Kaiserlicher Feldzug"
 investiture_controversy.2.d: "Um seine Autorität im Reich zu erhalten, hat der Kaiser beschlossen, Papst [Root.Monarch.GetName] offiziell abzusetzen und [Root.Monarch.GetHerHim] zum Rücktritt aufzufordern! Er wagt es sogar, seine Truppen zu mobilisieren, um sie in einer Kampagne gegen uns anzuführen. Diese gottlosen Frechheiten müssen bestraft werden!"
 investiture_controversy.2.a: "Verräter"
 investiture_controversy.3.t: "Unbestrittenes Papsttum"
 investiture_controversy.3.d: "Wir wurden besiegt! Unsere als unbezwingbar geltenden Truppen wurden vom Papst und seinen Verbündeten geschlagen. Dies ist ein schrecklicher Tag, der Zweifel an der Legitimität von [Root.Monarch.GetTitle] [Root.Monarch.GetName] aufkommen lässt."
 investiture_controversy.3.a: "Bedauerlich"
 investiture_controversy.4.t: "Kaiserlicher Triumph"
 investiture_controversy.4.d: "Mit der Niederlage der päpstlichen Streitkräfte wurde der Investiturstreit zugunsten des Kaisers beendet. Der Papst sah sich gezwungen, den Kaiser als die höchste geistliche Autorität im Heiligen Römischen Reich anzuerkennen. Er wird nicht mehr das Recht haben, Bischöfe oder Äbte zu ernennen, was die kaiserliche Macht über kirchliche Institutionen erhöhen und das Papsttum schwächen wird."
 investiture_controversy.4.a: "Großartig"
 investiture_controversy.5.t: "Päpstlicher Triumph"
 investiture_controversy.5.d: "Ohne einen Kaiser, der in der Lage war, den Papst erfolgreich herauszufordern, wurde der Investiturstreit zugunsten des Papstes beendet. Der Kaiser sah sich gezwungen, den Papst als die höchste geistliche Autorität im Heiligen Römischen Reich anzuerkennen. Er wird nicht mehr das Recht haben, Bischöfe oder Äbte zu ernennen, was die Autonomie der kirchlichen Institutionen erhöhen und den Heiligen Römischen Kaiser schwächen wird."
 investiture_controversy.5.a: "Großartig"
 investiture_controversy.6.t: "Fortsetzung des Investiturstreits"
 investiture_controversy.6.d: "Ein neuer Kaiser wurde gewählt, [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], der als ein ziemlich ambitionierte[Root.GetMrMale] [Root.Monarch.GetWomanMan] gilt. Nur die Zeit wird zeigen, ob [Root.Monarch.GetSheHe] in der Lage sein wird, den Papst daran zu hindern, die kaiserliche Autorität zu schwächen, und die kaiserlichen Rechte wiederherzustellen, oder ob [Root.Monarch.GetSheHe] sich letztendlich dem Papst unterwerfen wird."
 investiture_controversy.6.a: "Interessant"
 investiture_controversy.7.t: "Druck der Pataria"
 investiture_controversy.7.d: "Die Anhänger der jüngsten Kirchenreformen von [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] haben in [Root.GetName] an Einfluss gewonnen. Sich [Root.Monarch.GetHerHis] Bedrängnis bewusst, hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] beschlossen, die bischöflichen Insignien an den Kaiser zurückzuschicken und sich als Mönch in ein abgelegenes Kloster zurückzuziehen. Sowohl der Kaiser als auch der Papst haben ihre eigenen Kandidaten für das Episkopat aufgestellt, aber wen von ihnen sollen wir unterstützen?"
 investiture_controversy.7.a: "Den päpstlichen Kandiaten"
 investiture_controversy.7.b: "Den kaiserlichen Kanditaten"
 investiture_controversy.7.c: "Unterstützt niemanden"
 investiture_controversy.8.t: "[From.GetAdjective]e Bischofswahl"
 investiture_controversy.8.d: "Nachdem [From.GetMderdie] ehemalige [From.Monarch.GetTitle] von [From.GetName] [From.Monarch.GetHerHis] kirchliches Amt niedergelegt hatte, ernannten die [From.GetAdjective]en Stände [From.Monarch.GetName] zu [From.GetMdemder] neuen [From.Monarch.GetTitle], [From.GetMderdie] ein treuer Anhänger von [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist. Unsere Macht in Oberitalien wächst."
 investiture_controversy.8.a: "Ausgezeichnete Neuigkeiten"
 investiture_controversy.9.t: "Fürstenopposition"
 investiture_controversy.9.d: "Es wird gemunkelt, dass eine wachsende Zahl von kaiserlichen Fürsten wegen seiner Streitigkeiten mit dem Papst auf ihre Loyalität zum jetzigen Kaiser verzichten, was ernsthafte Zweifel an der Legitimität seiner Herrschaft aufkommen lässt. Deshalb haben einige der mächtigsten Fürsten eine Versammlung in der fränkischen Stadt Forchheim einberufen, um [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] zum Gegenkönig von Deutschland zu wählen. Mit diesem Titel könnten wir dem Kaiser den Krieg erklären und versuchen, diesen Narren abzusetzen!"
 investiture_controversy.9.a: "Wirklich eine exzellente Idee"
 investiture_controversy.9.b: "Wartet auf den richtigen Moment"
 investiture_controversy.9.c: "Das ist es nicht wert"
 investiture_controversy.10.t: "Das Schicksal der Rebellion"
 investiture_controversy.10.d: "In der vergangenen Schlacht an der Elster ist Gegenkönig [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] tödlich verwundet worden, was gestern Abend zu [Root.Monarch.GetHerHis]em Tod in Merseburg führte. Das Fehlen eines geeigneten Erben hat eine Nachfolgekrise in [Root.GetName] ausgelöst.\nMit diesem jüngsten Sieg und der Rückkehr der kaiserlichen Autorität im Reich hat der Kaiser beschlossen, [GMU.Monarch.GetTitle] [GMU.Monarch.GetName] [GMU.Monarch.Dynasty.GetName] zu [Root.GetMdemder] neuen [Root.Monarch.GetTitle] von [Root.GetName] zu wählen. [Root.GetMDerDie] neue [Root.Monarch.GetTitle] war stets ein frommer Anhänger des Kaisers, selbst in seiner kürzlichen Zeit der Unruhen. [GMU.Monarch.GetName] [GMU.Monarch.Dynasty.GetName] scheint ein sehr engagierter [GMU.Monarch.GetWomanMan] in der Politik zu sein, [GMU.GetMderdie] sich als Gründer einer mächtigen neuen Dynastie im Kaiserreich erweisen könnte, wenn [GMU.Monarch.GetSheHe] [GMU.Monarch.GetHerHis]em Kurs treu bleibt..."
 investiture_controversy.10.a: "Wird die Rebellion weitergehen?"
 investiture_controversy.11.t: "Ein Bruch der Loyalität"
 investiture_controversy.11.d: "Der Kaiser scheint [Root.Monarch.GetTitle] [Root.Monarch.GetName] nicht als den obersten geistlichen Herrscher des Heiligen Römischen Reiches anzuerkennen! Unbekümmert ernennt er regelmäßig Bischöfe ohne unser Zutun, obwohl nur wir dazu berechtigt sind. Viele Kardinäle interpretieren dies als Angriff auf die katholische Kirche und fordern seine Exkommunikation, um unsere Autorität zu bewahren."
 investiture_controversy.11.a: "Ja, er verdient diese Bestrafung!"
 investiture_controversy.11.b: "Nein, das würde zu weit gehen"
 investiture_controversy.12.t: "Die Exkommunikation"
 investiture_controversy.12.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] hat beschlossen, [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu exkommunizieren! Er gibt zu verstehen, dass der Kaiser wegen seiner Ablehnung der päpstlichen Vorherrschaft durch die fortdauernde Ernennung neuer Bischöfe innerhalb des Kaiserreichs aus der Kirche ausgeschlossen worden sei. Der Papst hat auch erklärt, dass die Fürsten des Reiches keine Vasallen mehr unter dem Kaiser sind! Das wird auch jenseits der kaiserlichen Grenzen zu großen Problemen führen!"
 investiture_controversy.12.a: "Oh nein! Was wird aus uns werden?"
 investiture_controversy.13.t: "Pilgerreise nach Canossa?"
 investiture_controversy.13.d: "Es wurde [Root.Monarch.GetTitle] [Root.Monarch.GetName] deutlich gemacht, dass [Root.Monarch.GetSheHe] einen entwürdigenden Fußmarsch nach Canossa als Friedensgeste auf sich nehmen muss, um den Papst um Vergebung zu bitten und dem verhängnisvollen Schicksal der Exkommunikation zu entgehen. Um diese lange Reise wirklich authentisch zu gestalten, muss [Root.Monarch.GetSheHe] barfuß gehen und das traditionelle Gewand eines Mönchs, ein Büßerhemd, tragen. Der Weg wirde den Kaiser bis zur toskanischen Burg von Canossa führen, wo der Papst gerade residiert.\nSollten wir uns wirklich den Forderungen des Papstes beugen und eine so beschämende Eskapade unternehmen?"
 investiture_controversy.13.a: "Möge der Papst uns von unseren Sünden freisprechen!"
 investiture_controversy.13.b: "Der Papst sollte UNS um Vergebung bitten"
 investiture_controversy.14.t: "Die Unterwürfigkeit des Kaisers"
 investiture_controversy.14.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] hat die beschwerliche und gefährliche Reise von der kaiserlichen Hauptstadt nach Italien unternommen, um vor Papst [PAP.Monarch.GetName] um Vergebung zu bitten. Barfuß und nur mit einem Büßerhemd bekleidet, dem traditionellen Gewand von Mönchen, bittet [From.Monarch.GetSheHe] um Eintritt in den Palast.\nAnscheinend bereut der Kaiser seine Leichtsinnigkeit, die päpstliche Autorität anzufechten, aber es könnte nur eine niederträchtige Masche sein, [From.Monarch.GetHerHis]e Exkommunikation aufzuheben."
 investiture_controversy.14.a: "Wenn [From.Monarch.GetSheHe] drei Tage lang durchhält, werden wir [From.GetMihmihr] vergeben"
 investiture_controversy.14.b: "Ein Sünder bleibt immer ein Sünder"
 investiture_controversy.15.t: "Die Absolution"
 investiture_controversy.15.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde von [From.Monarch.GetTitle] [From.Monarch.GetName] vergeben, nachdem [Root.Monarch.GetSheHe] 3 Tage draußen in einem Schneesturm warten musste, bevor der Papst [Root.Monarch.GetHerHim] in die Burg von Canossa einließ! Gemeinsam teilten sie das Abendmahl in der Kapelle des Heiligen Apollonio und beendeten damit offiziell die Exkommunikation [From.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale]."
 investiture_controversy.15.a: "Entzückend!"
 investiture_controversy.16.t: "Die Absolution"
 investiture_controversy.16.d: "Obwohl [Root.Monarch.GetTitle] [Root.Monarch.GetName] tagelang vor den Toren der Burg Canossa in bitterer Kälte verharrte, wurde [Root.GetMihmihr] schlussendlich keine Audienz bei [From.Monarch.GetTitle] [From.Monarch.GetName] gewährt. Erniedrigt und immer noch [Root.GetMeineine] exkommunizierte[Root.GetMrMale] [Root.Monarch.GetWomanMan] wird [Root.Monarch.GetSheHe] wird sich auf die anstrengende Reise nach Hause begeben."
 investiture_controversy.16.a: "Verdammt!"
#Irish
 vn_irish_clans.1.t: "Vogelfrei"
 vn_irish_clans.1.d: "Eine unserer Städte wurde in letzter Zeit immer wieder von Straßenräubern heimgesucht, die Einheimische und vorbeiziehende Kaufleute überfallen und ausrauben. Viele wagen es nicht mehr, die Stadt zu besuchen oder gar das Haus nachts zu verlassen. Wir müssen diese Banditen finden und die Ordnung in der Region wiederherstellen, bevor sie zu einem kriminellen Refugium wird."
 vn_irish_clans.1.a: "Errichtet eine neue Garnison"
 vn_irish_clans.1.b: "Findet und tötet sie!"
 vn_irish_clans.2.t: "Kulturbanausen"
 vn_irish_clans.2.d: "Einige unserer Berater scheinen die Bedeutung von Kultur nicht zu begreifen. Für viele von ihnen zählt die Stärke unserer Armee oder die Religiosität unseres Volkes, jedoch nicht die Förderung von Malerei oder Musik, geschweige denn der Bau von Denkmälern und Theatern. Sollen wir diese Nichtsnutze entlassen?"
 vn_irish_clans.2.a: "Belehrt sie"
 vn_irish_clans.2.b: "Ignoriert sie"
 vn_irish_clans.3.t: "Das Schicksal begünstigt die Mutigen"
 vn_irish_clans.3.d: "Ein von unseren ausländischen Handelspartnern in unserer Hauptstadt angelegter Handelsposten hat sich für uns in den letzten Wochen als sehr profitabel erwiesen. Wir haben nicht nur einen hohen Umsatz erzielt, sondern auch einige neue, verbesserte Handelspraktiken zur Modernisierung unseres eigenen Handels beobachtet. Ohne das geschickte administrative Talent der Druiden hätten wir das nie erreichen können."
 vn_irish_clans.3.a: "Sammelt das Geld"
 vn_irish_clans.3.b: "Belohnt die Druiden"
 vn_irish_clans.4.t: "Kampftradition"
 vn_irish_clans.4.d: "Unser Volk hat eine lange und erfolgreiche Kampftradition, dank derer wir heute erfahrene und mutige Krieger sind. Ein junger Mann, der bisher als einfacher Soldat in einer Clanarmee gedient hat, beeindruckt durch seine kämpferischen Fähigkeiten in seinen Reihen. Unsere Traditionen besagen, dass nur Männer mit edlem Blut das Recht haben, unsere Armeen zu führen, aber diesmal könnten wir sie brechen und diesen einfachen Mann zum General ernennen."
 vn_irish_clans.4.a: "Nehmt ihn auf"
 vn_irish_clans.4.b: "Weist ihn zurück"
 vn_irish_clans.5.t: "Ausgelassenes Festmahl"
 vn_irish_clans.5.d: "Die Filid planen ein mehrtägiges großes Festival in unserer Hauptstadt, bei dem rund um die Uhr gesungen, getanzt und gefeiert wird. Das würde unseren Untertanen sicherlich viel Freude bereiten und die Stadt zu einem begehrten Ort für den Handel während des Festivals machen. Alles, was sie brauchen, ist unsere Genehmigung für ihr Projekt."
 vn_irish_clans.5.a: "Genehmigt es"
 vn_irish_clans.5.b: "Sagt es ab"
 vn_irish_clans.6.t: "Veraltete Verwaltung"
 vn_irish_clans.6.d: "Seit der Gründung unserer Nation sind die Druiden für die Verwaltung unseres Landes mit traditionellen und eher einfachen Methoden verantwortlich. Während wir weiterhin ein solches System beibehalten, haben viele unserer Nachbarn bereits modernere Grundsätze angenommen, was zu positiven Auswirkungen auf sie geführt hat. Wir sollten eine schrittweise Reform der Verwaltung in Betracht ziehen."
 vn_irish_clans.6.a: "Überlasst das den Druiden"
 vn_irish_clans.6.b: "Reformiert die Verwaltung"
 vn_irish_clans.7.t: "Clanversammlung"
 vn_irish_clans.7.d: "Die Führer der Flatha, der Filid und der Druiden haben sich heute an unserem Hof versammelt, um die Zukunft unseres Landes mit [Root.GetMdemder] [Root.Monarch.GetTitle] zu diskutieren. Jeder von ihnen hat unterschiedliche Vorstellungen davon, wie wir unsere Nation führen sollen, also müssen wir eine Seite wählen, die wir in naher Zukunft unterstützen wollen."
 vn_irish_clans.7.a: "Bevorzugt die Flatha"
 vn_irish_clans.7.b: "Bevorzugt die Filid"
 vn_irish_clans.7.c: "Bevorzugt die Druiden"
 vn_irish_clans.8.t: "Architekturliebhaber"
 vn_irish_clans.8.d: "Ein erfahrener Baumeister machte uns auf sich aufmerksam. In seiner Heimatstadt hat er sich einen Namen gemacht, indem er beeindruckende Häuser gebaut hat, die jedem Sturm gewachsen sind. Wir könnten dieses architektonische Genie für uns gewinnen, indem wir ihm eine Anstellung zuteilen."
 vn_irish_clans.8.a: "Setzt ihn auf unseren Baustellen ein"
 vn_irish_clans.8.b: "Setzt ihn in unserer Armee ein"
 vn_irish_clans.8.c: "Setzt ihn bei unseren Kirchenentwerfern ein"
 vn_irish_clans.9.t: "Forderung nach Macht"
 vn_irish_clans.9.d: "Ein einflussreicher Flaith wünscht sich eine hohe Position an unserem Hof und verspricht uns dafür seine volle Loyalität. Gerüchten zufolge war er in schmierige Staatsgeschäfte verwickelt und zögerte nicht, seine politischen Rivalen in der Vergangenheit aus dem Verkehr zu ziehen. Deshalb müssen wir gründlich überlegen, ob wir seine außergewöhnlichen Talente fördern wollen oder nicht."
 vn_irish_clans.9.a: "Nehmt seine Hilfe an"
 vn_irish_clans.9.b: "Lehnt seine Hilfe ab"
 vn_irish_clans.10.t: "Hofzeremonie"
 vn_irish_clans.10.d: "Eine rituelle Hofzeremonie zu Ehren  [Root.GetMunseresunserer] wird in wenigen Tagen stattfinden. Die Vorbereitungen sind in vollem Gange, obwohl die derzeitige Frage ist, wen wir zu diesem einzigartigen Spektakel einladen sollen. Normalerweise sind nur hohe Persönlichkeiten anwesend, aber wir könnten eine Ausnahme machen und auch unsere Nachbarn einladen."
 vn_irish_clans.10.a: "Ladet unsere Untertanen ein"
 vn_irish_clans.10.b: "Ladet unsere Nachbarn ein"
 druid_administration_m: "Druidenverwaltung"
 desc_druid_administration_m: "Wir haben uns gegen Verwaltungsreformen entschieden und haben diese den Druiden überlassen."
 architectural_enthusiasts_m: "Architekturliebhaber"
 desc_architectural_enthusiasts_m: "Ein Kenner der Architektur betreut unsere Baustellen."
#El Cid event chain
 cid_events.1.t: "El Cid"
 cid_events.1.d: "Rodrigo Díaz de Vivar ist seit neuestem eine aufstrebende Figur am kastilischen Hof. Er hat bereits seine Kampfkunst in militärischen Feldzügen in ganz Iberien unter Beweis gestellt, vor allem gegen das Taifa von Saragossa. Die Mauren nennen ihn wegen seiner Fähigkeiten als Kommandant bereits "al-Sayyid" oder "den Herrn". Darüber hinaus scheint seine Fähigkeit, die unter seinem Kommando stehenden Männer zu inspirieren, unübertroffen zu sein. Dies wirft die Frage auf, ob wir ihn als Anführer der kastilischen Streitkräfte in unseren Dienst nehmen sollten, da dies unsere Erfolgsaussichten bei der kommenden Reconquista gegen die Mauren erheblich erhöhen würde."
 cid_events.1.a: "Wir müssen diesen fähigen Anführer anwerben!"
 cid_events.1.b: "Ich fürchte, Ihr werdet Euch woanders umsehen müssen"
 cid_events.1.tt: "El Cid wird an einem anderen Hof nach einer Anstellung suchen."
 cid_events.2.t: "El Cid"
 cid_events.2.d: "Heute ist ein Mann mit dem mysteriösen Namen "El Cid" an Eurem Hof angekommen. Er behauptet, den ganzen Weg von [From.Capital.GetName] bis [Root.Capital.GetName] auf der Suche nach Arbeit gereist zu sein, nachdem er von [From.Monarch.GetName] von [From.GetName] abgewiesen wurde. Wir haben Geschichten über die Leistungen dieses Mannes auf dem Schlachtfeld als angesehener Kommandant gehört, und so scheint sein Angebot, unsere Armee zu führen, wirklich vielversprechend zu sein. Sollen wir El Cid in unsere Reihen aufnehmen?"
 cid_events.2.a: "Wenn Kastilien Euch nicht wollte, dann nehmen wir Euch"
 cid_events.2.b: "Ich fürchte, Ihr müsst Euren eigenen Weg gehen"
 cid_events.3.t: "El Cid"
 cid_events.3.d: "El Cid, ein Mann, der für seine militärischen Feldzüge gegen unser Taifa berüchtigt ist, ist nun an unserem Hof gelandet, krank und erschöpft von den Reisetagen. Er behauptet, dass sowohl [From.From.Monarch.GetName] von [From.From.GetName] als auch [From.Monarch.GetName] von [From.GetName] sein Angebot, ihnen als Kommandant zu dienen, abgelehnt haben, was zu seinem Exil und seiner Reise nach [Root.Capital.GetName] führte. Obwohl er einst unser Feind war, könnten wir unsere frühere Feindseligkeit hinter uns lassen und ihn zum Führer unserer Streitkräfte machen. Er kann sich für uns im Kampf um die Rückeroberung der Ländereien, die wir einst besaßen, von den christlichen Eroberern als nützlich erweisen."
 cid_events.3.a: "Willkommen, El Cid"
 cid_events.3.b: "Ich fürchte, hier ist kein Platz für Euch"
 cid_events.4.t: "El Cid"
 cid_events.4.d: "Wir wurden von einem talentierten Kommandanten angesprochen, der sich selbst El Cid nennt. Nachdem er von allen anderen, denen er dienen wollte, abgelehnt wurde, scheint es, dass wir jetzt keine andere Wahl haben, als ihn aufzunehmen, um unsere Armeen zu befehligen, wo er eine ausgezeichnete Ergänzung darstellen wird."
 cid_events.4.a: "Das ist eine Gelegenheit, die wir nicht ablehnen können."
 cid_events.5.t: "El Cids Ambition"
 cid_events.5.d: "Bislang hat sich El Cid als ein unschätzbarer Gewinn für unser Militär erwiesen. Seine revolutionären Methoden und Taktiken haben so manchen Feind vor Angst in die Flucht geschlagen und ebenso viele dazu inspiriert, unter unserem Banner zu kämpfen. Aber er ist ein wertvolles Geschenk, denn seine Loyalität hat in der Vergangenheit zwischen beiden Seiten des tobenden Konflikts auf der iberischen Halbinsel gewechselt. Daher ist es nicht verwunderlich, dass El Cid nun anscheinend ein neues Ziel verfolgt hat: ein unabhängiges Königreich für sich selbst zu errichten, um auf dem Schachbrett der Staaten in Iberien zu regieren.\nSein Ziel ist die wohlhabende Stadt [2024.Capital.GetName] und ihre Umgebung, von der er behauptet, dass er mit einer großen Armee schnell den Sieg erringen wird. Allerdings fehlen ihm derzeit die für eine solche Expedition notwendigen Mittel. Trotz der Risiken könnten wir einen wertvollen Verbündeten gewinnen, wenn der Feldzug von El Cid erfolgreich ist. Andererseits, wenn wir uns weigern, könnte El Cid seinen Einfluss genauso gut nutzen, um hier die Zügel der Macht zu übernehmen..."
 cid_events.5.a: "Sendet ihn auf den Weg nach [2024.Capital.GetName]"
 cid_events.5.b: "Das ist zu gefährlich"
 cid_events.5.c: "Ich befürchte, wir sind Euch zuvorgekommen"
 cid_events.5.tt: "El Cid wird nach [2024.Capital.GetName] reisen, um eine Rebellion anzuzetteln. Wenn es ihm gelingt, wird sein Königreich zu Eurem Verbündeten werden."
 cid_events.5.tt2: "El Cid entscheidet sich, in [Root.GetName] zu bleiben."
 cid_events.5.tt3: "El Cid verlässt das Reich für immer."
 cid_events.6.t: "Der Feldzug von El Cid"
 cid_events.6.d: "[Root.Monarch.GetTitle], es gibt eine dringliche Notsituation, die sich in [2024.Capital.GetName] abspielt! Ein gefeierter General namens El Cid hat eine große Armee über unsere Grenzen und in die Stadt geführt und sie und ihre Reichtümer für sich beansprucht! Er hat seine Pläne erklärt, sein eigenes Königreich mit [2024.Capital.GetName] als Sitz zu gründen, was wir nicht tolerieren können. Wir müssen das, was uns zusteht, zurückerobern oder ihren Forderungen nachgeben, in der Hoffnung, dass wir sie später ausnutzen können."
 cid_events.6.a: "Wir können nicht zulassen, dass er die Stadt einnimmt!"
 cid_events.6.b: "Wir ergeben uns... zumindest für den Moment"
 cid_events.6.a.tt: "Wir werden den Kampf gegen El Cid fortsetzen. Wenn wir [2024.Capital.GetName] nicht schnell wieder einnehmen, könnte die Stadt sich von uns lossagen!"
 cid_events.7.t: "El Cid ist siegreich"
 cid_events.7.d: "Trotz unserer Bemühungen konnte El Cid die Stadt [2024.Capital.GetName] verteidigen und so genügend Zeit haben, die Stadt zu befestigen. Obwohl wir diesen Krieg verloren haben, werden wir unsere Zeit abwarten und wieder zuschlagen, wenn die Zeit reif ist..."
 cid_events.7.a: "Wir haben keine andere Wahl, als seine Forderungen zu akzeptieren"
 cid_events.8.t: "El Cid ist besiegt"
 cid_events.8.d: "Wir haben dem einst als unantastbar geltenden General eine demütigende Niederlage zugefügt und seine Streitkräfte in jeder Hinsicht geschlagen. Beim erneuten Betreten von [2024.Capital.GetName] fanden wir jedoch heraus, dass die Stadt vollständig in Eile geplündert wurde. Inzwischen ist der Aufenthaltsort von El Cid selbst ungewiss, aber es ist wahrscheinlich, dass er mit den Überresten seiner Armee in die Wildnis geflohen ist. Nach diesem erschütternden Schlag wird El Cid keine Rolle mehr in der iberischen Politik spielen."
 cid_events.8.a: "Wir haben gewonnen... aber er ist fort."
 cid_events.8.a.tt: "El Cid flieht in die Wildnis und wird nie wieder gesehen..."
 cid_valencia_devastated: "Valencia geplündert"
 desc_cid_valencia_devastated: ""
#Religious Events
 confucian_events.11.t: "Konzept eines Gottes"
 confucian_events.11.d: "Die Anhänger des [harmonization_province.Religion.GetName]-Glaubens haben zunehmend bogomilische Konzepte und Riten von uns in ihren Alltag integriert. Ein neuer Trend ist, das Konzept eines Gottes in ihren eigenen höchsten Gottheiten zu identifizieren. Diese Interpretation ist für die erfahrensten Gelehrten unseres Reiches etwas unorthodox, aber sie erlaubt es den [harmonization_province.Religion.GetName]-Gläubigen, bogomilische Konzepte, Riten, Konstanten und klassische Lehren in ihre Theologie zu integrieren.\nEs gibt einige Debatten in den Palasthallen von [Root.Capital.GetCapitalName] darüber, ob dies der richtige und wahrhaftige Weg auf dem Pfad der [harmonization_province.Religion.GetName]en Gläubigen ist, sich von Ungläubigen zu wahren Gläubigen zu erheben."
 confucian_events.12.d: "Die [harmonization_province.Religion.GetName]en Gläubigen sind Menschen mit starken Traditionen und Riten und ihre Einhaltung der archaischen Sprache und ihrer eigenen Lehren hält sie vom Fortschreiten in Richtung Zivilisation zurück. Wenn sie sich jemals vom ungläubigen Heidentum dieser Welt erheben wollen, sollten wir vielleicht dafür Sorge tragen, dass ihnen sowohl die Klassikerwerke als auch die dazugehörigen Riten in ihrer Sprache zur Verfügung stehen.\nEs gibt einige Gelehrte, die bereits damit begonnen haben, solche Werke zu schaffen. Sollen wir sie dazu ermutigen, ihre alten religiösen Konzepte mit den erhabenen Prinzipien von Jesus Christus zu verbinden?"
 confucian_events.13.d: "Unser vertrauenswürdiger Minister und Mitwisser, [Root.Adm_Advisor.GetName] hat eng mit unserer [harmonization_province.Religion.GetName]en Gemeinschaft zusammengearbeitet, um ihnen zu helfen, sich über ihre ungläubige Kultur zu erheben. Überrascht von [Root.Adm_Advisor.GetHerHis]en Entdeckungen, hat [Root.Adm_Advisor.GetSheHe] damit begonnen, viele [harmonization_province.Religion.GetName]e Konzepte anzunehmen, nachdem [Root.Adm_Advisor.GetSheHe] ihre Wissenschaft und Literatur gründlichst studiert hat. Viele sind besorgt, dass [Root.Adm_Advisor.GetSheHe] von dem [harmonization_province.Religion.GetName]en Glauben zu sehr eingenommen ist. Einige behaupten sogar, dass unser [Root.Adm_Advisor.GetTitle] heimlich konvertiert ist, um [Root.Adm_Advisor.GetHerHis]e Vorfahren und das [Root.GovernmentName] gleichermaßen zu beschämen."
 confucian_events.14.d: "Auch wenn sie Teil unseres [Root.GovernmentName] sind, so können manche [harmonization_province.Religion.GetName]e Traditionen schwer im Magen liegen. Ein zivilisierter Mensch sollte das, was richtig und logisch ist, nach den bogomilischen Lehren befolgen, aber diese Männer und Frauen haben viele Bräuche, die im direkten Widerspruch zu solchen Regeln stehen. Unsere Beamten aus [harmonization_province.GetName] haben mit den Einheimischen gekämpft, die auf ihre ungläubigen Wege bestanden."
 confucian_events.15.d: "Auch wenn die [harmonization_province.Religion.GetName]en Gläubigen Ungläubige sind, haben sie einige Bräuche und Rituale, die uns nutzen könnten. Ihre Traditionen und Zeremonien in Bezug auf die Herrschaft enthält bereits ein Konzept einer hohen weltlichen Macht, wie der [Root.GetMunseresunserer] [Root.Monarch.GetTitle] und daher ist es etwas, das wir gut nutzen könnten. Ansässige Beamte in [harmonization_province.GetName] haben bereits Zeremonien durchgeführt, aber es wurde vorgeschlagen, [harmonization_province.Religion.GetName]e Zeremonien auch auf höherer Ebene zu verwenden. Andere hingegen argumentieren, dass wir so unsere Vorfahren beschämen und allem, was richtig ist, den Rücken kehren würden, wenn wir diesen Traditionen erlauben würden uns zu beschmutzen."
 confucian_events.16.d: "Im Laufe der Zeit hat der [harmonization_province.Religion.GetName]e Glaube viele unserer Bräuche angenommen. Als unser [Root.Dip_Advisor.GetTitle] die Region [harmonization_province.GetName] besuchte, stellte [Root.Dip_Advisor.GetSheHe] fest, dass sie noch weit von Zivilisation entfernt waren und als [Root.Dip_Advisor.GetHerHim] dann ein ansässiger, einflussreicher, Grundbesitzer eingeladen hat, an der Namenszeremonie für ein Kind, das nach seinem Vater benannt wird, teilzunehmen, hat dies das Fass zum Überlaufen gebracht.\nUnser [Root.Dip_Advisor.GetTitle] kehrte aus dieser Region mit einer sehr geringen Meinung zur [harmonization_province.Religion.GetName]en Religion zurück und somit auch auf ihre Aussichten, sich jemals zu den zivilisierten Menschen der Welt zählen zu können."
 confucian_events.17.d: "Einige Ungläubige sind anfälliger für Vernunft und Intellekt als andere. Die [harmonization_province.Religion.GetName]en Gläubigen aus [harmonization_province.GetName] haben bereits viele unserer Traditionen, sowohl wichtige als auch weniger wichtige, angenommen. Ausländischen Besuchern fällt es bereits schwer, die Region von [Root.GetName] zu unterscheiden, da abgesehen von kleineren Spannungen die [Root.Capital.Culture.GetName]e Sprache, Namen und Bräuche genauso wie die [Root.GetAdjective]e ist, als wären sie schon immer Teil von [Root.GetName]."
 confucian_events.18.t: "Nutzloser Erbe?"
 confucian_events.18.d: "Die Herrschaft unseres großen Reiches ist die wichtigste Verantwortung und das Privileg [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetADMsMale]. Die [Root.Monarch.Dynasty.GetName]-Dynastie hat sich in der Vergangenheit bei der Führung beispielhaft verhalten, strikt die Etikette befolgt, sich selbst ein Sparprogramm auferlegt und sorgfältig diejenigen aussortiert, die nicht dem Ideal entsprechen.\nEs ist daher nur schweren Herzens vorstellbar, dass [Root.Monarch.GetName] die Entwicklung von [Root.Heir.GetName] beobachtet hat. Weit von den Idealen [Root.Heir.GetMeineseiner] [Root.Heir.GetWomanMan] entfernt, wird unser kaiserlicher Erbe oft von [Root.Heir.GetHerHis]en Lehrern als eine engstirnige Person beschrieben, die sich auf unmittelbaren Gewinn und emotionale Freuden konzentriert. Es gibt allerdings Fraktionen am Hofe, die durchaus bestürzt wären, wenn wir [Root.Heir.GetName] aufgeben würden und ein neuer Erbe hätte nicht ihre Unterstützung."
 confucian_events.18.a: "Solch [Root.GetHeineine] [Root.Heir.GetWomanMan] ist nicht für unser Reich geschaffen."
 confucian_events.19.d: "Ein volkstümlicher Roman über eine bekannte Geschichte aus der [Root.GetOldEra]-Epoche gewinnt rasch an Beliebtheit bei unseren Untertanen. Für sich alleine wäre das kein Problem, aber uns wurde berichtet, dass diese Novellierung in Wirklichkeit die zentralen Grundsätze der bogomilischen Ideologie infrage stellen, da sie als Argument für die Nichtbeachtung der zentralen Autorität und [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] angesehen werden könnte.\nUnsere Verwalter bestehen nun darauf, dass das Buch verboten werden muss. Einige befürchten allerdings, dass dies die Angelegenheit für all jene, die das Buch lesen wollen, deutlich interessanter macht."
 confucian_events.20.d: "Bildung, Selbstverbesserung und Einhaltung der Klassiker ist das Rückgrat unserer Regierung, und wenn unser Reich nach Größerem strebt, müssen wir jederzeit Geld, Aufmerksamkeit und Energie aufbringen, um sicherzustellen, dass unsere Beamten so gut wie möglich erzogen und informiert werden. Es ist daher besorgniserregend, dass die Zahl der Personen, die Beamte werden wollen, in letzter Zeit abnimmt."
 confucian_events.20.a: "Wir müssen die Verwaltung erweitern!"
 desc_harmonization_converted_minister: "Einer unserer Minister hat großes Interesse an der Wissenschaft, Logik und Mathematik einer fremden Religion gezeigt. Wir haben ihm freigestellt, diese Interessen zu verfolgen, was bogomilische Gelehrte und Beamte im ganzen Land verärgert hat."
#Shinto Nestorian Events
 shinto_events.1.t: "Erbliches Patriarchat"
 shinto_events.1.d: "Der amtierende Patriarch der Kirche des Ostens, Shemon IV., hat die beispiellose Entscheidung getroffen, den Patriarchensitz für erblich zu erklären, und plant, ihn an einen seiner Verwandten zu vererben.\nViele Nestorianer sind über diese Entscheidung empört, aber das Patriarchat verlangt dennoch großen Respekt und Gehorsam. Wenn wir nicht aufpassen, könnte dies schließlich zu einem regelrechten Schisma führen."
 shinto_events.1.a: "Denunziert den nepotistischen Patriarchen!"
 shinto_events.1.b: "Wir können lernen, damit umzugehen"
 shinto_events.2.t: "Kontakte mit Rom"
 shinto_events.2.d: "Die Unruhe, die durch den patriarchalischen Wechsel in die erbliche Nachfolge verursacht wurde, hat einige der unzufriedenen Parteien dazu veranlasst, sich wieder an den Papst zu wenden. Da sie sich weigern, die Legitimität des Patriarchen des Ostens anzuerkennen, erhalten sie ihre Weihen vom Papst selbst."
 shinto_events.2.a: "Gestattet es, vorerst"
 shinto_events.2.b: "Wir sollten damit beginnen, dasselbe zu tun"
 shinto_events.2.c: "Exekutiert diese Verräter!"
 shinto_events.3.t: "Eine chaldäische Kirche?"
 shinto_events.3.d: "Es ist deutlich geworden, dass die Unterschiede in der Übereinkunft zwischen dem erblichen Patriarchat und seiner Unzufriedenheit unüberwindbar sind. Tatsächlich versuchen die Kleriker, die sich für die Ordination nach Rom gewandt haben, nun eine eigene, separate Kirche zu gründen, die sich nach Westen orientiert. Diese neue Kirche wird die chaldäisch-katholische Kirche genannt."
 shinto_events.3.a: "Betrachtet uns als Chaldäer"
 shinto_events.3.b: "Gut, dass wir sie los sind"
 shinto_events.3.c: "Ich dachte, ich hätte ihre Hinrichtung angeordnet?"
 shinto_events.4.t: "Vorherrschende Chaldäer"
 shinto_events.4.d: "Unsere fortgesetzte Unterstützung der chaldäischen Bewegung und die Verurteilung der Eliya-Linie hat dazu geführt, dass die traditionelle kirchliche Praxis zugunsten eines neuen chaldäischen Ritus, der in engerem Kontakt mit dem römischen Papsttum steht, praktisch gestürzt wurde."
 shinto_events.4.a: "Auf zu neuen Freunden"
 shinto_events.5.t: "Ein gespaltenes Haus"
 shinto_events.5.d: "Das Schicksal der Kirche des Ostens ist nach wie vor unklar, da sowohl die Anhänger der traditionellen Eliya-Linie als auch der neuen chaldäischen Shimun-Linie in unserem Reich weit verbreitet sind. Im Moment müssen wir beide tolerieren und akzeptieren, dass es Zeit ist, nach vorne zu schauen."
 shinto_events.5.a: "Wir werden überleben"
 shinto_events.6.t: "Ende des Schismas"
 shinto_events.6.d: "Unsere Hartnäckigkeit im Kampf gegen die Chaldäer und die Shimun-Linie hat zu ihrer erfolgreichen Niederlage in unseren Ländern und bei unseren Leuten geführt. Die vereinigte Kirche des Ostens verbleibt, unter einem autonomen und legitimen Patriarchen, die höchste Autorität in allen Ländern."
 shinto_events.6.a: "Der wahre Glaube obsiegt"
 shinto_events.7.t: "Der Aufstieg des Regionalismus"
 shinto_events.7.d: "Das Wichtigste in jeder Kirche ist ihre Einheit, was für die Kirche des Ostens nicht anders ist. In letzter Zeit haben jedoch regionalistische und nationalistische Gefühle zu Brüchen im übergeordneten Kirchengremium geführt. Verschiedene ethnische Gruppen in verschiedenen Teilen der nestorianischen Welt streben nach immer weiteren autokephalen Privilegien."
 shinto_events.7.a: "Dies wird den Glauben untergraben"
 shinto_events.7.b: "Für jede Stadt eine Kirche"
 shinto_events.8.t: "Josephiten"
 shinto_events.8.d: "Eine aufstrebende Gruppe in Mesopotamien ist so weit gegangen, eine neue legitime Linie chaldäischer Patriarchen des Ostens, die Josephiten, zu gründen, wie sie sie bezeichnen. Sie ermutigen alle Gläubigen, ihre Loyalität zu Patriarch Joseph I. zu wechseln und ihn als Oberhaupt der Kirche zu begrüßen, wobei sie die Authentizität der gegenwärtigen Shimun-Linie, die sich angeblich von Rom entfernt hat, leugnen!"
 shinto_events.8.a: "Noch mehr katholische Unionisten?"
 shinto_events.8.b: "Hören wir uns an, was er zu sagen hat"
 shinto_events.9.t: "Konfessionelle Spannungen"
 shinto_events.9.d: "Diese neue Kluft zwischen den Josephiten und der ursprünglichen Linie des Shimun-Patriarchats hat in einigen unserer Städte zu Spannungen geführt. Wir haben erfahren, dass Händler aus einem Gebiet der Josephiten einen Konflikt provoziert haben, der sich in einen totalen Aufstand verwandelte, bei dem Dutzende von Menschen getötet wurden.\nDiese Tat kann doch nicht ungestraft bleiben?"
 shinto_events.9.a: "Der Heilige Vater soll das regeln"
 shinto_events.9.b: "Ermittelt die Täter"
 shinto_events.9.c: "Wen kümmert der Pöbel?"
 shinto_events.10.t: "Zerbrochene Kirche"
 shinto_events.10.d: "Unsere Gleichgültigkeit gegenüber regionalistischen Tendenzen und unsere Weigerung, sich auf der Suche nach vereinheitlichenden Prinzipien nach Westen zu wenden, hat dazu geführt, dass die Kirche des Ostens in mehrere konkurrierende patriarchalische Linien unterteilt wurde, die sich an verschiedenen Orten befinden und jeweils widersprüchliche Glaubensbekenntnisse und Grade von Autokephalie aufweisen. Unter diesen Bedingungen hat der Heilige Vater wenig Hoffnung, den Glauben insgesamt in Richtung Rom zu lenken."
 shinto_events.10.a: "Und das ist gut so"
 shinto_events.11.t: "Ein behutsamer Status Quo"
 shinto_events.11.d: "Der Regionalismus, der die Kirche in den letzten Jahren erschüttert hat, wurde etwas kontrolliert. Obwohl der Eifer noch immer spürbar ist, haben die Völker in den verschiedenen Ecken unseres Reiches Kompromisse akzeptiert, die eine gewisse lokale Autokephalie zulassen, während sie immer noch unter der Gerichtsbarkeit eines hohen Patriarchen stehen."
 shinto_events.11.a: "Gut gemacht"
 shinto_events.12.t: "Einheit unter Rom"
 shinto_events.12.d: "Indem wir die kleinlichen Traditionalisten, die die Kirche im letzten Jahrzehnt angegriffen haben, zerschlagen haben, haben wir unseren Glauben in einer frisch römisch orientierten Weise bewahrt. Der Heilige Vater hat seine apostolische Legitimität und seine Ressourcen entscheidend dazu genutzt, dem josephitischen Patriarchen zu helfen, seine Macht zu behalten und den Pöbel daran zu hindern, die neue universelle Kirche zu zerstören."
 shinto_events.12.a: "Eine neue Zukunft erwartet uns"
 shinto_events.13.t: "Timur Lenk"
 shinto_events.13.d: "Trotz seines Spitznamens ist der türkische Kriegsherr Timur nicht zum Lachen. Er hat einen Großteil Ostpersiens unter seinem Banner vereint und es sich zur Aufgabe gemacht, den christlichen Glauben vom Angesicht der Erde auszulöschen und uns allen den mohammedanischen Irrglauben aufzuzwingen! Es wird erzählt, dass er ganze Städte ohne die geringste Rücksicht niedergemetzelt hat."
 shinto_events.13.a: "Bittet den römischen Papst um Hilfe"
 shinto_events.13.b: "Lasst uns beten, dass er uns nicht angreift"
 shinto_events.13.c: "Wir werden bis zum letzten Mann kämpfen"
 shinto_events.14.t: "Die Plünderung von [Root.Capital.GetCapitalName]"
 shinto_events.14.d: "Unsere schlimmsten Befürchtungen haben sich bewahrheitet. Timur Lenk hat, wie ein Dämon, der geschickt wurde, um unser sündiges Reich zu zerstören, einen Raubzug in das Herz unserer Nation geführt und [Root.Capital.GetCapitalName] geplündert, wobei er Berge von Beute und Sklaven erbeutet hat. Die Heilige Kirche wurde geschändet und kleinere Gemeinden wurden bis auf den Grund niedergebrannt.\nFür viele ist dies ein göttliches Zeichen, dass wir vom wahren Glauben abgewichen sind."
 shinto_events.14.a: "Beginnt mit dem sofortigen Wiederaufbau"
 shinto_events.14.b: "Auch Christus hat gelitten"
 shinto_events.14.c: "Wir müssen uns an Rom wenden"
 shinto_events.15.t: "Konvertiert oder sterbt"
 shinto_events.15.d: "Timur Lenk persönlich hat ein Ultimatum an [Root.GetMdendie] [Root.Monarch.GetTitle] von [Root.GetName] gestellt. Wir sollen zum muslimischen Glauben konvertieren, uns zur Schahada bekennen und alle unsere nestorianischen Kirchen sofort in Moscheen verwandeln.\nWenn wir nicht unverzüglich gehorchen, werden, so die Warnung von Timur Lenk, die Straßen unserer Städte vom Blut der Märtyrer rot gefärbt sein, einschließlich [Root.GetMunseresunserer] eigenen [Root.Monarch.GetTitle] und [Root.Monarch.GetHerHis]er ganzen Familie."
 shinto_events.15.a: "Die Kirche ist am Ende!"
 shinto_events.15.b: "Wir können vorgeben, zu konvertieren"
 shinto_events.15.c: "Es ist ein Bluff"
 shinto_events.16.t: "Die Geißel ist getilgt"
 shinto_events.16.d: "Endlich haben die Überfälle und Invasionen von Timur Lenk in unserem Land aufgehört. Obwohl er ein mächtiger Feind des wahren Glaubens war, erwiesen sich seine Drohungen als weitgehend substanzlos und die eine nestorianische Kirche ist so stark wie eh und je. Wir haben den Eifer des Ostens und die Tatsache demonstriert, dass wir unsere Souveränität nicht gegen Hilfe eintauschen werden."
 shinto_events.16.a: "Läutet die Glocken"
 shinto_events.17.t: "Der Schatten von Timur Lenk"
 shinto_events.17.d: "Obwohl Timur Lenk endlich aufgehört hat, unser Reich zu erschüttern, ragt die Erinnerung an ihn über die Bevölkerung. Es gibt nur wenige Familien, die nicht zu den Märtyrern zählten oder ihren Besitz an seine türkischen Plünderer verloren haben. Timur Lenk war ein Schlag gegen die Kirche des Ostens, der noch für Jahrhunderte auf unserem Gewissen lasten wird."
 shinto_events.17.a: "Bei Gottes Gnade"
 shinto_events.18.t: "Die Kirche ist gedemütigt worden"
 shinto_events.18.d: "Der unerbittliche Angriff von Timur Lenk und unsere Unfähigkeit, eine wirksame lokale Verteidigung aufzubauen, hat in Persien und im übrigen Asien praktisch den Untergang der Kirche des Ostens bewirkt. Mit unserer stark reduzierten Zahl ist die Kirche näher an der Umlaufbahn Roms als je zuvor, da viele die immer noch reiche und mächtige katholische Kirche als die einzige Option für den zukünftigen Schutz sehen."
 shinto_events.18.a: "Was für eine Schande"
 shinto_events.19.t: "Abbasiden fordern Dschizya"
 shinto_events.19.d: "Diejenigen, die der Kirche des Ostens treu sind und unter der nominellen Herrschaft des abbasidischen Kalifen leben, sind seit langem an den rein zeremoniellen Charakter des Kalifenamtes gewöhnt, nachdem das Kalifat vor Jahrhunderten zerfallen ist. Mittlerweile jedoch nimmt die Macht der Kalifen wieder zu, sodass sie es gewagt haben, von den bereits mit Steuern belasteten Bauern weitere Zahlungen der Dschizya-Steuer zu fordern.\nEin bescheidener Botschafter ist zu uns gekommen und bittet um Hilfe und Garantien angesichts dieser abbasidischen Anmaßungen."
 shinto_events.19.a: "Gebt dem Kaiser, was des Kaisers ist..."
 shinto_events.19.b: "Tut alles, was in unserer Macht steht"
 shinto_events.20.t: "Scharia-Gerichte"
 shinto_events.20.d: "Die verfolgten Nestorianer, die unter den Ungläubigen leben, erzählen uns jetzt, dass sie oft gezwungen waren, Rechtsstreitigkeiten vor islamischen Scharia-Gerichten nach islamischem Recht zu lösen. Dies steht im Gegensatz zu bestimmten alten Rechten, die den christlichen Minderheiten gewährt wurden und ein gewisses Maß an Selbstbestimmung ermöglichen. Offensichtlich versuchen die neuen Kalifen, Druck auf den christlichen Glauben auszuüben und die Grundlagen der Kirche des Ostens auszuhöhlen."
 shinto_events.20.a: "Sie sollten in den Westen gehen"
 shinto_events.20.b: "Wir müssen den Kalifen verurteilen"
 shinto_events.21.t: "Absetzungen durch den Kalifen"
 shinto_events.21.d: "Eine große Empörung hat die Kirche des Ostens erschüttert - der derzeitige sunnitische Kalif hat die Absetzung des nestorianischen Patriarchen erzwungen! Der Kalif beschuldigte den Patriarchen mit erfundenen Anklagen, aber in Wirklichkeit hatte er Angst vor der antiabbasidischen Haltung des Patriarchen und der Masse der wütenden Bürger, die durch seine Predigten aufgewiegelt wurden.\nDer Kalif erwartet nicht, dass wir es wagen, sein Handeln in Frage zu stellen, aber unsere Legitimität wird in den Köpfen vieler Nestorianer stark erschüttert werden, wenn wir uns nicht mit anderen Kirchenführern zusammentun, um dieses Vorgehen anzuprangern und die Wiedereinsetzung des alten Patriarchen zu fordern."
 shinto_events.21.a: "Der Papst ist unsere einzige Hoffnung"
 shinto_events.21.b: "Verschickt selbst eine Petition"
 shinto_events.22.t: "Kalifalische Autorität triumphiert"
 shinto_events.22.d: "Die Beharrlichkeit der Kalifen bei der Verfolgung der Heiligen Kirche des Ostens hat zu einer weit verbreiteten Niedergeschlagenheit unter den nestorianischen Völkern geführt. Viele haben sich angesichts des großen islamischen Reiches an Rom als Leuchtturm der christlichen Macht gewandt und hoffen, dass wir in Zukunft mit dem Heiligen Vater stärker zusammenarbeiten können."
 shinto_events.22.a: "So sei es"
 shinto_events.23.t: "Ein unbehaglicher Friede"
 shinto_events.23.d: "Der Konflikt zwischen den Kalifen und den lokalen Nestorianern ist zu einer Art Pattsituation geworden. Wir konnten die Kalifen nicht davon überzeugen, ihre Versuche aufzugeben, unser Volk zu kontrollieren und Gesetze zu erlassen, aber die Kalifen sind vorsichtig, weitere Verfolgungen zu versuchen, weil sie eine von unserer Staatskirche geförderte Revolution befürchten. Es ist unsicher, ob dies als Verlust oder Sieg gewertet werden sollte."
 shinto_events.23.a: "Als Sieg"
 shinto_events.24.t: "Kalifen zurechtgewiesen"
 shinto_events.24.d: "Die arroganten Kalifen sahen sich aufgrund ihrer Versuche, die Gläubigen zu verfolgen, mit weit verbreiteter Verurteilung und zivilem Ungehorsam konfrontiert. Ohne die militärische Macht, um ihre Autorität in den nestorianischen Ländern wirklich auszuüben, waren sie gezwungen, all ihre Ansprüche zurückzunehmen und die Souveränität der Kirche des Ostens wiederherzustellen."
 shinto_events.24.a: "Gott sei Dank"
 shinto_events.25.t: "Seidenstraßenhandel"
 shinto_events.25.d: "Seit Jahrtausenden bietet die Seidenstraße Handelsmöglichkeiten zwischen der westlichen und der östlichen Welt und erleichtert den Austausch von Kulturen und Traditionen. Während sie ein großartiges Instrument zur Verbreitung der nestorianischen Theologie in ganz Zentralasien und sogar in China war, bedeutet sie auch, dass fremde Traditionen aus diesen Ländern auch unser Volk erreichen können. Die römischen Kaiser waren äußerst misstrauisch gegenüber der Macht, die fremde Religionen wie der Zoroastrismus und der Manichäismus über ihre Untertanen hatten, weshalb sie häufig versuchten, sie zu unterdrücken und zu verbieten."
 shinto_events.25.a: "Beschränkt den Außenhandel"
 shinto_events.25.b: "Belasst es dabei"
 shinto_events.25.c: "Fördert den Außenhandel"
 shinto_events.26.t: "Thomaskirche"
 shinto_events.26.d: "Händler aus Indien haben von der seltsamsten Sache berichtet - einer riesigen nestorianischen christlichen Gemeinschaft an der Südküste ihres Landes, die angeblich vom Heiligen Thomas selbst gegründet wurde, als er in diesen Gebieten missionierte. Mit der zentralen Kirche der ostpatriarchalischen Struktur haben sie weitgehend keinen Kontakt mehr, aber wenn wir größere Verbindungen fördern könnten, könnten wir sie mit uns in die Gemeinschaft aufnehmen.\nEinige lokale Händler stehen bereit und warten auf unser Wort, ob sie diese mysteriöse Gemeinschaft indischer Christen aufsuchen sollen."
 shinto_events.26.a: "Klingt fragwürdig"
 shinto_events.26.b: "Wartet auf zusätzliche Informationen"
 shinto_events.26.c: "Wir müssen sie willkommen heißen"
 shinto_events.27.t: "Indischer Gesandter"
 shinto_events.27.d: "Es stellt sich heraus, dass die Geschichten der Thomaskirche richtig waren. Ein Raja von der Malabar-Küste Indiens ist persönlich im Palast des Patriarchen eingetroffen, der seine christliche Rechtgläubigkeit bezeugt und um den Segen des Patriarchen bittet. In seiner Begleitung befinden sich mehrere indische Bischöfe, die die offizielle Weihe bei unserem Patriarchen anstreben, und eine Vielzahl von Schriftgelehrten, die an der Schaffung eines gemeinsamen Glaubensbekenntnisses in unseren Gemeinden arbeiten wollen."
 shinto_events.27.a: "Schickt sie fort"
 shinto_events.27.b: "Wunderbar"
 shinto_events.28.t: "Verletzte Händler"
 shinto_events.28.d: "Vor einigen Wochen kam es in einer unserer wichtigsten Städte zu einem Vorfall, bei dem einige Seidenstraßenhändler aus Zentralasien in eine Schlägerei verwickelt waren. Der örtliche Magistrat ignorierte ihre Notlage und weigerte sich, ihren Plädoyers für eine strafrechtliche Untersuchung oder Gerechtigkeit nachzugehen. Das hat sich schnell herumgesprochen, zumal es scheint, als hätten die Händler ihren Landsleuten bereits von der Ausländerfeindlichkeit unseres Reiches erzählt.\nWenn sich die Geschichte dieses Skandals weiter ausbreitet, könnte sie das Vertrauen ausländischer Investoren, die einen Großteil unserer lokalen Wirtschaft stützen, untergraben und das Reich unter der Last von Boykotten und Angst in isolierter Schande zurücklassen. Was sollte getan werden, um die Situation zu verbessern?"
 shinto_events.28.a: "Wir brauchen ihr Geld nicht"
 shinto_events.28.b: "Entlasst den Magistrat und bittet um Entschuldigung"
 shinto_events.29.t: "Die Kirche bleibt rein"
 shinto_events.29.d: "Unsere anhaltende Ablehnung von Angeboten, die Heilige Kirche des Ostens mit fremden Bräuchen und ketzerischen Gemeinschaften zu entwürdigen, hat unseren Status als ein wahrhaft westliches Gremium bewahrt. Wir mögen uns zwar die Kirche des Ostens nennen, aber das Mittelmeer ist das Herz der christlichen Welt, nicht der Indische Ozean!"
 shinto_events.29.a: "Gute Entwicklungen"
 shinto_events.30.t: "Die Zeiten ändern sich"
 shinto_events.30.d: "Auch wenn wir uns mit der Rolle der Verwalter einer panasiatischen Kirche zurückhaltend gezeigt haben, ist doch ein gewisser Grad an Einheit zwischen den unterschiedlichen östlichen christlichen Traditionen erreicht worden. Es war ein großer Sieg, so viele neue Menschen in den Schoß Mesopotamiens zu bringen, auch wenn ihre Überzeugungen nicht ganz orthodox sind."
 shinto_events.30.a: "Dies müssen wir akzeptieren"
 shinto_events.31.t: "Östlich im Herzen"
 shinto_events.31.d: "Mit den Christen des heiligen Thomas, die jetzt in Gemeinschaft mit dem nestorianischen Patriarchen gebracht wurden und von Peking bis Choresmien die Treue zu unserer Kirche bekennen, ist die Kirche des Ostens stärker und orientalischer denn je. Endlich haben wir unserem Namen wirklich alle Ehre gemacht."
 shinto_events.31.a: "Lasst sie alle konvertieren!"
 shinto_events.32.t: "Nestorianische Mongolen"
 shinto_events.32.d: "Für viele in Europa und im Nahen Osten war die Ankunft der mongolischen Horden ein katastrophales Ereignis, das zur vollständigen Zerstörung von Städten und ganzen Reichen führte. Für die Kirche des Ostens war es jedoch der größte Segen, da viele mongolische Khane den Glauben akzeptierten und praktizierten, darunter der legendäre Ilchan Hülegü, der Bagdad berühmterweise plünderte und den sunnitischen Kalifen in einem Teppich zu Tode trampelte, wodurch alle verbleibende kalifalische Macht effektiv vernichtet wurde.\nDie Mongolen haben damit eine Explosion der Popularität der Kirche des Ostens in der ganzen Welt bewirkt und sie zur meistpraktizierten christlichen Sekte gemacht."
 shinto_events.32.a: "Der Osten wird unsere Wiege sein"
 shinto_events.32.b: "Wir müssen uns an unsere westlichen Wurzeln erinnern"
 shinto_events.33.t: "Tengrischer Synkretismus"
 shinto_events.33.d: "Kirchenbeamte sind darauf aufmerksam geworden, dass einige mongolische Khane, die sich zum nestorianischen Glaubensbekenntnis bekennen, dieses in Wirklichkeit in Verbindung mit bizarren heidnischen und traditionellen Glaubenssystemen praktizieren, die aus ihrer Heimat Mongolei stammen. Wir müssen uns entscheiden, ob wir sie wegen ihrer Praktiken exkommunizieren oder diesen synkretistischen Gottesdienststil teleologisch akzeptieren."
 shinto_events.33.a: "Exkommuniziert sie!"
 shinto_events.33.b: "Wir können es uns nicht leisten, sie zu verlieren"
 shinto_events.34.t: "Steigende Popularität des Islam"
 shinto_events.34.d: "Die Mongolen wenden sich zunehmend dem Islam zu, den sie einst als eine fremde Barbarei betrachteten und zu zerstören suchten. Es wäre eine Tragödie für die Kirche des Ostens, wenn sie unsere Schirmherrschaft aufgeben und stattdessen die unheilige Dreifaltigkeit von Allah, Baphomet und Termagant verehren würden!\nUnsere fähigsten Prediger können die Mongolen vielleicht von diesem schwerwiegenden Irrtum abbringen und die Vormachtstellung der Kirche des Ostens als Gebieterin in ganz Asien wiederherstellen."
 shinto_events.34.a: "Lasst es sein"
 shinto_events.34.b: "Nutzt alle Mittel, um sie zu überzeugen"
 shinto_events.35.t: "Mongolische Unterstützung zementiert"
 shinto_events.35.d: "Der Adel der Khane ist durch unsere Unterbringung und diplomatischen Manöver der Kirche des Ostens gegenüber so verständnisvoll wie eh und je. So behalten wir eine tiefgreifende institutionelle Macht und Unterstützung auf dem asiatischen Kontinent, ohne dass wir uns auf ausländische Agenten wie die Bischöfe von Konstantinopel und Rom verlassen müssen."
 shinto_events.35.a: "Ein Erfolg"
 shinto_events.36.t: "Mongolische Frömmigkeit nimmt ab"
 shinto_events.36.d: "Obwohl sie den wahren Glauben nicht völlig aufgegeben haben, ist der Adel, der in den mongolischen Staaten herrscht, nicht mehr so eifrig in seiner Unterstützung für die Kirche des Ostens wie früher. Dies ist ein Problem, aber es ist eines, das wir überwinden können, wenn wir hartnäckig genug sind. Im Moment müssen wir nach vorne schauen."
 shinto_events.36.a: "Schade!"
 shinto_events.37.t: "Mongolen entgleiten uns"
 shinto_events.37.d: "Zwischen ihrer Liebe zu den heidnischen Traditionen und dem islamischen Irrglaube betrachten die meisten die Mongolen heute als eine verlorene Sache, wenn es um das langfristige Überleben der Kirche des Ostens geht. Stattdessen könnte eine Rückkehr nach Rom die beste Möglichkeit sein, den christlichen Glauben im Nahen Osten zu erhalten."
 shinto_events.37.a: "So sei es"
 shinto_events.38.t: "Der Marienkult"
 shinto_events.38.d: "Die Jungfrau Maria, die Mutter Gottes, hat in der westlichen katholischen Kirche einen großen Einfluss gewonnen. Maria wird überall verehrt, wobei jede Kathedralenstadt von einer "Muttergottes-" oder "Notre-Dame"-Kirche geprägt ist. Über die unbefleckte Empfängnis, die Verkündigung, die Segnung und Verkörperung Christi, den Akt der Geburt und vieles andere mehr sind umfangreiche theologische Debatten geführt worden. Diese Behandlung Mariens als höchstes Fürbittewesen - die Königin des Himmels selbst - hat begonnen, sich sogar in unseren nestorianischen Ländern unter bestimmten Volksschichten auszubreiten."
 shinto_events.38.a: "Begrüßt die Veränderung"
 shinto_events.38.b: "Veranlasst, keinen Kommentar abzugeben"
 shinto_events.38.c: "Das ist Ketzerei!"
 shinto_events.39.t: "Kein anderer Gott neben mir"
 shinto_events.39.d: "Die Popularität der Marienverehrung hat eine bedeutende reaktionäre Bewegung innerhalb der Kirche des Ostens hervorgerufen, die sie als eine Form der Apotheose verurteilt, in der Maria die Rolle einer Göttin übernommen hat. Für sie steht diese Marienverehrung im Widerspruch zu den Grundprinzipien der Ostkirche und ist ein erbärmliches Stückchen Kulturimperialismus aus Rom, das an allen Seiten bekämpft werden muss."
 shinto_events.39.a: "Sie haben Recht"
 shinto_events.39.b: "Sollen sie sich beschweren"
 shinto_events.39.c: "Bringt sie zum Schweigen"
 shinto_events.40.t: "Ein päpstlicher Gesandter"
 shinto_events.40.d: "Der Papst von Rom hat einen Gesandten zu uns gesandt, um das Marienfest zu feiern. Seine Heiligkeit ist erfreut, dass die Marienverehrung in unseren Ländern einen Aufschwung erlebt, und hofft, dass dies zu einer weiteren Zusammenarbeit zwischen unseren beiden Kirchen in der Zukunft führen wird. Die marienfeindliche Mehrheit ist jedoch über die Anwesenheit des Gesandten verärgert und fordert seine sofortige Verbannung aus der Hauptstadt.\nDiese wütenden Fraktionen drohen, ihn auf keine sanfte Weise selbst zu verbannen, wenn wir ihren Forderungen nicht nachgeben."
 shinto_events.40.a: "Bringt ihn dazu, nach Rom zurückzukehren"
 shinto_events.40.b: "Er soll bleiben"
 shinto_events.41.t: "Ave Maria"
 shinto_events.41.d: "Ein gewisser syriakischer Komponist hat ein aramäisches Lied zur Feier der Heiligen Jungfrau entwickelt, das in den unteren Bevölkerungsschichten populär geworden ist. Das Lied wird wegen seiner erhabenen Sanftheit und emotionalen Kraft gepriesen, und es wurde berichtet, dass sogar Muslime zu Tränen gerührt waren bei dieser Ode an Isas Mutter Mariyya.\nMöglicherweise könnte dieses Lied in die östliche kulturelle Tradition integriert und bei der Messe zugelassen werden."
 shinto_events.41.a: "Undenkbar"
 shinto_events.41.b: "Es soll in jedem Haus erklingen"
 shinto_events.45.t: "Gewalttätigkeit des Pöbels"
 shinto_events.45.d: "Eine Marienzeremonie in einem bestimmten Dorf führte zu einem Handgemenge, als ein wütender Mob, der diese Praxis missbilligte, versuchte, ihr ein Ende zu setzen. Dies hat zu umfangreichen materiellen Schäden im Dorf geführt und die lokale Gemeinschaft der Katholiken stark beunruhigt."
 shinto_events.45.a: "Klagt das an"
 shinto_events.45.b: "Wen kümmert's?"
 shinto_events.47.t: "Marienkult triumphiert"
 shinto_events.47.d: "Durch die Unterstützung dieser wunderbaren Neuerung in der kirchlichen Praxis wurde die marianische Tradition des westlichen Christentums auch in die Kirche des Ostens eingebracht. Wir alle können an der Barmherzigkeit und Güte der Mutter Christi teilhaben, deren Passion fast der von Christus selbst am Kreuz entsprach.\n\nGottesgebärerin und Jungfrau, gegrüßet seist du, hochbegnadete Maria, der Herr ist mit dir..."
 shinto_events.47.a: "Gesegnet bist du unter den Frauen"
 shinto_events.48.t: "Marianischer Eifer ist vorbei"
 shinto_events.48.d: "Indem wir unsere Position zwischen den Anhängern des Marienkults und den Feinden des Marienkults sorgfältig austariert haben, haben wir es geschafft, diesen Konflikt zu überstehen, ohne beide Seiten zu verärgern. Die Marienverehrung hat sich ein wenig gelegt, wodurch die meisten Menschen die ganze Kontroverse vergessen und zum gewohnten Leben zurückkehren können."
 shinto_events.48.a: "Aufgeklärter Zentrismus siegt"
 shinto_events.49.t: "Marienkult ausgelöscht"
 shinto_events.49.d: "Indem wir gegen diese häretische und blasphemische Vergöttlichung Marias vorgegangen sind, die sich von den Franken in unser Reich eingeschleust hat, haben wir die Orthodoxie und die Einheit der Kirche des Ostens frei von abscheulichen fremden Einflüssen bewahrt. Gott wird uns sicher dafür belohnen, dass wir diesen Versuchungen nicht nachgegeben haben."
 shinto_events.49.a: "Vernichtet alle Erinnerungen daran"
 shinto_events.50.t: "Ikonoklasmus"
 shinto_events.50.d: "Eine Kopie der Peschitta, der von der Kirche des Ostens verwendeten syriakischen Bibel, wurde kürzlich öffentlich verbrannt, weil sie mit ikonografischen Motiven und Illuminationen gefüllt war. Der Pöbel, der sie verbrannt hat, zitierte einen vertrauenswürdigen örtlichen Kleriker, der behauptete, dass die Verehrung von Bildern gegen die Heiligen Gebote verstößt und gleichbedeutend mit Götzendienst ist.\nDieser Vorfall ist Teil einer Reihe von immer heftigeren ikonoklastischen Unruhen in der nestorianischen Welt, die versuchen, sich von der auf Ikonen und Verehrung basierenden Anbetung, die so sehr im Mittelpunkt der katholischen und östlich-orthodoxen Tradition steht, zu entfernen."
 shinto_events.50.a: "Sie haben in der Tat recht"
 shinto_events.50.b: "Lasst sie mit einem blauen Auge davonkommen"
 shinto_events.50.c: "Wieso nicht den Kleriker verbrennen?"
 shinto_events.51.t: "Islamische Rechtseinflüsse"
 shinto_events.51.d: "Ein Großteil der ikonoklastischen Wut in der nestorianischen Kultur kann auf den tiefgreifenden Einfluss islamischer Zivilisationen und Kulturen auf unser Volk zurückgeführt werden. Die Förderung des Ikonoklasmus, einschließlich des völligen Verbots der Verwendung von Figurenbildern, kann als eine Bewegung weg von der Sphäre des Westens und hin zur Sphäre der islamischen Welt verstanden werden.\nEinige würden das als Verrat an unserer Identität ansehen, aber viele sehen es als eine praktische Einheit mit unseren wahren ethnischen Brüdern und Schwestern."
 shinto_events.51.a: "Oh, rette sie, Rom!"
 shinto_events.51.b: "Verbietet das"
 shinto_events.52.t: "Die Kirche von [Root.Capital.GetCapitalName]"
 shinto_events.52.d: "[Root.Capital.GetCapitalName] ist die Heimat einer der schönsten Kirchen der nestorianischen Welt. Das Kirchenschiff ist mit umfangreichen alten Fresken verziert, die die Evangelisten, Christus und viele Geschichten aus dem Alten und Neuen Testament zeigen. Reisende kommen aus der ganzen Welt, nur um die unglaublichen Kunstwerke und wunderbaren Ikonen zu sehen.\nDie Ikonoklasten haben jedoch nichts davon. Sie fordern, dass die Kunst der Kirche mit Putz überzogen wird, zugunsten einer schlichten Gestaltung, die der Demut und Einfachheit Christi und seiner Apostel entspricht. Sich ihren Forderungen zu beugen, würde nicht nur diese große Kunst ruinieren, sondern auch erhebliche Renovierungskosten verursachen."
 shinto_events.52.a: "Es gibt keinen Preis für die Erlösung"
 shinto_events.52.b: "Ignoriert sie"
 shinto_events.55.t: "Ende der Ikonenanbetung"
 shinto_events.55.d: "Durch die Unterstützung neuer Gesetze in unserem Reich, die die Anbetung und Verehrung von Ikonen und anderen Götzenbildern kriminalisieren, haben wir die Kirche des Ostens auf einen neuen ikonoklastischen Standard gebracht, der sie in einen völligen Gegensatz zu anderen Ostkirchen und sogar zu den Katholiken Roms stellt."
 shinto_events.55.a: "Der Götzendienst ist endgültig beendet"
 shinto_events.56.t: "Kompromiss erreicht"
 shinto_events.56.d: "Weder die ikonophilen noch die ikonoklastischen Fraktionen haben von unserem Staat bedingungslose Unterstützung erhalten, sodass die beiden Parteien gezwungen waren, gewisse Kompromisse über die Verehrung von Ikonen und anderen Bildern zu schließen. Wir haben die Kirche des Ostens in einer Art Status quo erhalten."
 shinto_events.56.a: "Vorsicht zahlt sich aus"
 shinto_events.57.t: "Ende des Ikonoklasmus"
 shinto_events.57.d: "Wir sind den Traditionen anderer Christen des Ostens und des römischen Papstes treu geblieben, indem wir jene fanatischen Vandalen zerschlagen haben, die versuchten, all die schöne Kunst und Ikonen zu zerstören, die unsere Kirche so prestigeträchtig machen. Der Heilige Vater wird über das Ergebnis dieser Kontroverse äußerst erfreut sein."
 shinto_events.57.a: "Betet zum Pantokrator"
#Lollardy / Waldensian / Fraticelli / Cathar
 vn_religious_events.1.t: "Tugend und Buße"
 vn_religious_events.1.d: "Während [Root.Monarch.GetHerHis]es frommen Lebens hat [Root.Monarch.GetName] den Frieden in [Root.GetName] bewahrt und dabei stets [Root.Monarch.GetHerHis]e Religion respektiert. Nun hat [Root.Monarch.GetSheHe] beschlossen, das Regierungsgeschäft aufzugeben und sich in ein Kloster zurückzuziehen, in dem [Root.Monarch.GetSheHe] die letzten [Root.Monarch.GetHerHis]er Tage als asketische[Root.GetMrMale] [Root.Monarch.GetWomanMan] verbringen will. Der Klerus und der Adel unterstützen [Root.Monarch.GetHerHis]e Entscheidung und bereiten sich auf den Machtwechsel in [Root.GetName] vor."
 vn_religious_events.1.a: "Lasst [Root.Monarch.GetHerHim] gehen"
 vn_religious_events.1.b: "Verhindert das"
 vn_religious_events.2.t: "Leerung einer Kirche"
 vn_religious_events.2.d: "Unser Klerus ist ständig damit beschäftigt, ehemalige katholische Kirchen in [Root.Religion.GetName]e Kirchen zu verwandeln, um sie für unseren Gottesdienst zu nutzen. Davor werden jedoch alle religiösen Statuen, Porträts und Ikonen entfernt und gegebenenfalls ersetzt.\nNach arbeitsreichen Tagen wurde eine ehemalige Kathedrale mit Hilfe von Tagelöhnern vollständig geleert. Nun stellt sich die Frage, was mit all dem nutzlosen Gold und Silber geschehen soll, das gesammelt wurde."
 vn_religious_events.2.a: "Zerstört es"
 vn_religious_events.2.b: "Verkauft es"
 vn_religious_events.3.t: "Skandal in der Kurie"
 vn_religious_events.3.d: "Ein skandalöser Vorfall im Heiligen Stuhl hat die katholische Welt erschüttert. Mehrere Kardinäle haben den [Root.Religion.GetName]en Glauben öffentlich verteidigt und sogar den Papst gebeten, auf uns zuzugehen, um unsere bestehenden Differenzen beizulegen. Obwohl es hierfür nach wie vor keinerlei Aussichten gibt, bekräftigt dies unsere Religion."
 vn_religious_events.3.a: "Sehr schön"
 vn_religious_events.4.t: "Abgeschlossene Bibelübersetzung"
 vn_religious_events.4.d: "Unsere Theologen haben die Bibel in einen [Root.Culture.GetName]en Dialekt übersetzt, da wir nicht mehr an das Verbot der katholischen Kirche gebunden sind, die dies eigentlich verbietet. Dadurch können nun mehr Menschen die Heilige Schrift lesen und verstehen."
 vn_religious_events.4.a: "Wunderbar"
 vn_religious_events.5.t: "Gegeninquisition"
 vn_religious_events.5.d: "Ein großer Teil unserer Untertanen, der nicht zu unterschätzen ist, hängt immer noch am Katholizismus, was uns von innen heraus schwächen könnte. Wir müssen uns schnell mit diesen Ketzern auseinandersetzen - ob wir sie nun bekehren oder bekämpfen."
 vn_religious_events.5.a: "Bekämpft sie"
 vn_religious_events.5.b: "Konvertiert sie"
 vn_religious_events.6.t: "Aufgedeckter Geldschmuggel"
 vn_religious_events.6.d: "Wir haben erfahren, dass eines unserer Klöster beim Schmuggeln von Geld erwischt wurde. Schon in der Vergangenheit hatten sich die örtlichen Mönche entgegen den klösterlichen Regeln durch heimliche Geldströme einen gewissen Luxus erlaubt. Ein solches Verhalten ist verwerflich und darf nicht toleriert werden. Die Kirche fordert nun die rechtmäßige Bestrafung der beteiligten Schmuggler und Mönche sowie die Konfiszierung ihres Geldes."
 vn_religious_events.6.a: "Bestraft sie"
 vn_religious_events.6.b: "Drückt ein Auge zu"
 vn_religious_events.7.t: "Ansiedlung von [Root.Religion.GetName]en Flüchtlingen"
 vn_religious_events.7.d: "Menschen unserer Nachbarn wurden von Inquisitoren aus ihren Häusern vertrieben, weil sie der [Root.Religion.GetName]en Religion angehören. Sie fragen nun uns, ob sie sich in unseren Dörfern und Städten niederlassen können, da sie unseren Herrscher als jemanden betrachten, der sie vor der Inquisition beschützen wird."
 vn_religious_events.7.a: "Heißt sie willkommen"
 vn_religious_events.8.t: "Feuertaufe"
 vn_religious_events.8.d: "Wir sind der katholischen Kirche ein Dorn im Auge, weshalb sie unaufgefordert Inquisitoren in unser Reich geschickt hat, um uns zur Bekehrung zu zwingen. Sie werden sicherlich nicht davor zurückschrecken, unser Volk vor unseren Augen niederzumetzeln, wenn wir ihrer Forderungen nicht nachkommen."
 vn_religious_events.8.a: "Schrecklich"
 vn_religious_events.9.t: "Reinterpretation der Bibel"
 vn_religious_events.9.d: "Ein [Root.GetAdjective]er Theologe hat Teile der Bibel auf eine unvergleichliche Weise neu interpretiert, was inzwischen viele unserer Priester begeistert und erstaunt hat. Einige begrüßen seine modernen Ansichten, aber andere bestehen auf einem wörtlichen Verständnis der Heiligen Schrift. Dennoch bleibt die Neuinterpretation nach wie vor eine [Root.Religion.GetName]e Denkweise und kann es wert sein, gefördert zu werden."
 vn_religious_events.9.a: "Interessant"
 vn_religious_events.10.t: "Religion und Krieg"
 vn_religious_events.10.d: "Die Tatsache, dass wir uns derzeit in einem Krieg befinden, hat viele fromme Gläubige verärgert, weil dies im Widerspruch zu den Prinzipien unserer Religion steht. Sie fragen sich, ob wir unseren Glauben noch schätzen, und fordern eine schnelle Niederlegung der Waffen."
 vn_religious_events.10.a: "Krieg anstreben"
 vn_religious_events.10.b: "Frieden anstreben"
#Bogomilst
 vn_religious_events.11.t: "Religiöses Manuskript"
 vn_religious_events.11.d: "Nach monatelanger harter Arbeit haben zwei [Root.GetAdjective]e Theologen ihre gemeinsame Arbeit zu Ehren von [Root.Monarch.GetTitle] [Root.Monarch.GetName] abgeschlossen. Ihr Manuskript umfasst über 350 Seiten mit Bibelauszügen, Psalmen und anderen theologischen Schriften, begleitet von bezaubernden Buchmalereien und anderen beeindruckenden künstlerischen Illustrationen. Außerdem sind die Texte nicht auf Latein, sondern in einem [Root.Culture.GetName]en Dialekt geschrieben, was dieses Manuskript im Vergleich zu ähnlichen Publikationen einzigartig macht."
 vn_religious_events.11.a: "Sehr schön"
 vn_religious_events.12.t: "Dragovitische Bedrohung"
 vn_religious_events.12.d: "Eine radikale Gruppierung von bogomilischen Ketzern hat in den letzten Jahren unter unserem Volk immer mehr an Beliebtheit gewonnen. Ihre führenden Vertreter haben sich versammelt, um ein langes Glaubensbekenntnis für [Root.GetMdendie] [Root.Monarch.GetTitle] zu erarbeiten, um religiöse Zugeständnisse und den Schutz unserer Regierung zu fordern. Ihre Prinzipien entsprechen jedoch nicht denen unserer Kirche, weshalb unser Klerus uns auffordert, diesen Ketzern nicht zu erlauben, ihren Glauben in unserem Staat unbehelligt auszuüben."
 vn_religious_events.12.a: "Ignoriert sie"
 vn_religious_events.12.b: "Tötet sie!"
 vn_religious_events.13.t: "Wachsender Ikonoklasmus"
 vn_religious_events.13.d: "Unser oberster Klerus beklagt sich zunehmend über die Zerstörung von religiösen Ikonen, Porträts, Relikten und Bibeln. Sogar einige Kirchen wurden in den letzten Wochen niedergebrannt. Jede dieser Taten blieb ohne Zeugen, so dass bisher keine Täter wegen Bilderstürmerei verurteilt werden konnten. Viele unserer Berater und Theologen vermuten radikale Sekten hinter diesen Angriffen."
 vn_religious_events.13.a: "Bestraft sie"
 vn_religious_events.13.b: "Ignoriert sie"
 vn_religious_events.14.t: "Franciscan Missionary Aspirations"
 vn_religious_events.14.d: "Sowohl der katholische Papst als auch die orthodoxen Patriarchen betrachten [Root.GetName] weiterhin als Teil ihrer Kirche, sind sich aber unseres Glaubensabfalls bewusst. Um den katholischen Einfluss wiederherzustellen, wurden einige Franziskanermönche zu uns geschickt, um innerhalb unserer Grenzen missionarisch tätig zu sein. Wir könnten sie hereinlassen oder ablehnen."
 vn_religious_events.14.a: "Lasst sie nur kommen"
 vn_religious_events.14.b: "Wir werden dies nicht geschehen lassen"
 vn_religious_events.15.t: "Schweres Unwetter in [Root.Capital.GetName]"
 vn_religious_events.15.d: "Unsere Kirchen sind in der Regel größtenteils aus Holz gebaut, so ist es kein Wunder, dass ein gewaltiger Sturm gestern Abend eine heruntergekommene Kirche in unserer Hauptstadt niedergefegt hat. Es stellt sich die Frage, ob man unserer Tradition treu bleibt und an ihrer Stelle eine neue Holzkirche baut oder sich stattdessen für eine opulente Steinkirche entscheidet."
 vn_religious_events.15.a: "Unsere Traditionen sind uns heilig"
 vn_religious_events.15.b: "Gott verdient prächtigere Kirchen"
 vn_religious_events.16.t: "Schlechte theologische Ausbildung"
 vn_religious_events.16.d: "Unsere Kirche ist oft knapp bei Kasse, was dazu führt, dass die jüngsten Priester eine unzureichende Ausbildung erhalten, was ihr religiöses Verständnis negativ beeinflusst hat. Die Kirche erlaubt uns nicht, dass wir uns in ihre Angelegenheiten einmischen, sondern verspricht, die Situation zu verbessern. Wir könnten ihnen trotzdem helfen, aber das würde ihre Autorität untergraben."
 vn_religious_events.16.a: "Dennoch werden wir ihnen helfen"
 vn_religious_events.16.b: "Das geht uns nichts an"
 vn_religious_events.17.t: "Talentierter Diplomat"
 vn_religious_events.17.d: "Dank unseres geförderten Synkretismus haben mehr Menschen die Möglichkeit, an unserem Hof zu arbeiten. So wurde kürzlich ein Diplomat eingestellt, der sich nach seinen eigenen kulturellen und religiösen Traditionen als einer der besten Staatsmänner erwies. Mit einem so talentierten Mann werden wir leicht in der Lage sein, unsere diplomatischen Bemühungen zu erreichen."
 vn_religious_events.17.a: "Lasst ihn uns am Hof unterstützen"
 vn_religious_events.17.b: "Lasst ihn unsere Beziehungem im Ausland verbessern"
 vn_religious_events.18.t: "Schwerfällige Integration"
 vn_religious_events.18.d: "Aufgrund unserer toleranten Kirchenpolitik ist es für uns schwierig, fremde Kulturen oder Religionen zu integrieren und zu assimilieren. Deshalb schlagen einige unserer Berater vor, dass wir auf weitere Assimilationsbemühungen verzichten und stattdessen die Rekrutierung dieser Personen erhöhen sollten."
 vn_religious_events.18.a: "Richtet den Fokus auf Assimilation"
 vn_religious_events.18.b: "Richtet den Fokus auf Rekrutierung"
 vn_religious_events.19.t: "Abtrünnige Mönche"
 vn_religious_events.19.d: "Eine wachsende Zahl unserer Klöster und Mönche wird Opfer radikaler Lehren und christlicher Ketzereien und untergräbt unseren Staat zunehmend. Wir müssen die abtrünnigen Priester finden und vernichten, bevor sich die Ketzereien weiter ausbreiten."
 vn_religious_events.19.a: "Schrecklich"
 vn_religious_events.20.t: "Blühende Kultur"
 vn_religious_events.20.d: "Viele Völker und Kulturen verlieren mit der Zeit ihre nationale Identität, insbesondere wenn sie von anderen Religionen und Zivilisationen beeinflusst werden. Obwohl auch wir ein Staat sind, in dem Menschen unterschiedlicher Herkunft zusammenleben, konnten wir die [Root.Culture.GetName]en Traditionen auf wundersame Weise bewahren."
 vn_religious_events.20.a: "Sehr schön"
#Hussites
 vn_religious_events.21.t: "Ein ambitionierter Feldherr"
 vn_religious_events.21.d: "Ein junger, aber talentierter Mann, der sich als "Krieger Gottes" versteht, hat die Aufmerksamkeit unserer Offiziere auf sich gezogen. Er hat ein paar Dutzend bewaffnete Männer aus seiner Heimat versammelt, mit denen er eine Art religiöse Armee innerhalb unserer Grenzen führt und Ketzer bekämpft. Indem er sich dem verabscheuungswürdigen Klerus widersetzt, findet er Tag für Tag immer mehr Anerkennung unter dem einfachen Volk. Obwohl er niemals eine militärische Ausbildung genossen hat, schlägt unser Adel vor, diesen Mann in unsere Armee aufzunehmen, um unsere eigenen Truppen zu führen."
 vn_religious_events.21.a: "Ausgezeichnete Idee"
 vn_religious_events.21.b: "Lieber nicht"
 vn_religious_events.22.t: "Religiöses Massaker"
 vn_religious_events.22.d: "Religiöser Militarismus führt zunehmend zu gewaltsamen Spannungen zwischen verschiedenen religiösen Mitgliedern unter unseren Untergebenen. Diese Bereitschaft zu Gewalt und Zerwürfnissen hat sich in einem blutigen Massaker entladen, bei dem Hunderte von Menschen aus den religiösen Minderheiten von Hussiten brutal getötet und hingerichtet wurden. Das darf nicht zur Gewohnheit werden."
 vn_religious_events.22.a: "Furchtbar!"
 vn_religious_events.23.t: "Plünderung eines Klosters"
 vn_religious_events.23.d: "Eine große Zahl von Bauern revoltierte gegen die religiösen Institutionen und begann, Dutzende von Kirchen und Klöstern zu plündern und niederzubrennen. Die Kirche fürchtet nun auch in anderen Regionen Bauernaufstände, weshalb sie uns auffordert, diese Aufstände zu unterdrücken."
 vn_religious_events.23.a: "Tötet sie"
 vn_religious_events.23.b: "Verurteilt sie"
 vn_religious_events.24.t: "Hussitische Lieder"
 vn_religious_events.24.d: "Krieger, die für Gott ihr streitet\num seines Gesetzes,\nbittet Gott, dass er euch beisteht,\nbleibt ihm im Bekenntnis,\nan seiner Seite steht ihr stets als Sieger.\n\nUnsere Theologen haben ein eigenes Genre von Hymnen erfunden, die in unseren Gottesdiensten anstelle von traditionellen Liedern gesungen werden. Diese kraftvollen Gesänge werden den Zusammenhalt unserer Nation sowohl im Frieden als auch im Krieg stärken!"
 vn_religious_events.24.a: "Selig ist jeder, der fällt für die Wahrheit"
 vn_religious_events.24.b: "Gereckt die Waffe, die den Händen schmeckt, dröhnt "Gott, du unser Herr!""
 vn_religious_events.25.t: "Der Tag des Herrn naht?"
 vn_religious_events.25.d: "Unsere Bevölkerung befindet sich in Aufruhr! Ein populärer Prediger und Theologe behauptete in einem seiner jüngsten Gottesdienste, dass die Apokalypse in nur wenigen Tagen über [Root.GetName] hereinbrechen würde. Es gibt viele Menschen im Reich, die in Stunden des Betens gesunken sind, um Gott ein letztes Mal zu preisen, und die sehnsüchtig auf das Jüngste Gericht warten. Jeder, selbst hohe [Root.GetAdjective]e Staatsmänner, will seine Frömmigkeit beweisen, bevor er Gott gegenübertritt."
 vn_religious_events.25.a: "Das Ende ist nah!"
 vn_religious_events.25.b: "Das ist Unsinn!"
 vn_religious_events.26.t: "Gründung von religiösen Siedlungen"
 vn_religious_events.26.d: "Viele fromme und fanatische Hussiten haben ihre Heimat in den Großstädten verlassen, um die weltlichen Lasten abzuschütteln. Sie strömen auf das Land, wo sie neue Dörfer und Städte gründen, ihre eigenen Pfarreien errichten und nach ihren eigenen Prinzipien leben. Dank dieser Menschen werden bisher unbebaute Regionen in [Root.GetName] erschlossen und kultiviert."
 vn_religious_events.26.a: "Sehr schön"
 vn_religious_events.27.t: "Bergpredigt"
 vn_religious_events.27.d: "Ein bekannter hussitischer Prediger wird vom einfachen Volk sehr geschätzt. Um ihm ein größeres Publikum zu bieten, wird in der Nähe von [Root.Capital.GetCapitalName] eine Bergpredigt gehalten, in der er seine silberne Zunge vor Tausenden von treuen Menschen beweisen kann."
 vn_religious_events.27.a: "Selig sind, die da geistlich arm sind; denn das Himmelreich ist ihr"
 vn_religious_events.27.b: "Selig sind die Friedfertigen; denn sie werden Gottes Kinder heißen"
 vn_religious_events.27.c: "Selig sind, die da hungert und dürstet nach der Gerechtigkeit; denn sie sollen satt werden"
 vn_religious_events.28.t: "Große Waffenresignation"
 vn_religious_events.28.d: "Viele Menschen in [Root.GetName] sind es leid, unsere Kriege zu führen, die ihre Familien töten und ihre Häuser zerstören. Ermutigt durch unsere Prediger haben sowohl erfahrene Soldaten als auch einfache Bauern ihre Waffen niedergelegt. Es wird Zeit brauchen, um sie davon zu überzeugen, wieder zu kämpfen."
 vn_religious_events.28.a: "Auge um Auge, Zahn um Zahn"
 vn_religious_events.29.t: "Hussitische Plünderungen"
 vn_religious_events.29.d: "Ein General hat sein Gefolge kürzlich mehrmals über die Grenze zu unseren Nachbarn geführt, wo sie die grenznahen Dörfer und Bauernhöfe angegriffen und geplündert haben. Der örtliche Statthalter forderte uns auf, diese Plünderungen zu unterbinden."
 vn_religious_events.29.a: "Beansprucht einen Teil der Beute"
 vn_religious_events.29.b: "Bestraft die Täter"
 vn_religious_events.30.t: "Zunehmende Opposition gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 vn_religious_events.30.d: "Eine Gruppe einflussreicher Adliger, die argwöhnisch die Herrschaft von [Root.Monarch.GetTitle] [Root.Monarch.GetName] seit [Root.Monarch.GetHerHis]er Krönung von [Root.GetMihmihr] beneidet, arbeitet seit einiger Zeit gegen unsere[Root.GetMnMale] [Root.Monarch.GetTitle]. Sie verbreiten Lügen über [Root.Monarch.GetHerHim] und hinterfragen ungerechtfertigterweise [Root.Monarch.GetHerHis]e Legitimität. Sie haben nun eine Kommission eingerichtet, mit der sie versuchen, [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu entmachten, um die Kontrolle über [Root.GetName] selbst zu übernehmen. Wir müssen diese Widersacher loswerden."
 vn_religious_events.30.a: "Statuiert ein Exempel an ihnen!"
 vn_religious_events.30.b: "Versucht, ihren Lügen ein Ende zu setzen"
#Anabaptist
 vn_religious_events.31.t: "Non Vi Sed Verbo"
 vn_religious_events.31.d: "Die Anhänger unseres Glaubens propagieren ein streng friedliches Zusammenleben mit unseren Nachbarn, weshalb sie bewaffnete Konflikte mit Missgunst betrachten. Allerdings genießen wir nach wie vor die Zustimmung unseres Volkes in unserem aktuellen Krieg, was sich bei schwerwiegenden Niederlagen rasch in Ablehnung verwandeln könnte."
 vn_religious_events.31.a: "Wir werden bald wieder unsere Waffen niederlegen"
 vn_religious_events.31.b: "Manchmal ist Krieg notwendig"
 vn_religious_events.32.t: "Missachtung weltlicher Herrschaft"
 vn_religious_events.32.d: "Eine radikale Gruppe fanatischer Anabaptisten verweigert jede weltliche Macht in unserem Reich. Sie haben ihre Loyalität gegenüber den örtlichen adeligen und klerikalen Feudalherren aufgekündigt. Unsere Berater befürchten, dass wir bald ihre Loyalität zu [Root.GetMdemder] [Root.Monarch.GetTitle] verlieren werden, wenn wir sie in Ruhe lassen."
 vn_religious_events.32.a: "Zerschmettert sie!"
 vn_religious_events.32.b: "Wir haben andere Probleme"
 vn_religious_events.33.t: "Verbesserte Beziehungen"
 vn_religious_events.33.d: "Obwohl viele uns als Ketzer betrachten, teilen wir die christlichen Prinzipien mit den meisten unserer Nachbarn. Deshalb streben viele Herrscher nach friedlichen Beziehungen zu ihren christlichen Nachbarn."
 vn_religious_events.33.a: "Schön"
 vn_religious_events.34.t: "Neue Gesangbücher"
 vn_religious_events.34.d: "Unser Klerus hat neue Kirchenlieder geschrieben und sie in einem neuen Gesangbuch gesammelt. Bald werden sie in unserer Druckerei gedruckt und an die Kirchen unseres Landes verteilt."
 vn_religious_events.34.a: "Wunderbar"
 vn_religious_events.35.t: "Reformationszentrum"
 vn_religious_events.35.d: "In den letzten Jahren hat sich unsere Hauptstadt zu einem wahren Zentrum der anabaptistischen Religion entwickelt. Allerdings sind viele der umliegenden Gebiete noch immer die Heimat einer beträchtlichen Anzahl von Katholiken und anderen Anhängern der Reformation. Wir müssen entscheiden, wie wir mit diesen Ketzern umgehen."
 vn_religious_events.35.a: "Bekehrt sie"
 vn_religious_events.35.b: "Toleriert sie"
 vn_religious_events.36.t: "Anabaptistisches Märtyrertum"
 vn_religious_events.36.d: "In vielen europäischen Ländern wird der anabaptistische Glauben als Ketzerei angeprangert, was für viele unserer Glaubensbrüder Verfolgung und Tod bedeutet. Wir werden nie all jene Anabaptisten vergessen, die verurteilt und zu Unrecht hingerichtet werden."
 vn_religious_events.36.a: "Interessant"
 vn_religious_events.37.t: "Theologische Streitigkeiten"
 vn_religious_events.37.d: "Unter unseren Theologen und Klerikern gab es heftige spirituelle Kontroversen, weil sie über bestimmte Prinzipien unserer Religion gespalten sind. Einige fordern moderne Reformen, während andere auf viel traditionelleren Doktrinen bestehen. Wir müssen diesen Streit beenden, indem wir eine Seite wählen."
 vn_religious_events.37.a: "Unterstützt die Reformer"
 vn_religious_events.37.b: "Unterstützt die Traditionalisten"
 vn_religious_events.38.t: "König der Letzten Tage"
 vn_religious_events.38.d: "In unserer Hauptstadt wurde ein umstrittenes Theaterstück aufgeführt, das vor allem unsere Theologen und Priester verärgerte. Nach ihren Worten verzerrt es die Realität auf Kosten unserer Religion, weshalb sie fordern, dass dieses Stück verboten wird. Geben wir nach oder bestehen wir auf die künstlerische Freiheit?"
 vn_religious_events.38.a: "Gebt nach"
 vn_religious_events.38.a: "Lehnt diese Forderung ab"
 vn_religious_events.39.t: "Pilger in Not"
 vn_religious_events.39.d: "Eine Gruppe von Pilgern, die durch unser Land reisen, wurde angegriffen und von Banditen ausgeraubt. Ohne Vorräte werden sie bald die Pilgerreise absagen und ihr Reiseziel nicht erreichen. Wir müssen ihnen helfen!"
 vn_religious_events.39.a: "Helft ihnen"
 vn_religious_events.39.b: "Ignoriert sie"
 vn_religious_events.40.t: "Universitätsreformen"
 vn_religious_events.40.d: "Lange Zeit kontrollierte der Papst die meisten unserer Universitäten durch strenge Gesetze und Vorschriften, die darauf abzielten, Strömungen des reformatorischen Denkens zu verhindern. Aber dank unserer mutigen Loslösung vom Katholizismus sind all diese Probleme inzwischen überflüssig geworden. Die Frage ist nun jedoch, ob unser Klerus weiterhin die Bildungseinrichtungen unseres Landes beeinflussen sollte oder ob wir nach öffentlichen und unabhängigen Universitäten streben sollten."
 vn_religious_events.40.a: "Unterstützt öffentliche Universitäten"
 vn_religious_events.40.b: "Unterstützt staatliche Universitäten"
#Slavic
 vn_religious_events.41.t: "Familienerbe"
 vn_religious_events.41.d: "Ein entfernter Verwandter unseres Herrschers ist einst als erfolgreicher Kaufmann reich geworden. Heute ist er kinderlos gestorben und hinterlässt uns seinen Reichtum."
 vn_religious_events.41.a: "Sehr gut"
 vn_religious_events.42.t: "Paparuda"
 vn_religious_events.42.d: "Die Bewohner unserer Hauptstadt haben eine rituelle Regenzeremonie durchgeführt, um die Fruchtbarkeitsgötter um ihren Segen für die nächste Erntezeit zu bitten. Hoffen wir, dass unser Volk nie wieder Hunger leiden muss."
 vn_religious_events.42.a: "Wunderbar"
 vn_religious_events.43.t: "Dziady"
 vn_religious_events.43.d: "Wir schulden unseren Vätern und Großvätern vieles, weshalb ihnen große Ehre gebührt. Die aktuelle Jahreszeit ist eine ausgezeichnete Gelegenheit, ein rituelles Fest zugunsten der Toten zu feiern und unseren Vorfahren zu gedenken."
 vn_religious_events.43.a: "Was stünden wir nur ohne sie?"
 vn_religious_events.44.t: "Entweihter Hain"
 vn_religious_events.44.d: "Einer unserer heiligen Haine wurde von einigen profanen Gotteslästerern entweiht, die dort Unzucht begangen und geweihte Reliquien geschändet haben. Die Götter werden außer sich sein!"
 vn_religious_events.44.a: "Idioten!"
 vn_religious_events.45.t: "Neue Lichtung gefunden"
 vn_religious_events.45.d: "In einem unserer Wälder wurde eine neue Lichtung gefunden, die angeblich etwas Mystisches ausstrahlen soll. Unsere Schamanen sehen dies als ein Zeichen der Götter und wollen deshalb den Ort in einen heiligen Ort verwandeln. Werden wir zulassen, dass dies geschieht?"
 vn_religious_events.45.a: "Wundervoll"
 vn_religious_events.46.t: "Stammesbindungen"
 vn_religious_events.46.d: "Wenn wir als souveränes Volk überleben wollen, sind wir auf vertrauenswürdige Verbündete angewiesen, die sich idealerweise in einer ähnlichen Situation befinden wie wir. Weil auch unsere Nachbarn sich dessen bewusst sind, haben unsere beiden Nationen in letzter Zeit hart daran gearbeitet, die Beziehungen zueinander zu verbessern."
 vn_religious_events.46.a: "Schön"
 vn_religious_events.47.t: "Ein Blick in die Sterne"
 vn_religious_events.47.d: "Mit der Weitsicht unserer Schamanen kann ein Blick in die Sterne heute Aufschluss über die Zukunft geben. Mit einem neuen Observatorium können wir weitere Geheimnisse des Nachthimmels ergründen."
 vn_religious_events.47.a: "Lasst uns die Sterne erforschen"
 vn_religious_events.48.t: "Skandinavische Händler"
 vn_religious_events.48.d: "Zu unseren bevorzugten Handelspartnern gehören Händler aus dem kalten Skandinavien, mit denen wir seit vielen Jahren aktive Geschäftsbeziehungen pflegen. Der Handel zwischen [Root.GetName] und dem hohen Norden hat unserem Volk zu enormem Wohlstand verholfen."
 vn_religious_events.48.a: "Intensiviert den Außenhandel"
 vn_religious_events.48.b: "Intensiviert den Inlandshandel"
 vn_religious_events.49.t: "Verteidigung des Heimatlandes"
 vn_religious_events.49.d: "Unsere Nation ist sowohl von ausländischen als auch von inneren Gefahren bedroht, weshalb wir immer eine einsatzbereite Armee brauchen. Viele junge Männer sind kürzlich in die Armee eingetreten, um ihre geliebte Heimat eigenmächtig zu verteidigen."
 vn_religious_events.49.a: "Schön"
 vn_religious_events.50.t: "Der Hexerei bezichtigt"
 vn_religious_events.50.d: "Einer unserer Berater wurde beschuldigt, schwarze Magie und Hexerei betrieben zu haben. Obwohl es keine Beweise gibt, verbreiten sich Gerüchte und Missgunst an unserem Hof. Ob wahr oder nicht, wir müssen uns von diesem Berater verabschieden."
 vn_religious_events.50.a: "Schlimm"
#Baltic
 vn_religious_events.51.t: "Bad Woodworking"
 vn_religious_events.51.d: "Unsere Holzfäller haben in den letzten Wochen nur minderwertiges Holz geschlagen, da viele Wälder als heilig gelten und dort die Abholzung verboten ist. Selbst unsere erfahrensten Handwerker konnten dieses Problem nicht beheben."
 vn_religious_events.51.a: "Tragisch"
 vn_religious_events.52.t: "People without Scripture"
 vn_religious_events.52.d: "Unser Volk hat nie ein eigenes Schriftsystem entwickelt, was es uns schwer macht, unsere kulturellen und religiösen Traditionen für zukünftige Generationen zu bewahren. Wenn wir ein moderner Staat werden wollen, müssen wir dies dringend ändern."
 vn_religious_events.52.a: "Schade"
 vn_religious_events.53.t: "Schlangenbeschwörer"
 vn_religious_events.53.d: "Ein ritueller Schlangenkult, der ursprünglich nur in unserem abgelegensten Hinterland praktiziert wurde, ist inzwischen von einem Großteil unserer Bevölkerung übernommen worden. Es mag auf den ersten Blick seltsam erscheinen, aber es inspiriert auch unsere Krieger zu noch mehr Kampfkraft."
 vn_religious_events.53.a: "Interessant"
 vn_religious_events.54.t: "Harmonie mit der Natur"
 vn_religious_events.54.d: "Unsere Priester loben die religiöse Hingabe und das harmonische Zusammenleben mit der Natur in unserem Land. Sie betrachten uns als die anmutigsten Menschen, die sie kennen."
 vn_religious_events.54.a: "Großartig"
 vn_religious_events.55.t: "Verwüstende Feuersbrunst"
 vn_religious_events.55.d: "Eines unserer Dörfer wurde durch einen verheerenden Brand bis auf die Grundmauern niedergebrannt. Unsere Priester betrachten dies als eine Bestrafung der Götter für unsere schändlichen Taten."
 vn_religious_events.55.a: "Tragisch"
 vn_religious_events.56.t: "Einweihung einer Lichtung"
 vn_religious_events.56.d: "In einem unserer Wälder haben wir eine bisher unbekannte Lichtung gefunden, die nach Ansicht unserer Priester eine magische Aura ausstrahlt. Sie wurde daher für heilig erklärt und mit einem religiösen Schrein ausgestattet."
 vn_religious_events.56.a: "Ausgezeichnet"
 vn_religious_events.57.t: "Glaubenskrise"
 vn_religious_events.57.d: "Unser Priestertum ist derzeit gespalten über die Natur unseres höchsten Gottes Dievs. Sie sind sich einig, dass er ein Symbol für Schöpfung, Bewahrung und Vernichtung ist, aber nicht das, was er am meisten repräsentiert. Was denken wir darüber?"
 vn_religious_events.57.a: "Er ist vor allem ein Erschaffer"
 vn_religious_events.57.b: "Er ist vor allem ein Erhalter"
 vn_religious_events.57.c: "Er ist vor allem ein Zerstörer"
 vn_religious_events.58.t: "Für Glauben und Gerechtigkeit"
 vn_religious_events.58.d: "Wir kämpfen unermesslich, um unser Territorium gegen Eindringlinge zu verteidigen und gleichzeitig die Grenzen voranzutreiben. Mit dem Segen der Götter werden wir in diesem Krieg siegen!"
 vn_religious_events.58.a: "Sehr gut"
 vn_religious_events.59.t: "Denunziation [Root.GetMdesder] [Root.Monarch.GetTitle][GetMsMale]"
 vn_religious_events.59.d: "Der Criwe selbst hat die rechtmäßige Herrschaft von [Root.Monarch.GetTitle] [Root.Monarch.GetName] wegen angeblicher fehlender Religiosität in Frage gestellt, was zu Verwirrung unter unseren Untertanen geführt hat. Viele vertrauen dem Criwe in seiner Entscheidung, weshalb sie sich derzeit nicht sicher sind, ob [Root.Monarch.GetSheHe] [Root.GetMunserunsere] Herrscher[Root.GetMinFemale] bleiben soll."
 vn_religious_events.59.a: "Lächerlich!"
 vn_religious_events.60.t: "Der Hauptmann von [Root.GetName]"
 vn_religious_events.60.d: "Einer unserer Clanhäuptlinge schätzt die Herrschaft von [Root.Monarch.GetTitle] und hat uns deshalb ein außergewöhnliches Geschenk gemacht. Er entließ einen seiner besten Feldherren aus seinem Dienst und vertraute ihn uns an. Mit diesem Veteranen unter unserer direkten Kontrolle werden wir von nun an jeden Kampf gewinnen!"
 vn_religious_events.60.a: "In Ordnung"
#Finnish
 vn_religious_events.61.t: "Karhunpeijaiset"
 vn_religious_events.61.d: "Unsere Jäger haben einen Bären zu Fall gebracht, das heiligste Tier unseres Glaubens. Mit einer traditionellen Zeremonie werden wir das Fleisch nicht essen, aber wir werden den Geist des Bären befreien und seine Wiedergeburt ermöglichen."
 vn_religious_events.61.a: "Gut"
 vn_religious_events.62.t: "Vakkajuhlat"
 vn_religious_events.62.d: "Endlich ist der Winter vorbei und die Ankunft des Frühlings kann gefeiert werden. Wie jedes Jahr organisieren wir den traditionellen Vakkajuhlat, um den Göttern zu danken und für eine profitable Ernte zu beten. Welches Opfer sollen wir Äkräs darbringen?"
 vn_religious_events.62.a: "Opfert etwas Nahrung und Getränke"
 vn_religious_events.62.b: "Opfert einige Tiere"
 vn_religious_events.62.c: "Opfert einige Waffen"
 vn_religious_events.63.t: "Die tödliche Kälte"
 vn_religious_events.63.d: "Der Winter hat uns in diesem Jahr stärker getroffen als erwartet, obwohl wir uns gut vorbereitet schienen. Viele starben in den letzten Wochen an Hunger oder Frost. Viele beschuldigen [Root.GetMdendie] [Root.Monarch.GetTitle] wegen [Root.Monarch.GetHerHis]er schlechter Vorbereitung."
 vn_religious_events.63.a: "Die Götter haben uns allein gelassen"
 vn_religious_events.64.t: "Ausbleibender Frühling"
 vn_religious_events.64.d: "Unsere Ernte in diesem Jahr ist schlechter ausgefallen als in den Jahren zuvor. Unsere Bauern sind besorgt, bis zum Winter genügend Nahrung zu bekommen, um alle zu ernähren."
 vn_religious_events.64.a: "Hoffentlich werden wir den Winter überleben"
 vn_religious_events.65.t: "Wolfsgefahr"
 vn_religious_events.65.d: "Der Nahrungsmangel im vergangenen Winter hat ein Rudel Wölfe aus dem Wald gelockt, die jetzt in der Nähe unserer Hauptstadt nach Nahrung suchen. Da sie bereits einige Schafe auf den Weiden erlegt haben, sind die Ältesten besorgt über die akute Bedrohung durch sie."
 vn_religious_events.65.a: "Verjagt diese scheußlichen Kreaturen"
 vn_religious_events.65.b: "Wartet, bis sich das Rudel weitergezogen ist"
 vn_religious_events.66.t: "Rentierzucht"
 vn_religious_events.66.d: "Das [Root.GetAdjective]e Volk hat eine lange Tradition in der Rentierzucht. Kein Wunder also, dass der diesjährige Jahrgang eine besonders robuste und widerstandsfähige Generation von Rentieren hervorgebracht hat."
 vn_religious_events.66.a: "Großartig"
 vn_religious_events.67.t: "Kältesturm"
 vn_religious_events.67.d: "Eine unserer Provinzen wurde von einem eisigen Schneesturm getroffen, der die Region von der Außenwelt abgeschnitten hat. Nicht jeder konnte rechtzeitig einen warmen Unterschlupf finden."
 vn_religious_events.67.a: "Sie befinden sich jetzt in Tuonela"
 vn_religious_events.68.t: "Schiffswrack gefunden"
 vn_religious_events.68.d: "Unsere Fischer haben die Überreste eines Schiffes vor unserer Küste entdeckt. Wir wissen nicht, wem dieses Schiff einst gehörte, aber der ehemalige Besitzer wird die versunkenen Schätze sicherlich nicht mehr brauchen."
 vn_religious_events.68.a: "Die Fracht gehört jetzt uns"
 vn_religious_events.69.t: "Polarlichter"
 vn_religious_events.69.d: "In den letzten Nächten wurde der Himmel über [Root.GetName] durch hellgrüne Polarlichter geprägt. Unsere Schamanen interpretieren dies als vielversprechenden Vorbote von baldigem Wohlstand, Stabilität und Frieden."
 vn_religious_events.69.a: "Die Zeit wird zeigen, was das bedeutet"
 vn_religious_events.70.t: "Polarlichter"
 vn_religious_events.70.d: "In den letzten Nächten wurde der Himmel über [Root.GetName] durch dunkelrote Polarlichter geprägt. Unsere Schamanen interpretieren dies als warnender Vorbote von baldiger Gefahr, Blutvergießen und Krieg."
 vn_religious_events.70.a: "Die Zeit wird zeigen, was das bedeutet"
#Hellenic
 vn_religious_events.71.t: "Mithraismus"
 vn_religious_events.71.d: "Der Mithraskult, dessen Wurzeln im Zoroastrismus liegen, existiert als religiöser Kult in unserem Reich und ist vor allem unter unseren Soldaten sehr verbreitet. Auch wenn sie den iranischen Sonnengott Mithras verehren, lohnt es sich zu überlegen, diesen Kult zu fördern."
 vn_religious_events.71.a: "Fördert diesen Kult"
 vn_religious_events.71.b: "Verbietet diesen Kult"
 vn_religious_events.72.t: "Griechische Bildhauerei"
 vn_religious_events.72.d: "Die vergessene Kunst, prächtige Statuen aus Bronze oder Marmor zu schaffen, die einst die griechische und römische Welt prägten, erlebt in [Root.GetName] eine große Wiedergeburt. Wir könnten einige Bildhauer bezahlen, um unseren Palast mit neuen Statuen unserer Herrscher und Helden zu schmücken."
 vn_religious_events.72.a: "Gute Idee"
 vn_religious_events.73.t: "Wiedergeburt der hellenischen Philosophie"
 vn_religious_events.73.d: "Die alten Griechen sind berühmt für ihre ausgezeichneten Philosophen. Männer wie Aristoteles oder Platon sind heute für viele Gelehrte ein großes Vorbild. Kein Wunder also, dass immer mehr unserer Gelehrten die hellenische Philosophie wiederentdecken und ausarbeiten."
 vn_religious_events.73.a: "Sehr gut"
 vn_religious_events.74.t: "[Root.GetAdjective]e Epen"
 vn_religious_events.74.d: "Noch heute gelten antike Werke wie Homers Ilias oder Odyssee als wahre Meisterwerke der Literatur, die niemand je übertreffen konnte. Mit der Wiederbelebung der hellenischen Religion haben viele unserer Schriftsteller begonnen, diese großen Schriftsteller nachzuahmen und sich selbst mit dem Schreiben solcher Epen zu beschäftigen. Hoffen wir, dass ein [Root.GetAdjective]er Autor mit seinem eigenen Werk bald in die Kunstgeschichte eingehen wird."
 vn_religious_events.74.a: "Fantastisch"
 vn_religious_events.75.t: "Oktoberpferd"
 vn_religious_events.75.d: "Zusammen mit unseren Priestern organisierten unsere Untertanen ein rituelles Opferfest in [Root.Capital.GetCapitalName], um dem Kriegsgott Ares für seinen Segen über uns zu danken. Ohne Angst vor den Gefahren des Krieges wurden Wagenrennen veranstaltet und die ganze Nacht über heiter gefeiert."
 vn_religious_events.75.a: "Ein Segen!"
 vn_religious_events.76.t: "Heldenkult"
 vn_religious_events.76.d: "Die glorreichen Taten und Errungenschaften von [Root.Monarch.GetTitle] [Root.Monarch.GetName] haben zur Entstehung eines religiösen Heldenkults geführt. Viele haben begonnen, Schreine für [Root.Monarch.GetHerHim] zu bauen und danken den Göttern für [Root.Monarch.GetHerHis]e Herrschaft über [Root.GetName]. Es gibt sogar einige wenige, die es wagen, [Root.Monarch.GetHerHim] mit Helden wie Achilles, dem unverwundbaren Krieger im Trojanischen Krieg, oder Alexander dem Großen, dem Eroberer der Welt, zu vergleichen."
 vn_religious_events.76.a: "Grandios"
 vn_religious_events.77.t: "Die Geheimnisse der Sterne"
 vn_religious_events.77.d: "Der Himmel mit seinen Millionen von Sternen beherbergt seit der Existenz der Menschheit eine Unzahl von ungelösten Geheimnissen. Astrologen oder Sterngucker versuchen, die Zukunft aufzudecken, indem sie sich die Konstellation von Sonne, Mond und Planeten ansehen, einschließlich der Zukunft von [Root.GetName]. Unsere Hofpriester haben den nächtlichen Himmel der letzten Tage ausgiebig beobachtet und studiert und festgestellt, dass die goldenen Zeiten für [Root.GetName] unmittelbar bevorstehen."
 vn_religious_events.77.a: "Was für Innovationen werden wir erreichen?"
 vn_religious_events.77.b: "Was für Bündnisse werden wir bilden?"
 vn_religious_events.77.c: "Was für Kriege werden wir kämpfen?"
 vn_religious_events.78.t: "Zerbröckelndes Monument"
 vn_religious_events.78.d: "Die Städte unseres Landes sind mit beeindruckenden Denkmälern geschmückt: Prächtige Tempel, die den Göttern geweiht sind, oder verzierte Statuen, die den Helden vergangener Zeiten Ehre machen. Leider konnte ein Statthalter nicht genügend Geld aufbringen, um ein bedeutendes Monument in einer unserer Provinzen zu erhalten, so dass man es heute nur noch als Schande bezeichnen kann. Wir könnten die Renovierung aus eigener Tasche bezahlen."
 vn_religious_events.78.a: "Wir müssen unsere Denkmäler erhalten"
 vn_religious_events.78.b: "Wir brauchen das Geld anderswo"
 vn_religious_events.79.t: "Aufgebrachtes Priestertum"
 vn_religious_events.79.d: "Zunehmend haben die Hofpriester an der Religiosität unseres Herrschers gezweifelt, weshalb sie den königlichen Hof verärgert verlassen haben und nun eine Anstellung anderswo suchen. Sollen wir sie überreden, zu uns zurückzukehren?"
 vn_religious_events.79.a: "Sie haben ihre Chance vertan"
 vn_religious_events.79.b: "Wir brauchen sie"
 vn_religious_events.80.t: "Unbelehrbare Nation"
 vn_religious_events.80.d: "Unser Volk ist nicht bekannt für seine Finesse oder Weisheit insgesamt. Viele unserer Studenten haben mit ihrem Studium an unseren Universitäten keinen Erfolg, weshalb wir immer weniger kompetente Männer beschäftigen können. Wir müssen etwas dagegen tun."
 vn_religious_events.80.a: "Idioten!"
#Norse
 vn_religious_events.81.t: "Gesang der Skalden"
 vn_religious_events.81.d: "Nur die herrlichsten Völker und Helden werden in alten Gedichten, Liedern und Epen erwähnt, die ihre einzigartige Glorie zum Ausdruck bringen. Die Skalden in unserem Land haben begonnen, Gedichte und Epen über das [Root.GetAdjective]e Volk zu schreiben. Ein Beweis für unsere überwältigende Pracht!"
 vn_religious_events.81.a: "Fantastisch"
 vn_religious_events.82.t: "Treacherous Sea"
 vn_religious_events.82.d: "Einer unserer Kapitäne kehrte nach seiner Reise nicht nach [Root.GetName] zurück; wahrscheinlich wurde er in einen Sturm verwickelt oder von einem Seemonster verschluckt. Es gibt keine Hoffnung mehr, ihn lebend zu finden."
 vn_religious_events.82.a: "Er ist jetzt im Walhalla"
 vn_religious_events.83.t: "Großer Blót"
 vn_religious_events.83.d: "Es ist Zeit für ein großes Opferfest, zu dem die wichtigsten Jarls und Goðar des Reiches eingeladen sind, um den Göttern für ihren Segen der letzten Jahre zu danken. Nur mit dem Blut von Lebewesen werden wir die Götter besänftigen können."
 vn_religious_events.83.a: "Alright"
 vn_religious_events.84.t: "Selbstopferung"
 vn_religious_events.84.d: "Eine verheerende Dürre hat einige Regionen unseres Reiches schwer getroffen. Die örtlichen Goðar interpretieren dies als eine Bestrafung der Götter für die Schwäche des [Root.GetAdjective]en Volkes. Um die Götter zu beruhigen und die Dürre zu beenden, haben sie Hunderte von Menschen aufgefordert, sich selbst den Göttern zu opfern."
 vn_religious_events.84.a: "Nicht gut"
 vn_religious_events.85.t: "Schiffbrüchige Kaufleute"
 vn_religious_events.85.d: "Ein Schiff mit wohlhabenden Händlern ist vor unserer Küste verunglückt. Glücklicherweise konnten sich die Schiffbrüchigen an unserer Küste retten, aber ohne ein Schiff können sie nicht nach Hause zurückkehren. Deshalb haben sie uns um ein neues Schiff gebeten."
 vn_religious_events.85.a: "Lasst uns ihnen helfen"
 vn_religious_events.85.b: "Nicht unser Problem"
 vn_religious_events.86.t: "Tod eines Bruders"
 vn_religious_events.86.d: "Bedauerlicherweise erhielten wir die betrübliche Nachricht, dass einer der engsten Brüder von [Root.Monarch.GetName] im Kampf gefallen ist. In seinem Leben war er von Heldentum und Tapferkeit geprägt, ohne Angst vor einem Kampf, der am Ende viele aussichtslose Kämpfe zu unseren Gunsten umkehrte. Wegen seiner Furchtlosigkeit und seiner Kampfkünste verdient er eine Beerdigung nach seinem Rang, nur welche?"
 vn_religious_events.86.a: "Er verdient eine ordentliche Bestattung"
 vn_religious_events.86.b: "Mir egal, wie er bestattet wird"
 vn_religious_events.87.t: "Blutig ist die Welt"
 vn_religious_events.87.d: "Wir sind tapfere Krieger und furchtlose Seeleute, beneidet von vielen anderen Nationen. Trotz unserer Erfolge in Kämpfen und Kriegen gibt es immer noch Länder, die unsere Armee und Flotte übertreffen. Wir müssen dies ändern, wenn wir expandieren und überleben wollen."
 vn_religious_events.87.a: "Strebt nach Hegemonie an Land"
 vn_religious_events.87.b: "Strebt nach Hegemonie auf See"
 vn_religious_events.88.t: "Jarlsfehde"
 vn_religious_events.88.d: "Einem Jarl missfällt die Herrschaft der [Root.Monarch.Dynasty.GetName] in [Root.GetName], denn er behauptet, dass seine Vorfahren vom [Root.GetAdjective]en Thron durch unsere verdrängt wurden. Er hat daher eine Söldnertruppe aufgestellt, um seinen Anspruch durchzusetzen."
 vn_religious_events.88.a: "Vernichtet ihn!"
 vn_religious_events.88.b: "Besänftigt ihn"
 vn_religious_events.89.t: "Hestavíg"
 vn_religious_events.89.d: "Unsere Pferdezüchter wollen einen Hestavíg organisieren, in dem ihre Hengste gegeneinander kämpfen, um das beste Zuchtpferd zu ermitteln. Dies ist eine gute Gelegenheit, eine neue Generation von kräftigen und schnellen Pferden für unsere Armee zu bekommen."
 vn_religious_events.89.a: "Gute Idee"
 vn_religious_events.90.t: "Abenteuerlicher Geist"
 vn_religious_events.90.d: "Angezogen von epischen Geschichten und legendären Helden, sind Hunderte von abenteuerlustigen Männern aus fernen Gebieten nach [Root.GetName] gereist, um selbst Geschichte zu schreiben. Viele von ihnen können nicht einmal ein Schwert richtig schwingen, aber wir werden bald von diesen mutigen Männern profitieren."
 vn_religious_events.90.a: "Sehr schön"
#Paulician
 vn_religious_events.91.t: "Überzeugende Missionare"
 vn_religious_events.91.d: "Seit der Kreuzigung Jesu haben christliche Missionare das Christentum in weiten Teilen der Welt verbreitet, wobei sich viele große Missionare besonders durch ihre oft heroischen Taten auszeichnen, die wir heute zu Recht als Heilige verehren. Meistens waren die Missionare in Lebensgefahr, wenn sie heidnisches und ungezähmtes Gebiet betraten; viele von ihnen wurden inhaftiert oder getötet. Dennoch ist ihr außergewöhnlicher Mut und ihre Frömmigkeit eine wahre Inspiration für unsere Missionare."
 vn_religious_events.91.a: "Wundervoll"
 vn_religious_events.92.t: "Konzil von [Root.Capital.GetCapitalName]"
 vn_religious_events.92.d: "Bedeutende Theologen und Bischöfe haben sich in [Root.Capital.GetCapitalName] versammelt, um ein Konzil abzuhalten. Sie wollen Vereinbarungen und ein friedliches Zusammenleben mit den Führern der religiösen Minderheiten in unserem Reich anstreben - ob Ketzer oder Ungläubige. Hoffentlich wird dies unsere religiöse und kulturelle Einheit stärken."
 vn_religious_events.92.a: "Sehr gut"
 vn_religious_events.93.t: "Als Saulus zu Paulus wurde"
 vn_religious_events.93.d: "Nicht alle unsere Untertanen sind geborene Christen, geschweige denn Paulikianer. Viele von ihnen erkennen jedoch im Laufe ihres Lebens, dass unser Glaube der einzig wahre ist. Selbst diejenigen, die einst erbitterte Verfolger von Christen waren, konvertieren nun zum Christentum, was in einigen unserer Provinzen zu Wellen von freiwilligen Massenkonvertierungen führt. Ein starker Beweis für die Wahrhaftigkeit unserer Religion!"
 vn_religious_events.93.a: "In Christus liegen verborgen alle Schätze der Weisheit und der Erkenntnis"
 vn_religious_events.94.t: "Kirchliche Reformen"
 vn_religious_events.94.d: "Derzeit handelt unser Klerus nicht konsequent nach christlichen Idealen. Die finanzielle Situation der Kirche ist desolat und kaum jemand kümmert sich um die Gemeinde. Die Gottesdienste finden zu Zeiten statt, die für die Reichen angenehm sind, aber nicht von den arbeitenden Menschen besucht werden können. Indem wir vernünftige Kirchenreformen durchführen, werden wir den Klerus wieder zur Vernunft bringen."
 vn_religious_events.94.a: "Interessant"
 vn_religious_events.95.t: "Unbestrittene[Root.GetMrMale] [Root.Monarch.GetTitle]"
 vn_religious_events.95.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] kann sich glücklich schätzen, ein so ehrfürchtiges und treues Volk wie das [Root.GetAdjective]e Volk zu regieren. Der Klerus wird von Adel und Bürgertum hoch geschätzt, die ihre religiösen Pflichten tadellos und auffallend wahrnehmen. Sogar religiöse und kulturelle Minderheiten in [Root.GetName] schätzen [Root.GetMdendie] [Root.Monarch.GetTitle] für [Root.Monarch.GetHerHis]e wohlwollende und weise Herrschaft."
 vn_religious_events.95.a: "Ein Segen!"
#Monothelite
 vn_religious_events.96.t: "For Country and Religion"
 vn_religious_events.96.d: "Our missionaries have always been ready to spread our faith and our soldiers to defend it. Many of them are willing to sacrifice their lives for our religion to survive."
 vn_religious_events.96.a: "Interesting"
 vn_religious_events.97.t: "A Safe Haven"
 vn_religious_events.97.d: "Followers of the [Root.Religion.GetName] faith regularly cross our borders because they have been expelled from their homeland and are looking for a new home with us. It is a Christian matter of course to grant care to these poor people."
 vn_religious_events.97.a: "Let them work on our farms"
 vn_religious_events.97.b: "Let them craft in our workshops"
 vn_religious_events.97.c: "Let them serve in our ranks"
 vn_religious_events.98.t: "The Ascetics of [Root.GetName]"
 vn_religious_events.98.d: "Many of our cities are home to religious communities whose followers are devoted to the [Root.Religion.GetName] doctrines altogether. Their lives are dedicated to the observance and preservation of religious practices, contributing to the preservation of our religious authority in the affected regions. There are many who would serve as good advisors at our court."
 vn_religious_events.98.a: "Commit one of their theologians"
 vn_religious_events.98.b: "Commit one of their inquisitors"
 vn_religious_events.99.t: "Archaeological Discovery"
 vn_religious_events.99.d: "We found a strange vault in the outskirts of one of our cities, hidden a few meters below the surface. After some examination of the pompous crypt, we are sure that it is the crypt of deceased Kings from ancient times. Some theologians even claim to have found evidence for the existence of a tomb of a Christian saint."
 vn_religious_events.99.a: "There must be buried treasures down there"
 vn_religious_events.99.b: "Make it a pilgrimage site"
 vn_religious_events.100.t: "Translation of an Ancient Work"
 vn_religious_events.100.d: "After months of work, our historians and writers have translated an ancient literary masterpiece of our ancestors into the [Root.Culture.GetName] language. This will allow us to explore their traditions and customs with greater ease in the future, and possibly uncover one or two secrets about them."
 vn_religious_events.100.a: "Excellent"
#Zoroastrian
 vn_religious_events.101.t: "Pilgrimage to Chak Chak"
 vn_religious_events.101.d: "The mountain shrines of the Persian city of Chak Chak are considered the most important Zoroastrian sanctuary, where Nikbanou, daughter of the last Sassanid ruler, prayed to Ahura Mazda to obtain protection against the attacking Arab armies. Every devout follower of Zoroastrianism should regularly make a pilgrimage to this place, where today a mountain spring sheds the tears of Nikbanou."
 vn_religious_events.101.a: "Prepare everything for a pilgrimage"
 vn_religious_events.101.b: "At the moment there are more important things than a pilgrimage"
 vn_religious_events.102.t: "Escape of the Princess"
 vn_religious_events.102.d: "A daughter of [Root.Monarch.GetTitle] [Root.Monarch.GetName] escaped with some of her servants from the palace tonight and went into hiding to elude the upcoming wedding with her brother [Root.Heir.GetName]! In spite of dispatched search troops, we do not know where she fled to or whether we will find her again soon. In any case, the festivities must be cancelled."
 vn_religious_events.102.a: "That's treason!"
 vn_religious_events.102.b: "[Root.Monarch.GetName] has other beautiful daughters, too"
 vn_religious_events.103.t: "Impure Bloodline"
 vn_religious_events.103.d: "By marrying a member of a foreign dynasty, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has defiled the [Root.Monarch.Dynasty.GetName] bloodline with impure blood, which [Root.Monarch.GetSheHe] will transfer to all of [Root.Monarch.GetHerHis] descendants. Therefore, nobility and clergy are demanding a divorce of the royal couple and the marriage of [Root.Monarch.GetName] with a blood relative."
 vn_religious_events.103.a: "Annul the marriage"
 vn_religious_events.103.b: "I just do not want a gimp as heir"
 vn_religious_events.104.t: "Fires of Zarathustra"
 vn_religious_events.104.d: "Once, thousands of Fires blazed in the temples of the Zoroastrians - from the Mediterranean to Turkmenistan, from Baku on the Caspian Sea to the Persian Gulf. With the Muslim subjugation of the Sassanid Empire, many of the Fires were sadly extinguished. The few Zoroastrian Flames that are still burning are mostly blazing in our temples."
 vn_religious_events.104.a: "We are the last custodians of the Fire"
 vn_religious_events.105.t: "Zartosht No-Diso"
 vn_religious_events.105.d: "The annual funeral service in honor of the Prophet Zarathustra is imminent. Thousands of worshippers will flock to the Fire Temples to commemorate the death of our wise founder of religion. Our clergy is now asking for a small donation to organize and hold the festival seamlessly."
 vn_religious_events.105.a: "Hand over the money"
 vn_religious_events.105.b: "We need it for ourselves"
 vn_religious_events.106.t: "Chinese Merchants"
 vn_religious_events.106.d: "The Chinese Empire experiences a new golden age and thousands of merchants are exporting exotic goods all over the world. The centuries-old Silk Road also leads them to the [Root.GetAdjective] cities, where they not only trade with the locals, but also exchange information about culture and science. We truly benefit from the prosperity of China."
 vn_religious_events.106.a: "Wonderful"
 vn_religious_events.107.t: "Ambivalent Offer"
 vn_religious_events.107.d: "A politically unsuccessful nobleman, who apparently does not value our religion as much as we do, made us an immoral offer. In contrast to tradition, he offered one of his daughters as a future wife for [Root.Heir.GetName] to bring our two families closer together. Certainly he wants to gain a personal advantage by this marriage, but he would shower us with parts of his fortune."
 vn_religious_events.107.a: "Accept the offer"
 vn_religious_events.107.b: "Refuse the offer"
 vn_religious_events.108.t: "Religious Opposition"
 vn_religious_events.108.d: "Religious sects and heresies have always been a problem in our empire, weakening the authority of our own religion. One of the sects has become more and more popular in recent months and has developed from a secret cult to a kind of popular religion. We must solve this problem quickly!"
 vn_religious_events.108.a: "Why do we not have inquisitors?"
 vn_religious_events.109.t: "The Evil Gains Superiority"
 vn_religious_events.109.d: "Our current war may not be going badly, but some of our advisers claim the opposite. Some argue we have already lost the battle against the Evil and Angra Mainyu! We will not be able to reassure them so easily."
 vn_religious_events.109.a: "Terrible!"
 vn_religious_events.110.t: "Chess Master"
 vn_religious_events.110.d: "At our royal court, a chess tournament was held, featuring the best strategists from all over the country to compete against each other and the genius of our [Root.Monarch.GetTitle]. Surprisingly, the winner of this contest was not [Root.Monarch.GetName], but a hitherto unknown soldier. Our commanders are impressed by this simple man's tactical abilities, which is why they suggest hiring him at court."
 vn_religious_events.110.a: "Promote him to general"
 vn_religious_events.110.b: "Promote him to advisor"
#Caucasian Pagan
 vn_religious_events.111.t: "Dying Livestock"
 vn_religious_events.111.d: "Many of our sheep, goats and cattle have been killed by a pernicious disease in one of our provinces. Fortunately, this plague seems harmless to the people, but it deprives many farmers of their livelihood. Our priests interpret this as divine punishment for a lack of piety."
 vn_religious_events.111.a: "Horrible"
 vn_religious_events.112.t: "Territorial Reclamation"
 vn_religious_events.112.d: "Our writers have discovered that a neighboring province was once inhabited by a [Root.Culture.GetName] tribe before it was expelled by its current owner. This is enough to justify a reclamation of this province for us."
 vn_religious_events.112.a: "Demand the province"
 vn_religious_events.112.b: "Forgo the province"
 vn_religious_events.113.t: "The Rituals of the [Root.GetAdjective]"
 vn_religious_events.113.d: "We are a people that has existed for many centuries. As the world around us has changed, many of our customs and traditions have always remained unchanged. Some of the progressive thinkers therefore want our society to change and evolve to meet modern challenges. However, this will upset the traditionalists for sure."
 vn_religious_events.113.a: "Trust the traditionalists"
 vn_religious_events.113.b: "Trust the reformers"
 vn_religious_events.114.t: "Weapons of Old"
 vn_religious_events.114.d: "Many of our ancestors were killed in fierce battles against our nemesis, which is why they are rightly venerated as heroes by us today. Many of their swords and shields, with which dozens of enemies have been slain and hundreds of arrows fended off, have still been treasured to this day. To prevent them from rusting in our armouries, we might find a better use for them."
 vn_religious_events.114.a: "Offer them to the Gods as a sacrifice"
 vn_religious_events.114.b: "Keep them as relics"
 vn_religious_events.114.c: "Hand them out to our warriors"
 vn_religious_events.115.t: "Tribunal of [Root.Capital.GetCapitalName]"
 vn_religious_events.115.d: "A close relative of [Root.Monarch.GetTitle] [Root.Monarch.GetName] was accused of murdering a craftsman, claiming that it was only a tragic accident. We cannot fully prove his guilt, but the circumstantial evidence speaks for itself. The Elders are at odds on his guilt and we must decide how to deal with the [Root.Monarch.GetTitle]'s relative."
 vn_religious_events.115.a: "Sentence him"
 vn_religious_events.115.b: "Defend him"
 vn_religious_events.116.t: "Frivolous Arrogance"
 vn_religious_events.116.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has not excelled in exemplary behavior in recent weeks very much. [Root.Monarch.GetSheHeCap] is often arrogant at court and treats many of [Root.Monarch.GetHerHis] advisors and subjects with disdain. The Elders demand that [Root.Monarch.GetName] changes [Root.Monarch.GetHerHis] behavior quickly."
 vn_religious_events.116.a: "Be repentant"
 vn_religious_events.116.b: "My court, my rules"
 vn_religious_events.117.t: "Fallen Sons and Brothers"
 vn_religious_events.117.d: "Many families had to bury their beloved sons and brothers who died in battles against our malicious enemies. Our people are tired of fighting our wars and demand a perennial time of peace."
 vn_religious_events.117.a: "Fine, if that's the way they want it"
 vn_religious_events.117.b: "This is not possible"
 vn_religious_events.118.t: "[Root.GetAdjective] Hero"
 vn_religious_events.118.d: "The founder of our people, after whom our people were named, was undoubtedly a truly great man. Today we owe our existence to this hero, even if the Elders are currently unsure which of his deeds were the most glorious ones. What do we suppose?"
 vn_religious_events.118.a: "A capable statesman"
 vn_religious_events.118.b: "A brave warrior"
 vn_religious_events.119.t: "Inadequate Military Head"
 vn_religious_events.119.d: "At the beginning of our ongoing war, the Council of Elders appointed our [Root.Mil_Advisor.GetTitle] to command the army. Unfortunately, [Root.Mil_Advisor.GetName] did not live up to [Root.Mil_Advisor.GetHerHis] name, achieved few military successes, and caused the death of many of our soldiers. The Elders therefore demand the replacement of this [Root.Mil_Advisor.GetWomanMan] with a more qualified person in [Root.Mil_Advisor.GetHerHis] place."
 vn_religious_events.119.a: "Replace [Root.Mil_Advisor.GetHerHim]"
 vn_religious_events.119.b: "Keep [Root.Mil_Advisor.GetHerHim]"
 vn_religious_events.120.t: "Town of our Ancestors"
 vn_religious_events.120.d: "In a hidden valley, our scouts discovered abandoned mountain villages whose existence we were not aware of. Some research has shown that they were once inhabited by a [Root.GetAdjective] tribe who once settled in this region. Many of the ruins still seem to be intact, so this region could be revived with only little effort."
 vn_religious_events.120.a: "Plunder them"
 vn_religious_events.120.b: "Repopulate them"
#Gnostic
 vn_religious_events.121.t: "Consequences of Missionary Efforts"
 vn_religious_events.121.d: "The ongoing missionary efforts in one of our provinces have caused a great indignation among our clergy. According to the principles of our religion, it is impossible for unbelievers to convert to [Root.Religion.GetName] faith. Only by birth alone does one become a follower of our faith. We are called to withdraw our missionaries."
 vn_religious_events.121.a: "Our behavior was just wrong"
 vn_religious_events.121.b: "If our faith wants to survive, we must missionize"
 vn_religious_events.122.t: "Heretical Writings"
 vn_religious_events.122.d: "In our libraries, more and more writings have appeared which the clergy have clearly designated as heretical. They demand that their books and records will be destroyed and the writers severely punished. However, we could take advantage of this situation to extort some money from the authors and let them get away with it."
 vn_religious_events.122.a: "Execute the authors"
 vn_religious_events.122.b: "Make them pay for their protection"
 vn_religious_events.123.t: "[Root.Monarch.GetTitle] of Light"
 vn_religious_events.123.d: "[Root.Monarch.GetName] has received a flattering nickname among the common people through [Root.Monarch.GetHerHis] benevolent, meek and just rule: [Root.Monarch.GetTitle] of Light. Without a doubt, [Root.Monarch.GetSheHe] is one of the most competent rulers that [Root.GetName] has ever ruled!"
 vn_religious_events.123.a: "Fabulous"
 vn_religious_events.124.t: "Apostate Coreligionists"
 vn_religious_events.124.d: "The authority of our religion is weakened, which is why it is no wonder that some not so faithful followers abandon the [Root.Religion.GetName] faith. Some of them have created sects or even joined infidel religions."
 vn_religious_events.124.a: "Heretic!"
 vn_religious_events.125.t: "Interfaithful Relations"
 vn_religious_events.125.d: "There are people who claim that we are just a heresy of one of the other great religious communities. While we may share religious principles with Christians, Jews and Muslims, we set ourselves apart from them by unique characteristics and can insist on an independent faith. We can use this situation to our advantage by easily maintaining friendly relationships with our putative brothers in faith."
 vn_religious_events.125.a: "Wonderful"
 vn_religious_events.126.t: "Santanistic Secret Cult"
 vn_religious_events.126.d: "Rumors are spreading at the court of [Root.GetName]. It is said that a secret religious cult that worships the Lord of Evil himself would have existed for some time in [Root.Capital.GetCapitalName]. We must not tolerate such blasphemy and Satanism!"
 vn_religious_events.126.a: "Fight them"
 vn_religious_events.126.b: "Ignore them"
 vn_religious_events.127.t: "Syncretism Unpopular"
 vn_religious_events.127.d: "Our religion and culture have always been strongly influenced by surrounding peoples, whose influences are still an integral part of our nation today. Many of our subjects have begun to understand this syncretism as assimilation, fearing that the remaining [Root.Culture.GetName] traditions will sooner or later disappear completely."
 vn_religious_events.127.a: "Terrible"
 vn_religious_events.128.t: "Education of [Root.Heir.GetName]"
 vn_religious_events.128.d: "Our [Root.Heir.GetTitle] is still young and has a lot to learn in order to become a good ruler later on. Our advisors suggest hiring one of the best scholars in the country to teach [Root.Heir.GetHerHim] a pious and wise life in the years to come. That would be an expensive measure, but it would pay off in the end."
 vn_religious_events.128.a: "Good idea"
 vn_religious_events.128.b: "Bad idea"
 vn_religious_events.129.t: "Emergence of New Ceremonies"
 vn_religious_events.129.d: "Throughout the year, we celebrate many religious and cultural festivals that are firmly anchored in the traditions of our nation. In parts of our country, people have introduced new feasts influenced by foreign religions and cultures. We need to consider how to deal with these festivals."
 vn_religious_events.129.a: "Promote them"
 vn_religious_events.129.b: "Forbid them"
 vn_religious_events.130.t: "Reverent Court"
 vn_religious_events.130.d: "Recently, the members of our court have increasingly shown growing reverence. Not only priests, but also advisors, servants and members of the royal family have fulfilled their religious duties in an exemplary manner. These are truly splendid times!"
 vn_religious_events.130.a: "Beautiful"
#Kemetic
 vn_religious_events.131.t: "Conspiracy of the Harem"
 vn_religious_events.131.d: "We have discovered that some of the royal court is involved in a conspiracy, including family members of the [Root.Monarch.GetTitle], dignitaries, and army officers. Fortunately, we spotted it in time to prevent the planned assassination of [Root.Monarch.GetTitle], which would certainly have plunged the country into chaos."
 vn_religious_events.131.a: "Execute the traitors!"
 vn_religious_events.132.t: "Grave Robbery"
 vn_religious_events.132.d: "The family tomb of [Root.Monarch.Dynasty.GetName] was attacked and plundered by grave robbers! They were able to surmount the ingenious traps of the crypt and get access to the precious and irreplaceable family jewels."
 vn_religious_events.132.a: "Damn!"
 vn_religious_events.133.t: "Trade Expedition"
 vn_religious_events.133.d: "Once the trade relations of the ancient Egyptians extended over the entire Mediterranean Sea, resulting in extreme prosperity. We should also consider financing a trade expedition to persuade foreign rulers to intensify trade with our nation and thus increase our number of trade routes. Shall we do that?"
 vn_religious_events.133.a: "Finance it"
 vn_religious_events.133.b: "Next time maybe"
 vn_religious_events.134.t: "An Emerging Dynasty"
 vn_religious_events.134.d: "One of the most influential aristocratic families, who had been loyal to the [Root.Monarch.Dynasty.GetName] dynasty for generations, turned against the [Root.Monarch.GetTitle] to overthrow [Root.Monarch.GetHerHim]. They have spent a large part of their fortune to raise an army of mercenaries. We must stop them!"
 vn_religious_events.134.a: "Crush them!"
 vn_religious_events.135.t: "Cat Plague"
 vn_religious_events.135.d: "Recently, the number of orphaned street cats and kittens in [Root.Capital.GetCapitalName] has increased dramatically. As a pious ruler, it is our duty to adopt some of these worshipped animals and master the problem meticulously. However, if we give short shrift of the cats, we will commit a crime against the will of the cat goddess Bastet."
 vn_religious_events.135.a: "Adopts some cat"
 vn_religious_events.135.b: "Send out the exterminators!"
 vn_religious_events.135.c: "The problem will soon solve itself"
 vn_religious_events.136.t: "Cattle Count"
 vn_religious_events.136.d: "During the annual cattle count, a great number of taxes were raised and collected thanks to the meticulous accuracy of our writers and inspectors. This means a well-stocked treasury in the years to come."
 vn_religious_events.136.a: "Wonderful"
 vn_religious_events.137.t: "Construction of a New Pyramid?"
 vn_religious_events.137.d: "The millennia-old pyramids of ancient Egypt are still today among the most magnificent buildings in the Old World; the largest of them reaches a height of almost 150 meters. With modern techniques and the most talented architects, we will certainly be able to erect an even greater pyramid, which, once completed, will preserve the prestige of our nation and our [Root.Monarch.GetTitle] for all eternity."
 vn_religious_events.137.a: "I want to build the greatest and most magnificent pyramid of all time!"
 vn_religious_events.137.b: "A small one will do as well"
 vn_religious_events.137.c: "Who can prove that the ancient Egyptians built the pyramids?"
 vn_religious_events.138.t: "New Harbour"
 vn_religious_events.138.d: "Our advisors suggest to commission the construction of a new port with some surplus money. While some are seeking a new commercial port, others are calling for an improvement in our war fleet. How do we decide?"
 vn_religious_events.138.a: "On the military port"
 vn_religious_events.138.b: "On the commercial port"
 vn_religious_events.139.t: "Revival of Hieroglyphs?"
 vn_religious_events.139.d: "Preserved inscriptions and buildings of the ancient Egyptians are still hiding great secrets that can only be unlocked by decoding hieroglyphs. Maybe we should not just focus on deciphering these ancient symbols, but also actively accept, promote and develop them."
 vn_religious_events.139.a: "True Egyptians use hieroglyphics of course"
 vn_religious_events.139.b: "We do not need such moss-grown stuff"
 vn_religious_events.140.t: "Reliable Harvest Prediction"
 vn_religious_events.140.d: "We have been generous to the Gods this year and according to the predictions of our oracles Renenutet will bestow a rich harvest on us this saison. Our farmers are already preparing to harvest the vast amounts of the precious crops."
 vn_religious_events.140.a: "Wonderful"
#Iconoclast
 vn_religious_events.141.t: "Iconodule Coins"
 vn_religious_events.141.d: "In recent times, more and more coins have appeared in our treasuries depicting Christian saints. Admittedly, such blasphemous coins come into our hands through trade and taxes, but our advisors suspect that less pious mint masters secretly still mint these coins. We must prevent these coins from being distributed."
 vn_religious_events.141.a: "Find the responsible mints and close them"
 vn_religious_events.141.b: "Melt these coins"
 vn_religious_events.141.c: "That is the way it is"
 vn_religious_events.142.t: "Dubious Church Policy"
 vn_religious_events.142.d: "Lately a part of our clergy seems to be overburdened with their church duties, which is why some wrong decisions have already been made. Therefore the Patriarch of [Root.Capital.GetCapitalName] asked us for help to renew the autocephalous structures in our state to prevent further failures."
 vn_religious_events.142.a: "Let them alone"
 vn_religious_events.142.b: "Force them to reform"
 vn_religious_events.143.t: "New Iconoclast Art"
 vn_religious_events.143.d: "Because of our religious principle of not depicting saints or even the Lord personally, our painters and sculptors are faced with completely new challenges in creating religious works of art. However, after long debates with our clergy, they have managed to create an unprecedented religious art trend that satisfies both art and religion."
 vn_religious_events.143.a: "Brilliant"
 vn_religious_events.144.t: "Religious Principles"
 vn_religious_events.144.d: "Our religion is weak and many in our country secretly cling to their old faith. We need to consider whether we should either try to fight as rigidly as possible against heretics and infidels in order to spread our faith, or whether we should tolerate these renegades in order to focus on other state affairs."
 vn_religious_events.144.a: "Absolute unity"
 vn_religious_events.144.b: "Relative tolerance"
 vn_religious_events.145.t: "Iconodule Soldiers"
 vn_religious_events.145.d: "A questionable trend has emerged among our soldiers. Many of them begin to wear a chain with a pendant showing a saint or Jesus Christ under their armour. This is said to spur them on in their fight against unbelievers, because in this way they are closer to God, although our clergy dislikes this development. How do we react?"
 vn_religious_events.145.a: "Oppose this trend"
 vn_religious_events.145.b: "Accept this trend"
#Jewish
 vn_religious_events.146.t: "Jüdische Veteranen"
 vn_religious_events.146.d: "Eine Gruppe jüdischer Soldaten, die bei verschiedenen muslimischen und christlichen Herrschern Militärdienst leisteten, ist in unserer Hauptstadt eingetroffen. Viele von ihnen sind erfahrene Krieger, die sehr viel anders ausgebildet wurden als unsere Soldaten. Wir sollten sie zu unserem Vorteil einsetzen."
 vn_religious_events.146.a: "Rekrutiert sie"
 vn_religious_events.146.b: "Lernt von ihnen"
 vn_religious_events.147.t: "Zweisprachigkeit"
 vn_religious_events.147.d: "Die großen Könige und Kaiser der Antike sprachen natürlich nicht nur ihre Muttersprache. Seit ihrer Kindheit lernten sie neue Sprachen, die ihnen später während ihrer Herrschaft bei der Eroberung und Verwaltung halfen. [Root.GetHUnserUnsere] [Root.Heir.GetTitle] hat ein Alter erreicht, in dem wir eine herausfordernde, aber lohnende Sprachausbildung in Betracht ziehen können."
 vn_religious_events.147.a: "Sagt [Root.GetHihmihr], [Root.Heir.GetSheHe] soll über den Tellerrand hinausschauen"
 vn_religious_events.147.b: "Es ist ausreichend, wenn [Root.Heir.GetSheHe] nur [Root.Culture.GetName] spricht"
 vn_religious_events.148.t: "Jüdische Loyalität gegenüber [Root.GetName]"
 vn_religious_events.148.d: "[Root.GetAdjective]e Berater genießen bei unseren Nachbarn dank ihrer erstklassigen Fähigkeiten ein hohes Ansehen, so dass selbst nichtjüdische Höfe oft Männer aus unserem Land einstellen. Viele dieser Diplomaten und Bankkaufleute sind uns nach wie vor treu ergeben, so dass wir uns keine Sorgen machen müssen, dass sie sich gegen uns aussprechen oder gar Staatsgeheimnisse preisgeben."
 vn_religious_events.148.a: "Nutzt dies für unsere wohlwollenden Beziehungen aus"
 vn_religious_events.148.b: "Nutzt dies für unsere perfiden Pläne aus"
 vn_religious_events.149.t: "Sabbatjahr"
 vn_religious_events.149.d: "Das Sabbatjahr, das alle sieben Jahre von jedem gläubigen Juden gefeiert wird, rückt näher. Kein Ackerland wird bewirtschaftet werden, Sklaven werden in die Freiheit entlassen und der Kreditverkehr im ganzen Land wird für ein ganzes Jahr zum Erliegen kommen. Wollen wir unserem Volk diese einjährige Pause gönnen?"
 vn_religious_events.149.a: "Sicherlich"
 vn_religious_events.149.b: "Lieber nicht"
 vn_religious_events.150.t: "Radhanitische Wirtschaft"
 vn_religious_events.150.d: "Viele unserer besten Bankkaufleute und Kreditgeber verlassen unser Land, um in den Städten von Herrscher anderer Glaubensrichtungen zu arbeiten. Durch harte und mühsame Arbeit verwandeln sie sich so von ungläubigen Fremden zu den reichsten Bürgern der Stadt. Auch wir können aus diesen Finanztransaktionen großen Nutzen ziehen."
 vn_religious_events.150.a: "Exzellent"
#More Flavor
 vn_religious_events.151.t: "Ahuna Vairya"
 vn_religious_events.151.d: "Einer unserer Mobeden hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] zur Teilnahme an der Yasna-Zeremonie im königlichen Feuertempel eingeladen. [Root.GetMDerDie] [Root.Monarch.Titel] wurde jedoch in Verlegenheit gebracht, als [Root.Monarch.GetSheHe] gebeten wurde, öffentlich die Ahuna Vairya zu rezitieren, eines der heiligsten Gebete des zoroastrischen Glaubens. Das Gebet ist in der längst ausgestorbenen alten avestischen Sprache verfasst, sodass niemand genau weiß, was es bedeutet... doch wenn man an seine Kindheit zurückdenkt, sollte es leicht sein, sich zu erinnern.\n\n'Yathâ ahû vairyô athâ ratuš ašâtcît hacâ\nVanghêuš dazdâ mananghô šyaothananam anghêuš mazdâi\nXšathremcâ ahurâi â...'"
 vn_religious_events.151.a: "'...yam išyam ahurô masatâ mazdå'"
 vn_religious_events.151.b: "'...hyat ašâi vahištâi ašem'"
 vn_religious_events.151.c: "'...yim drigubyô dadat vâstârem'"
 vn_religious_events.152.t: "Die Rezitation"
 vn_religious_events.152.d: "Mit einem Tempel voller Zuschauer erreichte [Root.Monarch.GetTitle] [Root.Monarch.GetName] die letzten Worte des Gebetes und verwechselte es völlig mit einem anderen Vers des Avesta! Die Mobeden waren sichtlich beunruhigt durch [Root.Monarch.GetHerHis]e völlige Unkenntnis des grundlegendsten zoroastrischen Ritus, was Wellen des Entsetzens im ganzen Raum auslöste.\n\nDiese katastrophale Vorführung wird niemals überwunden werden."
 vn_religious_events.152.dd: "Als [Root.Monarch.GetTitle] [Root.Monarch.GetName] die alten Worte von Zarathuštra sang, konnte man die Tränen in den Augen der Gläubigen erkennen. Der Obermobed war beeindruckt von [Root.Monarch.GetHerHis]er makelloser Kenntnis der Vokalbetonung. Falls der Glaube des Königshauses jemals in Frage gestellt wurde, so wurden alle Zweifel durch diese Darstellung zerstreut."
 vn_religious_events.152.a: "Eine Blamage!"
 vn_religious_events.152.b: "In der Tat einfach"
 vn_religious_events.153.t: "Die kappadokischen Väter"
 vn_religious_events.153.d: "Das Trio der so genannten "Kappadokischen Väter", bestehend aus dem heiligen Basilius von Caesarea, dem heiligen Gregor von Nyssa und dem heiligen Gregor von Nazianz, gilt als der größte unter den frühbyzantinischen Theologen. Im vierten Jahrhundert waren die drei Heiligen entscheidend für die Entwicklung orthodoxer trinitarischer Lehren angesichts verschiedener antitrinitarischer Ketzereien.\nJetzt, da wir die Städte, für die jeder einzelne Heilige als Bischof gedient hat, zurückgewonnen haben, können wir ihre Gräber restaurieren und ihre Vermächtnisse wieder ehren."
 vn_religious_events.153.a: "Kyrie Elegeson"
#Women in History Events
 vn_women_in_history.1.t: "Anna Komnene"
 vn_women_in_history.1.d: "Born as the eldest child of the Byzantine Emperor Alexios I Komnenos, Anna has lost her status as heir to the throne through the birth of her younger brother Kaloioannes. As the wife of Caesar Nikephoros Bryennios, she was interested in the quadrivium (geometry, arithmetic, astronomy and music), but also studied medicine. On top of that, she wrote a treatise on gout and ran a hospital in Constantinople. Anna simultaneously studied philosophy and was a follower of Christian Aristotelianism, which had neo-Platonic traits. Thus, a remarkable prosperity of Aristotelianism stemmed from a philosophical circle maintained by Anna Komnene, the daughter of the emperor who had so far been excluded from political life.\nIn the present times, however, when we are tumbling from one crisis to the next, it would certainly be worthwhile to allow her to return to imperial politics - either as advisor or even as heiress."
 vn_women_in_history.1.a: "Unter ihr soll das Byzantinische Reich wieder aufblühen!"
 vn_women_in_history.1.b: "Sie soll uns als fähige Beraterin am Hof zur Seite stehen."
 vn_women_in_history.2.t: "Jeanne d'Arc"
 vn_women_in_history.2.d: "My [Root.Monarch.GetTitle], we have received a letter from the local commander of Vaucouleurs announcing a legendary young lady at our court. According to official records, she was named Jeanne at her baptism. But more important than her name are the rumors that are spreading about her. It is said that since the age of 13 she has been receiving visions of Saint Catherine, who told her to free France from its miserable situation. So she left her parental home at the age of 16 and requested an audience in Vaucouleurs, where she proved her immense piety and religiousness. Now she is on her way to [Root.Capital.GetCapitalName] to speak to the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself].\nSeveral of our subjects have lost their lives fighting the English, which is why the morale among our knights is low. However, with such a Holy Virgin in our service, who wishes to reconquer our beloved country in the name of Heaven and God, the war could turn in our favour and eventually drive the English entirely back to their island."
 vn_women_in_history.2.a: "Fertigt eine Rüstung für sie an und stellt ihr ein kleines Regiment zur Seite."
 vn_women_in_history.2.b: "Sie zu verlieren ist zu riskant. Behaltet sie am Hof."
 vn_women_in_history.2.c: "Sie soll eine Nonne werden."
 vn_women_in_history.3.t: "Hildegard von Bingen"
 vn_women_in_history.3.d: "Hildegard von Bingen had already spent her life in a monastery as a teenager. After she had received visions, she began to write down these and theological and anthropological ideas in Latin in 1141. Her main work Scivias ('Know the Ways') was written in a period of six years and contains 35 miniatures. These miniatures of theological content are extremely artistically painted in bright colours and serve mainly to illustrate the complicated and profound text.\nPope Eugene III gave her permission to publish her visions in 1147. Thanks to her political importance, she was soon able to found the monastery of Rupertsberg. Her extraordinary reputation helped Hildegard to acquire very extensive monastic estates. This increasing wealth also affects the life of the community and causes criticism. Thus, several clergymen, but also leaders of other communities attack Hildegard because her nuns, contrary to the evangelical advice of poverty, allegedly live luxuriously and only women from noble families are accepted in Rupertsberg. Nevertheless, Hildegard is one of the wisest women of the present, whose knowledge and influence we should exploit for ourselves."
 vn_women_in_history.3.a: "Let her run our [Root.GovernmentName]."
 vn_women_in_history.3.b: "Support her activities with money and supplies."
 vn_women_in_history.3.c: "The secluded monastery is the best place for her."
 vn_women_in_history.4.t: "Caterina da Siena"
 vn_women_in_history.4.d: "An interesting figure has recently come to the public eye. A nun gave up the lonely years in the monastery to help the poor and sick or to assist convicted criminals. Her charisma and her work led to the formation of a group around her, for whom Catherine became a spiritual mother. This group includes nuns, acquaintances, friends, Dominicans and staff of the Sienese hospitals. Catherine expresses herself not only on ecclesiastical issues but also in political and social matters, by giving public speeches and - if she felt it necessary precisely because of her attachment to the Church - also by sharp criticism of the ecclesiastical and political leaders.\nShould we support this impressive woman or send her back to the monastery?"
 vn_women_in_history.4.a: "Transfer the leadership of our [Root.GovernmentName] to her."
 vn_women_in_history.4.b: "Her diplomatic skills will be useful to us."
 vn_women_in_history.4.c: "In a monastery, she can focus best on her work."
 vn_women_in_history.5.t: "Sichelgaita di Salerno"
 vn_women_in_history.5.d: "Sichelgaita di Salerno is the second wife of the Apulian Duke Robert Guiscard. Many times, she accompanies her husband during his conquests in southern Italy, such as during the siege of Trani. In the Battle of Dyrrhachium in 1081, she stood in full armour on the field and gathered her and Robert's troops, when they were first repulsed by the Byzantine army and in danger of losing cohesion. Our enemies refer to her as like another Pallas, if not a second Athena. Which is the best way to make use of this competent woman?"
 vn_women_in_history.5.a: "Our country benefits from having such a brave woman!"
 vn_women_in_history.5.b: "Her skills are superior to those of our ruler."
 vn_women_in_history.5.c: "Let her command her own knights."
 vn_women_in_history.6.t: "Tamar the Great"
 vn_women_in_history.6.d: "Our princess and co-ruler Tamar, great-granddaughter of David the Builder, is eager to rule the Georgian Kingdom as the first queen ever. She promises to further consolidate the kingdom, neutralize the aristocratic opposition, promote science, arts and religion, reform the legal system and defend the kingdom against its Seljuk and Turkish neighbours. Her enemies in the kingdom are numerous, but her rule could lead into a new Golden Age for Georgia. How will her future look like?"
 vn_women_in_history.6.a: "Let her rule!"
 vn_women_in_history.6.b: "She suffices as an advisor."
 vn_women_in_history.7.t: "Beatritz de Dia"
 vn_women_in_history.7.d: "Beatritz de Dia is Countess of Die, who recently became known as trobairitz. According to her Vida, she is married to Guilhem de Poitiers, but she is in love with the troubadour Raimbaut de Vaqueiras, to whom she dedicates numerous songs. Her poems are often set to the music of a flute and deal with courtly love from a female perspective whose wonderful melodies can be heard on stages and in taverns all over France."
 vn_women_in_history.7.a: "She will make an excellent court musician."
 vn_women_in_history.7.b: "A trobairitz should not be hindered on her travels."
 vn_women_in_history.8.t: "Eleanor of Aquitaine"
 vn_women_in_history.8.d: "Without an heir for Aquitaine, our possessions will be confiscated by the King of France if our ruler should die now. To avoid this, we could declare the young princess Eleonore as heiress, whose beauty, intelligence and frankness are appreciated by the court officials. We are confident that she could lead Aquitaine as its Duchess to a dominant position within the French Kingdom."
 vn_women_in_history.8.a: "We need her finesse as a duchess."
 vn_women_in_history.8.b: "Let her work as advisor in the palace until her wedding."
 vn_women_in_history.9.t: "Fatima al-Samarqandi"
 vn_women_in_history.9.d: "Fatima al-Samarqandi was born in the Uzbek city of Samarkand as the daughter of a Muslim lawyer and scholar when it was under the control of the Mongols. From her father, she learned Islamic jurisprudence, the Quran and hadith at an early age so that she was able to issue fatwas. When Samarqandi became of an age suitable for marriage, many rich and powerful men asked for her hand. It is reported that kings and princes wanted to marry this intelligent and knowledgeable woman. But Samarqandi's father wanted better for her, so she married a scholar from Aleppo. Although her husband is well-educated and knowledgeable, Samarqandi's knowledge and jurisprudential ability surpass his. In fact, her husband often turns to her for advice on fatwas or other matters.\nShall we hire this strong, resilient and intelligent woman?"
 vn_women_in_history.9.a: "Bring her to our court"
 vn_women_in_history.9.b: "Let her found a library in Mekka"
#Price Changes Events
 vn_prices.1.t: "Sibirischer Walfang"
 vn_prices.1.d: "Nachdem englische und holländische Entdecker auf der Suche nach einer Nordostpassage nördlich von Sibirien in der Nähe von Spitzbergen auf reiche Walpopulationen gestoßen waren, begann eine ausgedehnte und jahrhundertelange Jagd auf die begehrten Tiere. Das gewonnene Fischöl sollte später als wichtiger Rohstoff für die Herstellung von Seifen, Fetten, Salben und Lederpflegemitteln verwendet werden, wodurch ein völlig neuer Industriezweig entstand."
 vn_prices.1.a: "Die Jagd hat begonnen!"
 vn_prices.2.t: "Steigende Nachfrage nach Öllampen"
 vn_prices.2.d: "Nach der Erfindung von Laternen mit Glasfenstern beginnen immer mehr Gendarmen damit, Öllampen als Straßenbeleuchtung in den Städten zu installieren. Tragbare Laternen ermöglichen es, selbst die dunkelsten Straßen bei Nacht zu beleuchten und Diebe und Räuber abzuschrecken. Die neuen innovativen Öllampen erweisen sich auch für den privaten Gebrauch als vorteilhaft."
 vn_prices.2.a: "Ausgezeichnet."
 vn_prices.3.t: "Der Stein der Weisen?"
 vn_prices.3.d: "Gold gilt zweifelsohne als eines der wertvollsten Metalle überhaupt, das nur an wenigen Orten in geringen Mengen abgebaut oder extrahiert werden kann, was es zu einem Ausdruck von Prestige und Reichtum macht. Infolgedessen haben einige Alchemisten damit begonnen, unedle Metalle wie Eisen und Zink künstlich in Gold umzuwandeln und wertlose Imitationen in Umlauf zu bringen."
 vn_prices.3.a: "Dies wird die Nachfrage nach Gold verringern."
 vn_prices.4.t: "Pilgerabzeichen"
 vn_prices.4.d: "Mit dem Beginn der Kreuzzüge erlebte die Tradition, religiöse Bildnisse als Zeugnis für eine Pilgerfahrt nach Hause zu bringen, einen Aufschwung. Während sich einfache Pilger mit Münzen, Ampullen oder kleinen Glöckchen begnügen, tragen viele Kreuzritter auf ihrem Marsch ins Heilige Land Halsketten mit christlichen Symbolen unter ihrer Rüstung, die sie zum Kampf für ihren Glauben anspornen."
 vn_prices.4.a: "Dies wird die Nachfrage nach Zinn erhöhen."
 vn_prices.5.t: "Geschirr aus Zinn"
 vn_prices.5.d: "Durch die Zunahme des Wohlstands in den Handelsstädten Europas erlangten die neuen Zinngeschirre eine hohe Bekanntheit. Langsam verdrängte es das hölzerne Essgeschirr aus den Städten und breitete sich aufs Land aus. Das Material eignet sich auch ideal für andere Haushaltsgegenstände wie Kerzenständer, so dass es kaum mehr wegzudenken ist."
 vn_prices.5.a: "Zinn ist zu einem billigen Ersatz für andere Metalle geworden."
 vn_prices.6.t: "Perlen der Karibik"
 vn_prices.6.d: "Nach der Entdeckung Amerikas durch Christoph Kolumbus gehörten die Isla de Margarita und die Isla de Cubagua zu den ersten Orten in der Neuen Welt, die von den Europäern erobert und kolonisiert wurden. Die Produktion von Perlen aus den Perlenbetten der Küste begann hier sehr schnell, wodurch karibische Perlen nach Europa exportiert wurden. Viele Könige und Königinnen Europas begannen sich nach diesen exotischen und luxuriösen Objekten zu sehnen, um ihr Ansehen und ihren Reichtum zu mehren."
 vn_prices.6.a: "Dies wird die Nachfrage nach europäischen Perlen verringern."
 vn_prices.7.t: "Klosterbrauerei"
 vn_prices.7.d: "In der Fastenzeit waren die Mönche gezwungen, sich harten Regeln zu beugen, die nur wenige Gerichte erlaubten. Um Unterernährung zu vermeiden, begannen viele Klöster, eigene Biere zu brauen, da flüssige Nahrung nicht verboten war. In den neu gegründeten Klosterbrauereien begann man mit verschiedenen Zutaten zu experimentieren, was zu Dutzenden von verschiedenen lokalen Bieren führte. Das Bier wurde schnell an das einfache Volk verkauft, wo es sich zu einem der beliebtesten Volksgetränke entwickelte."
 vn_prices.7.a: "Dies wird die Nachfrage nach Bier erhöhen."
 vn_prices.8.t: "Waldenser in Deutschland"
 vn_prices.8.d: "Durch die Schrecken des Dreißigjährigen Krieges aus ihrer Heimat vertrieben, flohen viele Waldenser nach Deutschland, wo sie tolerante Grafen und Herzöge suchten, in deren Domänen sie sich niederlassen durften. Dort begannen sie, Sümpfe trockenzulegen und das Land zu bewirtschaften und Kartoffeln anzubauen, die den Einheimischen bis dahin unbekannt gewesen waren. Obwohl es noch recht lange dauern sollte, bis sich diese Knolle zu einem preiswerten Grundnahrungsmittel entwickelte, sollte sie die Deutschen nicht nur mehrfach vor Hunger und Hungersnot schützen."
 vn_prices.8.a: "Ok."
 vn_prices.9.t: "Summa Lacticiniorum"
 vn_prices.9.d: "Die Käseproduktion in Europa hat eine lange Tradition, weshalb heute Hunderte von lokalen Käsereien um den besten aller Käsesorten konkurrieren. Pantaleone da Confienza, ein Experte für Milchprodukte aus Savoyen, hat deshalb ein umfangreiches Buch mit dem Titel "Summa lacticiniorum" veröffentlicht, in dem er sein Wissen über regionale Käsesorten und die Käseproduktion unter Beweis stellt."
 vn_prices.9.a: "Wie kann man ein Land regieren, in dem es 246 verschiedene Käsesorten gibt?"
 vn_prices.10.t: "Ritterpferdezucht"
 vn_prices.10.d: "Mit dem Aufkommen des Rittertums hat die Bedeutung des Pferdes in der ritterlichen Kriegsführung und Kultur zugenommen. Viele Pferdezüchter wetteifern nun um die beste Generation von Schlachtpferden, um den örtlichen Rittern zu helfen, Gefechte und Turniere zu gewinnen."
 vn_prices.10.a: "Dies wird die Nachfrage nach Pferden erhöhen."
 vn_prices.11.t: "Siemens-Martin-Verfahren"
 vn_prices.11.d: "With the invention of the Open Hearth Furnace, that was able to maintain constant temperatures above the melting temperature of steel thanks to its special design, significant progress was made in steel production. Although it was possible to process scrap into steel, the steel produced with it was known for its above-average quality, as nitrogen could be prevented from dissolving in the steel."
 vn_prices.11.a: "Ausgezeichnet."
 vn_prices.12.t: "Syphilis-Ausbruch"
 vn_prices.12.d: "Auf ihrer Heimreise brachten portugiesische und spanische Forscher nicht nur exotische Waren, sondern auch Krankheiten von den Ureinwohnern der Neuen Welt nach Europa, die sich im 16. Jahrhundert zu einer schweren Syphilisepidemie entwickelten. Glücklicherweise gelang es den Ärzten, schnell einen Weg zur Heilung zu finden: Salben aus Quecksilber."
 vn_prices.12.a: "Dies wird die Nachfrage nach Quecksilber erhöhen."
 vn_prices.13.t: "Nachwehen des Schwarzen Todes"
 vn_prices.13.d: "Der Schwarze Tod wütet in Europa und rafft Millionen von Menschen, ob Bauern oder Adlige, dahin. Viele Regionen werden entvölkert, die Felder bleiben unbewirtschaftet zurück. Infolgedessen leidet die Nahrungsmittelproduktion, was zu Hungersnöten führt und den Tod von weiteren armen Menschen verursacht."
 vn_prices.13.a: "Schreckliche Zeiten!"
 vn_prices.14.t: "Arabische Agrarrevolution"
 vn_prices.14.d: "Die Landwirtschaft im Nahen Osten hat sich aufgrund des Süßwassermangels immer als schwierig erwiesen, was die Landwirte immer wieder vor neue Herausforderungen stellte. Deshalb haben verschiedene Agronomen aus nah und fern neue Methoden in der Landwirtschaft, Bewässerungssysteme und Viehzucht sowie neue Geräte wie Pflüge entwickelt, um die Landwirtschaft zu erleichtern und die landwirtschaftlichen Erträge zu steigern."
 vn_prices.14.a: "Ok."
 vn_prices.15.t: "Architektur der Renaissance"
 vn_prices.15.d: "Mit dem Beginn der Renaissance begann der Niedergang der mittelalterlichen Architektur, was zur Entstehung neuer, moderner Stile führte. Inspiriert von den Bauten der Römer und Griechen wurden die neu errichteten Kirchen und Paläste zunehmend mit Marmor verkleidet oder ausgeschmückt. Viele Städte in Italien und Griechenland wurden durch den Marmorabbau wohlhabend und angesehen."
 vn_prices.15.a: "Dies wird die Nachfrage nach Marmor erhöhen."
 vn_prices.16.t: "Trockenfrüchte"
 vn_prices.16.d: "In Mesopotamien wird die Konservierung von Früchten durch Trocknen schon seit Jahrtausenden praktiziert, wo sie als vitaminreiche und gesunde Ernährung galt. Erst nach der Ausdehnung des Osmanischen Reiches nach Südosteuropa verbreiteten sich Trockenfrüchte über Anatolien und Griechenland nach Westeuropa, wo die Menschen langsam begannen, Früchte wie Trauben oder Feigen selbst zu trocknen."
 vn_prices.16.a: "Dies wird die Nachfrage nach Früchten erhöhen."
 vn_prices.17.t: "Erfindung der Brille"
 vn_prices.17.d: "Die Erfindung der Brille durch einen italienischen Mönch im späten 13. Jahrhundert revolutionierte die Arbeit in den klösterlichen Skriptorien. Mit Hilfe von konvexen Linsen waren weitsichtige Mönche in der Lage, selbst kleinste Buchstaben zu erkennen und zu lesen, was ihnen beim Schreiben und Kopieren theologischer Schriften half."
 vn_prices.17.a: "Ok."
 vn_prices.18.t: "Nürnberger Lebkuchen"
 vn_prices.18.d: "Ursprünglich von Mönchen und Nonnen gebacken, war der Nürnberger Lebkuchen bis ins 13. Jahrhundert eine haltbare Mahlzeit, die vor allem für schlechte Zeiten aufbewahrt wurde. Später in Zünften organisiert, begannen die Lebkuchenbäcker, auch "Lebzelter" genannt, das Rezept mit exotischen Gewürzen zu verfeinern und schufen so ein besonders beliebtes, aber auch äußerst süßes Gebäck. Es dauerte nicht lange, bis auch andere Städte ihre eigenen Lebkuchenrezepte kreierten, so dass der Lebzelters auch außerhalb Deutschlands zu einer beliebten Nachspeise wurde."
 vn_prices.18.a: "Dies wird die Nachfrage nach Honig erhöhen."
 vn_prices.19.t: "Europäische Teppichweberei"
 vn_prices.19.d: "Mit der Verbesserung der handgefertigten Textilherstellung begannen viele Teppichknüpfer in den großen Städten Frankreichs, Englands und der Niederlande zu eröffnen. In Technik und Stil ließen sie sich von orientalischen Teppichen inspirieren, die bis dahin dank ihrer makellosen Qualität großes Ansehen genossen. Aus diesem Grund war man nicht mehr auf teure Importe aus Persien oder Nordafrika angewiesen, sondern kaufte stattdessen einheimische Teppiche, die den Originalteppichen glichen."
 vn_prices.19.a: "Dies wird die Nachfrage nach Teppichen verringern."
 vn_prices.20.t: "Irischer Whiskey"
 vn_prices.20.d: "Der englische Ritter Sir Thomas Phillips erhielt 1608 das königliche Recht, Whisky zu brennen, was zur Gründung der ersten Brennerei Irlands führte. Die Nachfrage nach Whisky stieg in den folgenden Jahren dramatisch an, was die irischen Brennereien veranlasste, sich auf die Quantität zu konzentrieren, was zu schlechterer Qualität, aber zu einer enormen Produktion führte."
 vn_prices.20.a: "Dies wird die Nachfrage nach Spirituosen erhöhen."
 vn_prices.21.t: "Durchbrüche in der Fischerei"
 vn_prices.21.d: "Seit dem Hochmittelalter wurden kleine und wendige Segelschiffe für die Fischerei eingesetzt. Erst durch spätere Weiterentwicklungen der Konstruktion entstanden richtige Fischereiflotten, die aus Hunderten von Fischerbooten bestanden. Diese konnten wochenlang auf hoher See ausharren, oft wurden die gefangenen Fische auf Handelsschiffe umgeladen, die an die Küste zurückkehrten, während die Fischerboote weiterfischten. So konnte mit nur drei oder vier solchen Fahrten auf See pro Jahr genug Fisch gesammelt werden, um jeglichen Bedarf an Fisch zu decken."
 vn_prices.21.a: "Ok."
 vn_prices.22.t: "Spirituosen heilen den Schwarzen Tod?"
 vn_prices.22.d: "Millionen von Menschen sind mit dem Schwarzen Tod infiziert, während Pestärzte verzweifelt versuchen, die Krankheit zu bekämpfen. Ohne ein Allheilmittel bleibt ihnen oft nur die Anwendung zweifelhafter Heilmethoden, die oft vom Aberglauben beeinflusst sind. Dennoch wurden verschiedene Spirituosen verwendet, um Wunden zu desinfizieren und Schmerzen zu lindern, so dass sie zur Grundausstattung der Ärzte gehören."
 vn_prices.22.a: "Dies wird die Nachfrage nach Spirituosen erhöhen."
 vn_prices.23.t: "Werften und Seilereien"
 vn_prices.23.d: "Mit der Kolonisierung Amerikas begann der Bau gigantischer Hochseeflotten, um Handelswege zwischen der Alten und der Neuen Welt zu schaffen, Güter und Menschen zu transportieren und sie gegen Piraten und Rivalen zu verteidigen. Aus diesem Grund wurden vielerorts neue Schiffswerften gebaut, wobei der Bedarf an Material für den Bau und die Wartung von Schiffen erheblich zunahm."
 vn_prices.23.a: "Ok."
 vn_prices.24.t: "Weitverbreitete Entwaldung"
 vn_prices.24.d: "Wälder waren im Mittelalter ein wichtiger Lebensraum, nicht nur, weil sie Holz und Nahrung lieferten, sondern auch, weil viele andere Wirtschaftszweige von ihnen abhingen. Aufgrund der wachsenden Bevölkerung kam es häufig zu umfangreichen Rodungen, um neue Siedlungs- und Weideflächen zu schaffen. Infolgedessen wurden die Wälder unkontrolliert übermäßig ausgebeutet, was vielerorts zu einem Mangel an Holz oder Brennholz führte, gefolgt von viel zu späten Regulierungen durch die Feudalherren."
 vn_prices.24.a: "Ok."
 vn_prices.25.t: "Intensivierung des Sahara-Handels"
 vn_prices.25.d: "Mit der Gründung des Königreichs Mali begann im subsaharischen Reich eine Periode des Friedens und des Wohlstands. Der Verkauf von Gold und Salz an die Maghrebstaaten führte zu einem gigantischen Wirtschaftsboom in beiden Regionen und eröffnete zusätzliche Handelswege durch die Sahara."
 vn_prices.25.a: "Dies wird die Nachfrage nach Kamelen erhöhen."
 vn_prices.26.t: "Feinere Seifenmanufakturen"
 vn_prices.26.d: "Mit dem Ende des Schwarzen Todes in Europa begann man zu glauben, dass das Baden allein Krankheiten vorbeugen könne, so dass vielerorts öffentliche Badehäuser eröffnet wurden, was jedoch aufgrund fehlender Hygienestandards meist das Gegenteil dessen bewirkte, was man erwartet hatte. Dennoch entwickelte sich die Seife zu einem billigen Hygieneartikel, der seit dem 15. Jahrhundert in Manufakturen unter Verwendung von Pflanzenölen hergestellt wurde, die mitunter ganze Königreiche belieferten."
 vn_prices.26.a: "Ok."
 vn_prices.27.t: "Räucherfleisch"
 vn_prices.27.d: "Ernteausfälle, Hungersnöte und harte Winter machten es dem einfachen Volk im Mittelalter oft schwer, zu überleben. Die Erfindung des Schornsteins verbesserte nicht nur die Heizsysteme, sondern ermöglichte es den Menschen auch, überschüssiges Fleisch unter Zugabe von Salz zu konservieren und so für Zeiten der Knappheit aufzubewahren."
 vn_prices.27.a: "Ok."
 vn_prices.28.t: "Ausbreitung von Reis"
 vn_prices.28.d: "Reis wurde von den Mauren nach Iberien und Sizilien gebracht, der über Jahrhunderte ein unbekanntes Nahrungsmittel für die christliche Welt war. Erst im 15. Jahrhundert begannen die italienischen und französischen Herrscher, den Reisanbau zu fördern. Im Zeitalter der Kolonialisierung wurde der Reis auf allen Kontinenten gebracht und angebaut, wodurch er zu einem bekannten Grundnahrungsmittel wurde."
 vn_prices.28.a: "Ok."
 vn_prices.29.t: "Tabakrauchen"
 vn_prices.29.d: "Schon vor der Ankunft der Europäer in Nordamerika war das Tabakrauchen bei fast allen indigenen Stämmen weit verbreitet, wobei Pfeifen aus Holz, Keramik oder Naturmaterialien verwendet wurden. Die Europäer übernahmen diese Tradition und begannen mit der Herstellung von Ton- und Metallpfeifen. Neben Opium und Hanf wurde der Tabak nicht nur als Heilmittel, sondern auch als bewusstseinserweiternde Droge immer beliebter."
 vn_prices.29.a: "Dies wird die Nachfrage nach Inhalationsmitteln erhöhen."
 vn_prices.30.t: "Stahlkolosse"
 vn_prices.30.d: "Jahrhundertelang wurde Holz zum Bau von Booten und Schiffen verwendet, aber mit der zunehmenden Industrialisierung veränderte sich auch der Schiffbau. Schiffe aus Holz waren gegen die neuen Sprengstoffwaffen wie Bombenkanonen nicht resistent, so dass sie mit sehr wenig Beschuss versenkt werden konnten. Daher begann man mit dem Bau robusterer Schiffe aus Eisen und später aus Stahl, die zunächst durch Segel angetrieben wurden, später aber dank Dampfmaschinen enorme Geschwindigkeiten erreichten."
 vn_prices.30.a: "Ok."