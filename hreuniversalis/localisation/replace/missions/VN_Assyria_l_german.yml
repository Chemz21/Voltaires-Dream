 vn_flavor_asy.100.t: "König des Universums"
 vn_flavor_asy.100.d: "Nach Jahren strategischer Eroberungen und diplomatischer Manöver hat unsere Nation erfolgreich die riesigen Gebiete zurückerobert, die einst vom alten assyrischen Reich gehalten wurden. Diese monumentale Errungenschaft erinnert an das Vermächtnis von Herrschern wie Sargon von Akkad und Sargon II, die den geschätzten Titel „König des Universums“ trugen. Durch die Wiederherstellung des einstigen Glanzes des Reiches ehren wir nicht nur unsere Vorfahren, sondern behaupten auch unsere Vormachtstellung auf der Weltbühne."
 vn_flavor_asy.100.a: "Wir sind die Herren von Mesopotamien und darüber hinaus!"
 vn_flavor_asy.101.t: "Die Kirche des Ostens"
 vn_flavor_asy.101.d: "Nachdem sich die Kirche des Ostens im 4. Jahrhundert aufgrund religiöser Meinungsverschiedenheiten von der „Großen Kirche“ gelöst hatte, wurde sie schnell zum Schutzpatron der Christen in Mesopotamien. Die sassanidischen Herrscher förderten die Kirche des Ostens, um die Loyalität ihrer christlichen Untertanen zu erhalten und einen Kontrast zum feindlich gesinnten Byzantinischen Reich zu schaffen. Die Macht der Kirche des Ostens begann auch nach der muslimischen Eroberung Persiens im 7. Jahrhundert nicht zu schwinden, als Missionare den nestorianischen Glauben in Indien und sogar China verbreiteten.\nMit der Eroberung von [6301.GetName] können wir den Sitz des Patriarchen der Kirche des Ostens endlich von ungläubigen Machthabern befreien."
 vn_flavor_asy.101.a: "Dies stellt ein bemerkenswertes Wiederaufleben des nestorianischen Glaubens dar!"
 vn_flavor_asy.103.t: "Die Bürokratie des [Root.GetAdjective]en Reichs"
 vn_flavor_asy.103.d: "In der Antike spielten die Eunuchen des Assyrischen Reiches eine zentrale Rolle in der Verwaltung des Hofes und des Militärs. Sie wurden wegen ihrer Loyalität und Hingabe geschätzt und stiegen in einige der höchsten Ämter des Reiches auf.\nMittlerweile gibt es am Hof Stimmen, die meinen, dass die Wiederaufnahme dieser Praxis die Stabilität unserer Regierung stärken könnte. Durch die Ernennung von Eunuchen in Schlüsselpositionen könnten wir uns wieder eine loyale und effiziente Bürokratie sichern. Die Frage ist nur, wie weit wir die Eunuchen ermächtigen wollen."
 vn_flavor_asy.103.a: "Institutionalisiert die Eunuchen."
 vn_flavor_asy.103.b: "Setzt sie wieder als Statthalter ein."
 vn_flavor_asy.103.c: "Wir brauchen ihre Hilfe nicht."
 vn_flavor_asy.104.t: "Erinnerung an das Urartäische Reich"
 vn_flavor_asy.104.d: "Das urartäische Reich beherrschte ab dem 9. Jahrhundert v. Chr. das heutige Armenien, bevor es im 6. Jahrhundert v. Chr. von Kyros dem Großen zerstört wurde und somit Teil von Persien wurde. In der Folgezeit war Urartu ein erbitterter Feind des Assyrischen Reiches, weshalb zahlreiche Kriege gegen Urartu geführt wurden. Im Jahr 714 v. Chr. wurde Urartu durch einen großen Feldzug von König Sargon II. kurzzeitig zu einem Vasallen Assyriens, bis es nach dessen Tod seine Unabhängigkeit wiedererlangte.\n\nJetzt, da wir die Region um den Vansee wieder erobert haben, stellt sich die Frage, wie wir mit den unterworfenen Armeniern umgehen. Vor über 1.000 Jahren waren wir erbitterte Feinde, aber heute teilen wir ein ähnliches Schicksal, denn muslimische Eroberer bedrohen uns beide."
 vn_flavor_asy.104.a: "Wir werden uns mit dem armenischen Volk versöhnen."
 vn_flavor_asy.104.b: "Feiert unseren Sieg, wie es unsere Vorfahren vor uns getan haben!"
 vn_flavor_asy.104.tt: "Jede Provinz in Besitz mit §Yarmenischer§! Kultur wird erhalten:"

