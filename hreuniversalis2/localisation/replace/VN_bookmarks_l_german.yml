 string_start_religion_druwi: "[Root.start_religion_intro]\n\nDer Druwische Glaube gehört zur §YHeidnischen§! Gruppe. Druwische Herrscher können einen Schutzgott auswählen, der Ihnen bei Ihrer Herrschaft unterstützt."
