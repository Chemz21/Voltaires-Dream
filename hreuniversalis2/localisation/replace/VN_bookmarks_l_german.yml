 SEVEN_YEARS_WAR_DESC: "Der Siebenjährige Krieg war einer der größten Konflikte seiner Zeit. Gekämpft wurde anfangs vor allem zwischen Preußen und Österreich, bald aber auch mit Frankreich und Russland auf der österreichischen Seite und Großbritannien auf der preußischen Seite."
 string_start_tag_europe: "Europa steht im Jahr [GetYear] am Rande des §YZeitalters der Entdeckung§!, erholt sich aber noch vom Schock des gescheiterten Kreuzzuges von Warna sowie der Bedrohung des §YOsmanischen Reiches§! im Osten.\n\nDer Vertrag von Tours hat Westeuropa mit einem unsicheren Waffenstillstand zurückgelassen, einem, der so aussieht, als könne er jederzeit wegen des Ehrgeizes der Könige §YFrankreichs§! oder §YEnglands§! oder dem Herzog §YBurgunds§! brechen.\n\nIm Norden bleibt die Kalmarer Union trotzt ihrer Absetzung des pommerischen Königs durch den Hanseorden und den dissidentischen §YSchwedischen§! und §YDänischen§! Adligen, in Kraft.\n\nMit dem Aufziehen der Hochrenaissannce bleibt die Lage in §YItalien§! und §YDeutschland§! aufgrund der kontinuierlichen Spannungen zwischen dem §YKaiser§! und den vielen autonomen Fürsten weiter angespannt.\n\nDer gesamte Kontinent steht am Rande großer Veränderungen und es wird an Euch liegen, §Y[Root.GetName]§! durch diese Periode zu führen"
 string_start_religion_catholic: "[Root.start_religion_intro]\n\nKatholische Nationen können mit dem §YPapsttum§! interagieren, indem sie mit der Zeit §YPapsteinfluss§! ansammeln.\n\n§YEinfluss§! kann entweder benutzt werden, um §YKontrolleur der Kurie§! zu werden oder um vom Vatikan Gefallen zu erhalten.\nIn frühen Epochen ist der Großteil der christlichen Welt katholisch. Mit der Zeit baut sich aber, als Ergebnis gesammelter Interaktionen katholischer Herrscher, der §YWunsch nach Reformation§! auf. Sobald der §YWunsch nach Reformation§! hoch genug ist, beginnt die Reformation, wodurch der §YProtestantische§! und §YReformierte§! Glaube schnell durch §YReformationszentren§! verbreitet wird."
 string_start_religion_catholique: "[Root.start_religion_intro]\n\nGegenkatholische Nationen können mit dem §YPapsttum in Avignon§! interagieren, indem sie mit der Zeit §YPapsteinfluss§! ansammeln.\n\n§YEinfluss§! kann entweder benutzt werden, um §YKontrolleur der Kurie§! zu werden oder um vom Papst in Avignon Gefallen zu erhalten.\nIn der Regel ist nur ein kleiner Teil der christlichen Herrscher dem Papsttum in Avignon untergeordnet."
 string_imperial_cities_desc: "£DLC_cs Der Kaiser kann §YRepubliken§!, die nicht größer als zwei Provinzen sind, den Status einer §YReichsstadt§! geben. Diese Städte genießen den Schutz des Kaisers und erhöhen die kaiserliche Autorität und das Steuereinkommen.\nSollte eine Reichsstadt eine dritte Provinz erwerben, wird sie ihren Status verlieren.\n\n"
 string_start_europe_description: "Europa ist die Heimat des §YHeiligen Römischen Reiches§!, einem riesigen, aber weitgehend geteiltem Reich, das die §YDeutschen-§! und §YNorditalienischen-§!Regionen dominiert. Nach dem Tod eines §YKaisers§! wählen die §YKurfürsten§! einen Ersatz. Dabei kann nur ein Mitglied Kurfürst werden, indem es vom momentanen Kaiser dazu ernannt wird oder den Status erbt.\n\nLändern im Heiligen Römischen Reich ist die eigene Diplomatie gestattet und sie können auch ihre eigenen Untertanen haben. Der Kaiser ist verpflichtet sie vor äußeren Feinden zu schützen, kann aber kann auch §YUnrechtmäßiges Land§! innerhalb des Reiches zurückfordern.\n\nAuch wenn die §YAutorität§! momentan niedrig ist, kann sich dies ändern, wenn der Kaiser seine Macht durch §YKaiserliche Reformen§! erhöhen kann.\n\n[Root.start_imperial_cities_description]Norditalien ist technisch gesehen auch ein Teil des Heiligen Römischen Reiches, aber die Region entzieht sich schon lange der kaiserlichen Kontrolle. Wenn der Kaiser seine Kontrolle über Italien bis zum Ende des 15. Jahrhunderts nicht stärkt, werden die italienischen Staaten als unabhängig vom Reich betrachtet werden.\n\n[Root.start_tributaries_descriptions]"
 string_start_age_of_empire: "Nach 1054 wurde das christliche Abendland für immer in zwei konkurrierende Glaubenslager des Katholizismus und der Orthodoxie gespalten. In gewisser Weise spiegelte diese Aufteilung eine grundsätzliche Entwicklung in allen politischen Richtungen wider:\nImperien, die Jahrhunderte lang überdauert hatten, brachen in dezentrale feudale Länder oder völlig unabhängige Nachfolgestaaten zusammen.\n\nEine der wichtigsten Entwicklungen dieser Epoche ereignete sich auf den geheimnisvollen Inseln im Norden, wo das angelsächsische §YKönigreich England§! mit gleichzeitigen Invasionen der Wikinger und der §YNormandie§! konfrontiert wurde.\n\nDie Dynastie der §YSalier§! regiert das §YHeilige Römische Reich§!, aber das könnte sich jederzeit ändern, wenn die halbamtlichen Kurfürsten einen neuen Kaiser wählen."
 string_start_age_of_holy_wars: "Ab 1095 wurde die westliche Welt und der Nahe Osten von einer plötzlichen Begeisterung für Heilige Kriege geprägt. Obwohl die Christen diesen Vorstoß in die Levante als "Kreuzzug" bezeichnen, würde die §YIberische Halbinsel§! auch zu einer Brutstätte der Kriegsführung zwischen den islamischen Taifas und den spanischen Reconquistadoren werden.\n\nDie Heiden im Norden entkamen nicht unversehrt dem Wendenkreuzzug und dem Aufstieg des §YDeutschen§! und §YLivonischen Ordens§!. Selbst das orthodoxe §YByzanz§! wurde von seinen katholischen Rivalen angegriffen, was seinen endgültigen Untergang und den Aufstieg der §YTürkischen Beyliks§! besiegelte.\n\nDie Anforderungen der Kriegsführung führten ebenfalls zu einem beispiellosen Fortschritt in der Militärtechnologie, insbesondere im Bereich der Festungen und Belagerungen."
 string_start_age_of_crisis: "Invasionen aus dem Osten bedeuten einen Zusammenbruch der Staatsgewalt in §YPolen§!, §YUngarn§! und auf dem §YBalkan§!.\n\nDer Tod des letzten Angehörigen der §YHohenstaufen§! wird Mitteleuropa ebenfalls in ein jahrzehntelanges anarchisches Interregnum stürzen, bis die §YHabsburger§! die Ordnung wiederherstellen können.\n\nDas §YByzantinische Reich§! gilt als untergegangen, nachdem der vierte Kreuzzug es auseinander gebrochen hatte, während das §YAngevinische Reich§! auf der anderen Seite des Kontinents unter die Missherrschaft von §YKönig John§! gefallen ist."
 string_start_age_of_dynasticism: "Das 14. Jahrhundert wurde in vielerlei Hinsicht durch den Hundertjährigen Krieg zwischen §YEngland§! und §YFrankreich§! bestimmt, wobei erstere versuchten, die fränkische Krone den letzteren zu entreißen. Wie bei den Kreuzzügen kam es auch in diesem Krieg zu neuen Taktiken und Technologien sowie zu einer Blütezeit der ritterlichen Kultur und Kunst.\n\nDer schwarze Tod wird sich auf praktisch alle Staaten des Kontinents auswirken und große Teile der europäischen Bevölkerung, Bauern wie Könige, töten.\n\nIn §YAnatolien§! haben die türkischen §YBeyliks§! die volle Unabhängigkeit erlangt und werden ihre ehemaligen griechischen Machthaber und römischen Kreuzfahrerstaaten gleichermaßen jagen."
 string_start_age_of_reformation: "Das 16. Jahrhundert ist eine Zeit der großen Veränderung im politischen Gefüge der Welt. Die Rebellion gegen die §YKatholische§! Kirche selbst aufgrund einiger §YReformer§! und ihrer Anhänger wird im Laufe der Zeit großen Einfluss auf das politische Leben in Europa haben. Noch deutlicher aber formen dynamische Staatsmänner die Welt nach ihrem Geschmack.\n\nIn Westeuropa sind §YFrankreich§!, §YSpanien§! und §YÖsterreich§! im ständigen Konflikt über §YItalien§! und die Niederlande.\n\nDie Kalmarer Union, einst die ausschlaggebende Allianz Nordeuropas ist von §Yschwedischen§! Adligen aufgelöst worden, die begierig darauf sind, ihr eigenes Reich zu bauen, anstatt in einem von Kopenhagen beherrschten zu dienen.\n\nIm Nahen Osten ist das §YOsmanische Reich§! darauf beachten die größte Expansion der Geschichte einzuleiten."
 string_start_age_of_absolutism: "Sogar Jahre nach der Gegebenheit realisieren nur wenige, dass einige der Konflikte, die im Jahre 1618 von einem Fenster in Prag begonnen haben, den europäischen Kontinent für mehr als 30 Jahre verwüsten werden und das 17. Jahrhundert definieren werden.\n\nIm Osten verliert §YPolen-Litauen§! Territorien, während das §YOsmanische Reich§!  große Teile von §YUngarn§! kontrolliert. Obwohl keine Grenze im Frieden ist, nicht in Maghreb  oder auf dem Balken, hat das Sultanat noch nicht sein größtes Ausmaß erreicht.\n\n§YSpanien§! regiert als Großmacht das christliche Europa, aber das Königreich soll schon bald in dieser Region herausgefordert werden.\n\nDies ist ein Zeitalter der Weltreiche und den schnell wachsenden Zentralmächten, ein Zeitalter des Krieges und der Eroberung."
 string_start_age_of_revolutions: "Zu Beginn des §YZeitalters der Revolutionen§! sehen die großen europäischen Großmächte so stabil aus wie eh und je.\n\nDie Zeit des Absolutismus hat einen Kontinent hinterlassen, der von starken, hungrigen und militaristischen Staaten beherrscht wird.\nInnerhalb eines Jahrhunderts werden einige dieser Königreiche große Ressourcen darauf verwenden, sich gegenseitig zu zerstören, während die schwächeren, wie §YSchweden§! oder §YPolen§!, auf der Strecke bleiben.\n\nWährend die gewalttätigen Massen die revolutionären Ideale aufnehmen, wird kein Monarch vor ihnen sicher sein."
 string_start_age_of_ideology: "Der von Napoléon angestoßene Wandel des Paradigmas würde nicht mit seinem endgültigen Untergang enden. Revolutionäre Ideale und die Infragestellung der Autoritäten haben das Bild der westlichen Gesellschaft verändert und den Weg für noch heftigere Umbrüche in den kommenden Jahrzehnten geebnet.\n\nGleichzeitig aber hat Europa eine beispiellose Phase der Konsolidierung erlebt - Persönlichkeiten wie Metternich und Bismarck zeigen, dass auch ein nicht souveräner Herrscher eine Monarchie erfolgreich führen kann, und die alte §YPreußische§! Dynastie der Hohenzollern wird demnächst ihren finalen Vorstoß zum ultimativen europäischen Großreich vornehmen.\nIm Süden sind es die Savoyer von §YSardinien-Piedmont§!, die letztlich das Projekt der italienischen Einigung vorantreiben.\n\nIm Osten bröckelt das einst so furchterregende §YOsmanische Reich§! zu Aufständen und Invasionen, was ihm den Spitznamen "Der kranke Mann" einbringt."
 string_start_denmark: "Mit dem Vertrag von Kalmar im Jahre 1397 wurden die nordischen Kronen  §YSchwedens§! und §YDänemarks§! unter einem Monarchen vereint. Seit seiner Gründung wurde die §YKalmarer Union§! von den Dänen, dem stärksten und reichsten der nordischen Mächte angeführt und sie versuchen aus der Nähe des Kontinents den Ostseeraum zu kontrollieren.\n\nDie dänische Monarchie hat jedoch viele Feinde. Insbesondere die Mitglieder des §YHanseordens§!, einem Bündnis freier Städte, die den Ostseehandel kontrollieren, den Dänemark anfechten möchte. Dies endete kürzlich in einer Reihe Kriegen, die mit dem Verlust von §YSchleswig§! und der Absetzung des dänischen Königs Erik, der fortan Piratenkapitän der Insel Gotland war, einhergingen.\n\nDänemark hat zur jetzigen Zeit grade einen neuen König aus der bayrischen Familie §YWittelsbach§!. Christoph hat keinerlei Verbindung zum dänischen oder schwedischen Adel, aber es scheint, dass er große Pläne für die drei nordischen Königreiche hat und er hat sich selbst zum ersten Erzkönig des Nordens ernannt.\n\nDie Zeit wird zeigen, was Christophs Vermächtnis sein wird. Die dänische Krone hat viele ihrer Werte an führende Familien verpfändet und der schwedische Adel scheint sich nicht um diesen deutschen König zu interessieren, der vor kurzem unter ihrem Regenten Karl Knuttson vereint wurde."
 string_start_portugal: "Da die Reconquista fast abgeschlossen ist und die iberische Halbinsel fast vollständig in christlichen Händen liegt, hat sich das Königreich §YPortugal§! anderen Angelegenheiten zugewandt.\n\nUm [GetYear] ist König Afonso immer noch minderjährig, weshalb die alltägliche Herrschaft über das Königreich seinem Onkel, Don Pedro, Herzog von Coimbra, anvertraut wurde. Don Pedros Regentschaft war mit den Schwierigkeiten konfrontiert, den starken portugiesischen Adel am Hofe zu bändigen, doch der Herzog konnte bisher die königliche Macht auf ihre Kosten stärken. Mit zunehmendem Alter von Afonso werden andere Kräfte am Hof versuchen, ihn zu steuern, um den jungen König für ihre eigenen Pläne auszunutzen.\n\nObwohl Kastilien eine Reihe schwacher Herrscher und mächtiger Adliger hatte, kann Kastilien eine ernsthafte Bedrohung für die Portugiesen darstellen. Das Königshaus von Avis hat daher eine Politik der Vermählung mit der kastilischen Königsfamilie verfolgt, in der Hoffnung, eine dauerhafte Freundschaft zu sichern und möglicherweise zukünftige portugiesische Ansprüche auf den kastilischen Thron zu stärken."
 string_start_brandenburg: "Die Vergangenheit der Mark §YBrandenburg§! war ein trauriger Zustand. Mit unfruchtbaren Böden, Sümpfen und der wilden Natur ist Brandenburg nicht das reichste Land des §YHeiligen Römischen Reiches§! und wurde unter der Herrschaft der §YWittelsbacher§! und §YLuxemburger§! als Quelle schnellen Einkommens benutzt. Mit dem Aufstieg der §YHohenzollern§!-Dynastie ändern sich die Dinge langsam. Friedrich I. verbrachte seine ganze Herrschaft damit, den Einfluss brandenburgischer Stände zu verringern, kämpfte gegen die herrschende Gesetzlosigkeit und schickte seine Armeen gegen die vielen Burgen der Raubritter, die lange Zeit freie Herrschaft über die Region hatten.\n\n§YFriedrich II.§!, "der Eiserne", kam ganz nach seinem Vater und nahm seine Politik an, die dazu bestimmt war, die Macht lokaler Machthaber und gieriger Bürger zu zerschlagen. Er hat außerdem seine Fühler Richtung §YDeutscher Orden§! ausgestreckt, mit dem Ziel §YNeumark§!, einen ursprünglichen Teil Brandenburgs, der von seinen Vorgängern verpfändet wurde, wiederzuerlangen.\n\nDie Schwierigkeit, die Staatsgewalt auszuüben, wurde kürzlich in der Kalmarer Union der Königreiche §YDänemark§! und §YSchweden§!  gesehen, wo der König versucht hat, ähnliche Ziele zu erreichen und schließlich von einem bayrischen König der Wittelsbach-Dynastie ersetzt wurde. Wenn Brandenburg zu einem langlebigen Staat gemacht werden soll, muss es vereint bleiben und solch ein Gezanke, wie es die gewählten §YWettin§! aus §YSachsen§! im Süden haben, verhindern.\n\nDie nahen Königreiche Polen und Böhmen sind in 1444 einerseits als Folge des gescheiterten Kreuzzuges von Warna gegen das Osmanische Reich und andererseits aus Ablehnung des habsburgischen Thronfolgers Ladislaus Postumus durch den böhmischen Adel beide ohne Herrscher. Auch wenn sich die böhmischen Ländereien noch nicht von den Hussitenkriegen der letzten Jahrzehnte erholt haben, bleiben die ketzerischen Hussiten weiterhin ein starker Faktor der böhmischen Politik und machen das Königreich für alle seine Nachbarn, darunter auch Brandenburg, besorgniserregend."
 string_start_ottomans: "Das §YOsmanische Reich§! im Jahr [GetYear] ist eine regionale Macht und dabei, die Kontrolle über Anatolien und den Balkan zu sichern.\n\nIn Europa haben die Osmanen die Kreuzritter in der Schlacht von Warna besiegt und sowohl den §Y Polnischen§! als auch §YUngarischen§! König getötet. Das §YByzantinische Reich§! liegt nun ungeschützt vor ihnen. §YUngarn§! wurde in die Defensive gedrängt, hat jedoch weiterhin die Festung von §YBelgrat§!, die als starkes Bollwerk gegen weitere osmanische Expansion schützt. Die kleineren Prinzen dazwischen können nur überleben, indem sie die Großmächte gegeneinander ausspielen. Weiter südlich führt §YSkanderbeg§! die §YAlbanischen§! Fürstentümer in einer Revolte gegen das Osmanische Reich und wird dabei von §YVenedig§! unterstützt, welche das Meer beherrschen.\n\nDas von der osmanischen Dynastie beherrschte Reich ist [GetYear] noch nicht zentralisiert. Die Autorität des Sultans wird nur durch seinen Haushalt an Dienern, die durch das "Devshirme"-System aus im Krieg gefangengenommenen christlichen Sklaven aus dem Balkan rekrutiert wurden, durchgesetzt. Dies sind die berühmten §YJanitscharen§!, die im Laufe der Zeit zu einem mächtigen stehenden Herr werden. Die Osmanen sind vor allem durch die Hilfe zahlreicher "Marcher-Lords" an die Macht gekommen, die weiterhin autonom sind. Die Verwaltung liegt in den Händen der türkischen Aristokratie, die auf dem Gebiet der Staatskunst ausgebildet sind und weitgehend unabhängig von der Autorität des Sultans agieren.\n\nAll dies ist aber dabei sich zu ändern. Der alte Sultan Murad II. der die Kreuzritterarmeen besiegt hat, ist dabei abzudanken und zieht sich in seine Ländereien in Manisa zurück. Er hinterlässt die Regierung dem jungen §YMehmed II§!. Eben jener ist es auch, der den osmanischen Staat in ein Reich verwandeln wird, Konstantinopel als Reichshauptstadt etabliert und eine zentrale Verwaltung aufbaut, um die Marcher-Lords und alten türkischen Familien beherrschen zu können. Für den "Großen Türken" kann es keinen Kompromiss geben. Das Haus Osman muss die oberste Autorität im Land sein. Die einzige Frage ist, wohin sich seine Armeen zuerst wenden werden!?"
 string_start_tag_africa: "Nordafrika durchlebt eine allgemeine Krise der Enturbanisierung, ausländischer Invasionen und Hungersnöte, während aufeinander folgende marokkanische Reiche aufsteigen und fallen.\n\nLetztendlich werden die dominierenden Kräfte von der iberischen Halbinsel und der Türkei die afrikanische Autonomie als Reaktion auf die gefährliche Macht der maurischen Piratenkönige zerschlagen."
 string_start_religion_anabaptist: "[Root.start_religion_intro]\n\nTDer anabaptistische Glaube wird von §Ybesonderen Ereignissen§!, sobald der §YWunsch nach Reformen§! der Katholiken hoch genug ist und der §YProtestantismus§! freigeschalten ist.[Root.start_protestant_church_power]"
 string_start_religion_coptic: "[Root.start_religion_intro][Root.start_coptic_blessings]\nMiaphysite is in the §YChristian§! Religion Group, together with various other faiths."
 string_isolationism_info: "\n\n£DLC_moh All Nestorian countries have a level of §YCommunion§! with the Catholic Church, ranging from §YFull Communion§! to §YAutocephaly§!. All levels of Communion will confer different bonuses, and your level of Communion is changed through the options you take in countrywide §YIncidents§! that you will encounter as your country progresses through the ages.\n"
 string_start_religion_nestorian: "[Root.start_religion_intro][Root.start_shinto_isolationism]\nNestorian is in the §YChristian§! Religion Group, together with various other faiths."
 string_start_religion_cathar: "[Root.start_religion_intro][Root.start_buddhist_karma]\nDer katharische Glaube gehört zusammen mit verschiedenen anderen frühen Häresien zur §Ychristlichen§! Religionsgruppe. Seine Wurzeln liegen in Frankreich."
 string_start_religion_waldensian: "[Root.start_religion_intro]\nDer waldensische Glaube gehört zusammen mit verschiedenen anderen frühen Häresien zur §Ychristlichen§! Religionsgruppe. Seine Wurzeln liegen in Burgund. Jeder Herrscher können einen Schutzheiligen mit verschiedenen Eigenschaften auswählen, der ihnen bei ihrer Herrschaft hilft."
 string_start_religion_bogomilist: "[Root.start_religion_intro][Root.start_confucian_harmonization]\nDer bogomilische Glaube gehört zusammen mit verschiedenen anderen frühen Häresien zur §Ychristlichen§! Religionsgruppe. Seine Wurzeln liegen in Bosnien."
 string_start_religion_lollardy: "[Root.start_religion_intro]\nDer lollardische Glaube gehört zusammen mit verschiedenen anderen frühen Häresien zur §Ychristlichen§! Religionsgruppe. Seine Wurzeln liegen in England. Jeder Herrscher können einen Schutzheiligen mit verschiedenen Eigenschaften auswählen, der ihnen bei ihrer Herrschaft hilft."
 string_start_religion_hussite: "[Root.start_religion_intro]\nDer hussitische Glaube gehört zusammen mit verschiedenen anderen frühen Häresien zur §Ychristlichen§! Religionsgruppe. Seine Wurzeln liegen in Böhmen. Jeder Herrscher können eine Gruppierung mit verschiedenen Eigenschaften auswählen, die ihnen bei ihrer Herrschaft hilft."
 string_church_power_info: "\n\n£DLC_cs Protestantische und anabaptistische und Nationen können mit der Zeit §YKirchenmacht§! ansammelt. Diese kann benutzt werden, um 3 §YGlaubensaspekte§! zu aktivieren, um ihre §YStaatskirche§! auf ihre eigenen Bedürfnisse zurechtzuschneiden.\n"
 string_fervor_info: "\n\n£DLC_won Reformierte Nationen sammeln monatlich §YEifer§! an. Eiferpunkte können dazu benutzt werden, einen Fokus auf §YKrieg§!, §YHandel§! oder §YStabilität§! zu setzen.\n"
 string_blessings_info: "\n\n£DLC_rom Fratizellische Nationen können §YSegen§! durch das Erobern der §YHeiligen Stätten§! ihres Glaubens aktivieren. Die Anzahl Stätten unter fratizellischem Besitz legt die Anzahl der verfügbaren Segen für alle fratizellischen Nationen der Welt fest.\n"
 string_karma_info: "\n\n£DLC_cs §YKatharische§! Nationen haben §YVollkommenheit§!, die verschiedene Boni verleiht, je nachdem ob der Wert hoch, niedrig oder ausgewogen ist. Vollkommenheit kann durch Entscheidungen bei Events, dem Beitritt zu Verteidigungskriegen, dem Zurückgeben von Kernprovinzen, dem Konvertieren von Provinzen, dem Entlassen von Nationen oder wenn eine katharische Nation das Ziel einer Kriegserklärung ist, erhöht werden. Vollkommenheit kann durch Entscheidungen bei Events, durch das Erklären von Kriegen und das Erobern von Land verringert werden.\n"
 string_harmonization_info: "\n\n£DLC_moh Bogomilische Nationen sammeln §YAssimilation§!, welche Mali gibt, wenn sie zu niedrig ist und Boni, wenn sie hoch ist.\n\nBogomilische Nationen können außerdem ihren Glauben mit dem anderer Glauben §Yassimilieren§!, was alle Provinz-Mali der entsprechenden Religion aufhebt. Assimilation dauert 50 Jahre an und verbraucht jährlich 3 Assimilation.\n"
 string_start_religion_tengri: "[Root.start_religion_intro][Root.start_tengri_syncretism]\nDer Tengrismus ist in den Steppen beheimatet. Tengrische Provinzen sind vor allem in Rumänien zu finden."
 string_start_religion_slavic_pagan: "[Root.start_religion_intro]\n\nDer [Root.Religion.GetName]e Glaube gehört zur §Y[Root.Religion.GetGroupName]en§! Religionsgruppe. Rodistisch Herrscher können einen Schutzpatron mit unterschiedlichen Eigenschaften auswählen, der ihnen bei ihrer Herrschaft hilft."
