 desc_investiture_controversy_m: "Im 11. und 12. Jahrhundert wurde die kaiserliche Autorität durch päpstliche Reformen wiederholt geschwächt. Die antipäpstliche Politik des Kaisers führte zu seiner Exkommunikation und diversen Rebellionen verschiedener Reichsfürsten."
