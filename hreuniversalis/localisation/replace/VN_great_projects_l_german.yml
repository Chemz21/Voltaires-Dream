#Events
 monument_events.1.t: "Die Krakauer Salinen"
 monument_events.1.d: "Die Entwicklung der königlichen Salzbergwerke von Wieliczka und Bochnia hat unserer Wirtschaft großen Nutzen gebracht. Der Verkauf von Salz an benachbarte Staaten stellt heute einen bedeutenden Anteil unserer Staatseinnahmen dar und ermöglicht die Finanzierung anderer Projekte.\nInzwischen wurde erwogen, die einheimische Salzproduktion durch die Gründung der Krakauer Saline zu intensivieren, um unsere Wettbewerbsfähigkeit auf dem europäischen Salzmarkt zu stärken."
 monument_events.1.a: "Gründet die Salinen von Krakau."
 monument_events.1.b: "Die Salzstollen generieren bereits genügend Profit für uns."
 monument_events.2.t: "Die Kunstwerke von [3427.GetName]"
 monument_events.2.d: "Unsere Paläste müssen stets mit beeindruckenden Kunstwerken geschmückt sein, die den außerordentlichen Reichtum und die Herrlichkeit [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] veranschaulichen. Dem Winterpalast in [3427.GetName], dem beeindruckendsten Palast im gesamten [Root.GetAdjective]en Reich, fehlt jedoch noch eine angemessene Kunstsammlung. [Root.Monarch.GetTitle] [Root.Monarch.GetName] erwägt nun, die wertvollsten Gemälde und Skulpturen des Kontinents zu erwerben, um sie im Winterpalast auszustellen."
 monument_events.2.a: "Wir werden die größte und bedeutendste Kunstsammlung in Europa erschaffen."
 monument_events.2.b: "Der Winterpalast ist so, wie er ist, perfekt."
 monument_events.3.t: "Das Katholikat aller Armenier"
 monument_events.3.d: "Nachdem Armenien im Jahr 301 n. Chr. das Christentum als Staatsreligion angenommen hatte, wurde die Stadt Etschmiadsin zum Sitz des armenischen Katholikats. Aufgrund ihrer spirituellen Bedeutung wurde die Stadt schnell zu einem kulturellen und religiösen Zentrum des armenischen Christentums.\nNun, da Etschmiadsin nach Jahrhunderten unter Fremdherrschaft endlich wieder in den Händen frommer Armenier ist, konnte das alte Katholikat sein langjähriges Exil in Kilikien wieder verlassen und nach Etschmiadsin zurückkehren. Wir sind die Wiederhersteller des armenischen Christentums!"
 monument_events.3.a: "Wunderbar!"
 monument_events.4.t: "Einwohner fühlen sich sicher"
 monument_events.4.d: "Die großen theodosianischen Mauern von Konstantinopel sind noch nie besiegt worden. In diesen Zeiten des Krieges fühlen sich die Bewohner der Stadt durch diese Tatsache getröstet. Infolgedessen sind sie bereit, mehr Steuern zu zahlen, um ihren Schutz zu erhalten..."
 monument_events.4.a: "Tolle Neuigkeiten!"
 monument_events.4.b: "Wir sollten dies nutzen, um die Rekrutierung zu steigern."
 monument_events.4.c: "Keine Sorge, der Krieg wird bald vorbei sein!"
