#Seigneuries
 seigneury: "Seigneurie"
 seigneury_long_desc: "Eine Seigneurie ist ein loser Untertan, der zwar Abgaben zahlt, aber seine eigenen Kriege führen und eigene diplomatische Beziehungen aufbaut. Sie schließt sich ihrem Lehnsherrn nur dann in Kriegen an, wenn sie direkt dazu aufgefordert wird. Eine loyale Seigneurie kann in einen normalen Vasallen umgewandelt werden, um später annektiert zu werden."
 seigneury_title: "Seigneurie"
 seigneury_title_plural: "Seigneurien"
 seigneury_overlord: "Seigneurie-Lensherr"
 desc_seigneury_overlord: ""
 seigneury_subject: "Seigneurie-Untertan"
 desc_seigneury_subject: ""
 seigneury_is_our: "§Y$NAME$§! ist unsere Seigneurie."
 is_seigneury: "Seigneurie"
#CB
 cb_disloyal_seigneury: "Illoyale Seigneurie"
 cb_disloyal_seigneury_desc: "Die Seigneurie ist übermütig und versucht, sich aus unserem Griff zu befreien."
#Diplo Actions
 turn_seigneury_into_vassal_title: "Seigneurie zu Vasallen aufstufen"
 turn_seigneury_into_vassal_desc: "Möchtet Ihr §Y[From.GetName]§! zu einem §YVasallen§!-Untertan machen?"
 turn_seigneury_into_vassal_tooltip: "Wandelt unsere Seigneurie in einen Vasallen um."
 turn_seigneury_into_vassal_alert_tooltip: "Ein Angebot, uns zu einem §YVasallen§! zu machen"
 turn_seigneury_into_vassal_dialog: "[This.GetName] bietet uns an, sein Vasallen-Untertan zu werden. Dadurch würden wir unserer Autonomie beraubt werden, uns aber enger unter ihre Schutzherrschaft stellen."
 cancel_seigneury_title: "Seigneurie aufgeben"
 cancel_seigneury_desc: "Möchtet Ihr den Seigneuriestatus von §Y[From.GetName]§! beenden?\nDadurch verlieren wir §R1§! [Root.GetStabilityOrPrestigeLoss], es sei denn, das Freiheitsstreben beträgt §Y100%§!."
 cancel_seigneury_tooltip: "Beendet unsere Seigneurievereinbarung."
 call_seigneury_into_wars_title: "Seigneurie in den Krieg rufen"
 call_seigneury_into_wars_desc: "Zwingt §Y[From.GetName]§! dazu, ALLEN §Y[Root.GetAdjective]en§! Kriegen beizutreten. Die Meinung von §Y[From.GetName]§! über §Y[Root.GetName]§! reduziert sich um §R100§!. Sollten wir §Y[From.GetName]§! nur in Verteidigungskriege rufen können, beträgt der Meinungsverlust lediglich §Y50§!."
 call_seigneury_into_wars_tooltip: "Ruft die Seigneurie in unsere Kriege."
 converted_seigneury_into_vassal_opinion: "Konvertierte eine Seigneurie in einen Vasallen"
#Modifiers
 CONVERT_SEIGNEURY_AFTER_50_YEARS: "- §RIhr dürft nur Länder annektieren, die mindestens §Y50§! Jahre lang Eure Seigneurie waren.§!"
