 estate_holy_orders_disaster: "Holy Orders' Independence"
 estate_holy_orders_disaster_desc: "The Holy Orders have grown so powerful that they have broken off to form a country of their own, outside of our control."
 estate_holy_orders: "Holy Orders"
 estate_holy_orders_desc: "The Holy Orders consist of various fraternal organizations, crusader societies, and baronies landed within Europe. The various Bailiwicks often have little communication with any Grandmaster and thus conduct their affairs through a sovereign monarch. The Holy Orders aspire to be recognized as an estate of the same importance as the Nobility and will enlist their full political and religious sway to help a benevolent overlord."