 string_start_religion_dievturiba: "[Root.start_religion_intro]\n\nDer Lettische Glaube gehört zur §YHeidnischen§! Gruppe. Lettische Herrscher können einen Schutzgott auswählen, der Ihnen bei Ihrer Herrschaft unterstützt."
