 vn_crusade_events.1.h: "Kreuzzug um Deutschland (§Y[781.GetName]§!)"
 vn_crusade_events.1.i: "Kreuzzug um Frankreich (§Y[4063.GetName]§!)"
 vn_crusade_events.1.j: "Kreuzzug um das Wendland (§Y[402.GetName]§!)"
