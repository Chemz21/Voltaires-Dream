 vn_flavor_apl.100.t: "Schicksal von [566.GetName]"
 vn_flavor_apl.100.d: "Die Stadt [566.GetName] wurde 1047 vom Heiligen Römischen Kaiser Heinrich III. an den Kirchenstaat übergeben, blieb aber de facto in den Händen langobardischer Fürsten.\nNachdem wir die Stadt erobert haben, erwartet [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] von uns, dass wir [PAP.Monarch.GetHerHis]e Herrschaft in [566.GetName] wiederherstellen. Sollen wir dieser Bitte nachkommen oder die Stadt für uns behalten?"
 vn_flavor_apl.100.a: "Übergebt die Stadt an [PAP.GetMdendie] [PAP.Monarch.GetTitle]."
 vn_flavor_apl.100.b: "Wir haben sie erobert, also gehört sie uns!"
 vn_flavor_apl.101.t: "Die [From.GetAdjective]e Eroberung von [566.GetName]"
 vn_flavor_apl.101.d: "Die Stadt [566.GetName] wurde kürzlich von [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName], [From.Monarch.GetTitle] von [From.GetName], erobert. Wohl wissend, dass sie seit 1047 de jure uns gehört, übertrug [From.Monarch.GetSheHe] die Stadt an uns. [From.Monarch.GetSheHeCap] ist ein wahrhaft aufrichtiger Christ!"
 vn_flavor_apl.101.a: "Wir danken [From.Monarch.GetMihmihr]."
 vn_flavor_apl.102.t: "Eine sizilianische Grafschaft?"
 vn_flavor_apl.102.d: ""
 vn_flavor_apl.102.a: "Roger soll die Insel in unserem Namen regieren."
 vn_flavor_apl.102.b: "Wir wollen die Insel selbst regieren."
 vn_flavor_apl.103.t: "Der Diebstahl der Seidenraupe"
 vn_flavor_apl.103.d: ""
 vn_flavor_apl.103.a: "[sicilian_silk_1] ist die beste Wahl."
 vn_flavor_apl.103.b: "Unser Hauptstandort für die Seidenproduktion sollte [sicilian_silk_2] sein."
 vn_flavor_apl.103.c: "[sicilian_silk_3] scheint für unsere Pläne am geeignetsten zu sein."
 vn_flavor_apl.103.dd: "Verkauft die Seidenraupen stattdessen an den Meistbietenden."


