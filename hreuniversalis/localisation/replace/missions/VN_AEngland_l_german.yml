l_german:
 vn_ase_defeat_vikings_title: "Besiegt die Wikinger"
 vn_ase_defeat_vikings_desc: "Wir haben Nachricht von einer Wikingerarmee erhalten, die versucht, an unseren Küsten zu landen, und das auch noch zu einem äußerst ungünstigen Zeitpunkt. Wir müssen sie abwehren; nehmt keine Gefangenen!"
 vn_ase_defeat_vikings.tt: "§Y[NOR.GetName]§! hat den Anspruch auf §Y[Root.GetName]§! widerrufen"
 vn_ase_defeat_vikings.tt2: "Wenn wir diese Mission erfüllen, während wir uns in einem Verteidigungskrieg gegen [NOR.GetName] befinden:"
 vn_ase_defeat_vikings.tt3: "Wenn wir diese Mission erfüllen, nachdem [NOR.GetName] den Thronanspruch aufgegeben hat:"
 vn_ase_defeat_vikings.tt4: "Wenn wir diese Mission nach 1075 erfüllen:"
 vn_ase_reincorporate_northumbria_title: "Eingliederung Northumbrias"
 vn_ase_reincorporate_northumbria_desc: "Das Earldom von Northumbria ist eines der größten in England und ihre Earls sind eigentlich dazu da, in unserem Namen zu regieren, aber in letzter Zeit scheint es, dass man ihnen zu viel Spielraum gewährt hat und sie uns in Zukunft bedrohen könnten. Wir müssen das sofort berichtigen."
 vn_ase_assimilate_danes_title: "Assimiliert den Danelag"
 vn_ase_assimilate_danes_desc: "Der Danelag ist eine riesige Region, die den gesamten Norden Englands und große Teile der Midlands umfasst. Geschmiedet durch die Invasionen der Wikinger und die anschließende Besiedlung durch Skandinavier, hat es eine Kultur und Gesetze entwickelt, die sich sehr von unseren eigenen unterscheiden. Obwohl wir in der Vergangenheit versucht haben, die Dänen aggressiv aus dem Land zu vertreiben, hat dies nicht gut für uns geendet; wir sollten stattdessen die Dänen friedlich assimilieren und die rechtlichen und kulturellen Unterschiede zwischen Nord und Süd nach und nach abbauen."
 vn_ase_conquer_strathclyde_title: "Erobert Strathclyde"
 vn_ase_conquer_strathclyde_desc: "Das Königreich Strathclyde liegt nicht nur an der Grenze zwischen England und Schottland, sondern auch auf wertvollen Silbervorkommen. Wir müssen sie beseitigen, um uns auf die eventuelle Unterwerfung Schottlands vorzubereiten."
 vn_ase_conquer_highlands_title: "Kontrolliert die Highlands"
 vn_ase_conquer_highlands_desc: "Wir mögen die Entschlossenheit der Schotten und das unnachgiebige Terrain unterschätzt haben, aber wir sind noch lange nicht fertig mit unseren Eroberungen. Wir müssen in die Highlands und darüber hinaus vordringen und jeden Widerstand ausrotten."
 vn_ase_conquer_highlands.tt: "10 §GGallowglass§!-§YInfanterieregimenter§! tauchen in unserer Hauptstadt auf."
 vn_ase_elect_new_king_title: "Wält einen neuen König"
 vn_ase_elect_new_king.tt: "§YEduard der Bekenner§! ist NICHT Herrscher des Landes"
 vn_ase_elect_new_king.tt2: "Wenn wir diese Mission erfüllen, indem wir den Thron §YHereweald Godwining§! versprechen:"
 vn_ase_elect_new_king.tt3: "Wenn wir diese Mission erfüllen, indem wir den Thron §YEadgar Cerdicing§! versprechen:"
 vn_ase_elect_new_king.tt4: "Wenn wir diese Mission erfüllen, indem wir den Thron §YGuillaume Rolloning§! versprechen:"
 vn_ase_elect_new_king.tt5: "Wenn wir diese Mission erfüllen, indem wir den Thron §YHarald Hardrådeætta§! versprechen:"
 vn_ase_elect_new_king.tt6: "Hat einen Nachfolger für §YEduard der Bekenner§! bestimmt."
 vn_bypass_this_mission: "Diese Mission kann umgangen werden, wenn die Bedingungen nicht erfüllt sind."
 vn_ase_elect_new_king_desc: "Die angelsächsische Erbfolge ist eher ein Wahlsystem als ein reines Erbsystem; dies gibt dem Witenagemot die Macht, den nächsten König nach dem Tod des Amtsinhabers zu wählen. Eduard der Bekenner hatte zwar einen engeren lebenden Verwandten, Edgar Aetheling, aber der war noch ein Kind, und so wurde stattdessen Eduards Schwager Harold Godwinson der vorrangige Kandidat. Es scheint klar zu sein, dass wir einen starken König brauchen, der uns durch die vor uns liegenden unruhigen Zeiten führt, also müssen wir uns mit der Entscheidung des Witans zufrieden geben."
 vn_ase_a_kingdom_consolidated_title: "Konsolidiertes Königreich"
 vn_ase_a_kingdom_consolidated_desc: "Die letzten Jahrzehnte waren sehr schwierig für unser Königreich, mit zwei gleichzeitigen Bedrohungen aus Übersee für unseren Thron. Aber trotzdem sind wir als Sieger hervorgegangen und haben unsere Integrität bewahrt. Die ganze Nation feiert, und wir haben nie größeren Wohlstand gesehen."
 vn_ase_build_up_fyrd_title: "Baut die Fyrd auf"
 vn_ase_build_up_fyrd_desc: "Die regulären Truppen, die die Fyrd, den Großteil der angelsächsischen Armee, bilden, haben traditionell wenig Ausbildung erhalten und werden aus den Reihen der Bauern gezogen. Wir sollten die Fyrd nicht nur größer, sondern auch wesentlich professioneller ausbilden."
 vn_ase_reclaim_lothian_title: "Fordert Lothian zurück"
 vn_ase_reclaim_lothian_desc: "Lothian gehörte einst zum angelsächsischen Königreich Northumbria, ging aber im 10. Jahrhundert an die Schotten verloren. Endlich sind wir bereit, es von ihnen zurückzuerobern und den Weg zum Zentralgürtel und den Highlands von Schottland zu öffnen."
 vn_ase_control_eastern_scotland_title: "Östliches Schottland"
 vn_ase_control_eastern_scotland_desc: "Wir mögen die Entschlossenheit der Schotten und das unnachgiebige Terrain unterschätzt haben, aber wir sind noch lange nicht fertig mit unseren Eroberungen. Wir müssen in die Highlands und darüber hinaus vordringen und jeden Widerstand ausrotten."
 vn_ase_anglo_scottish_union_title: "Union mit Schottland"
 vn_ase_anglo_scottish_union_desc: "Ob durch schieres diplomatisches Glück oder durch brachiale Gewalt, wir haben es geschafft, Schottland als Teil der englischen Krone zu sichern. Von hier an werden wir eine Union zwischen den beiden Ländern besiegeln und den Weg zu einem Vereinigten Königreich von Großbritannien ebnen."
 vn_ase_drive_out_normans_title: "Vertreibt die Normannen"
 vn_ase_drive_out_normans_desc: "Jene Normannen haben die Frechheit, unseren rechtmäßigen Thron als den ihren zu beanspruchen und uns als Usurpatoren zu bezeichnen! Wir müssen ihnen eine Lektion erteilen und sie für ihre Einmischung vernichtend schlagen, auch wenn sie ihre Burgen haben, hinter denen sie sich verstecken können."
 vn_ase_drive_out_normans.tt: "§Y[NRM.GetName]§! hat den Anspruch auf §Y[Root.GetName]§! widerrufen"
 vn_ase_drive_out_normans.tt2: "Wenn wir diese Mission erfüllen, während wir uns in einem Verteidigungskrieg gegen [NRM.GetName] befinden:"
 vn_ase_drive_out_normans.tt3: "Wenn wir diese Mission erfüllen, nachdem [NRM.GetName] den Thronanspruch aufgegeben hat:"
 vn_ase_drive_out_normans.tt4: "Wenn wir diese Mission nach 1075 erfüllen:"
 vn_ase_end_isolation_title: "Beendet die Isolation"
 vn_ase_end_isolation_desc: "Die Außenpolitik von Eduard dem Bekenner war eine der relativen Isolation im Gegensatz zu früheren angelsächsischen Königen, was uns verwundbar machte, als wir von ausländischen Anspruchstellern bedroht wurden. Wir sollten versuchen, diese Politik zu revidieren und wieder mehr diplomatische Beziehungen zu knüpfen."
 vn_ase_beyond_offas_dyke_title: "Hinter dem Offa's Dyke"
 vn_ase_beyond_offas_dyke_desc: "Offa's Dyke ist eine jahrhundertealte Befestigungsanlage, die vom König von Mercia, Offa, über fast die gesamte Länge der walisischen Grenze errichtet wurde. Dies hat uns zwar bei der Verteidigung gegen die Waliser geholfen, die hin und wieder über die Grenze stürmen, aber wir könnten diese Bedrohung vollständig beseitigen, wenn wir über den Dyke hinaus expandieren."
 vn_ase_subdue_wales_title: "Unterwerft Wales"
 vn_ase_subdue_wales_desc: "Nachdem wir uns jenseits des Dyke etabliert haben, können wir bis zum Meer vordringen und Wales in seiner Gesamtheit erobern. Sie werden nicht länger nur "Außenseiter" sein!"
 vn_ase_bretwalda_title: "Bretwalda"
 vn_ase_bretwalda_desc: "In den Zeiten der Heptarchie wurde das Wort Bretwalda verwendet, um einen angelsächsischen Herrscher zu beschreiben, der die Vorherrschaft über die anderen Königreiche in Großbritannien erlangt hatte. Möge die Welt uns diesen Titel zugestehen, da wir nun die Herrscher über ganz Großbritannien sind!"
 vn_ase_reform_economy_title: "Reformiert die Wirtschaft"
 vn_ase_reform_economy_desc: "Während wir bereits eine starke Wirtschaft durch unsere Exporte von Wolle in den Rest Europas im Austausch für wertvolle Materialien wie Silber haben, sollten wir das Beste aus diesem Umstand herausholen und neue Institutionen einrichten, um unsere Wirtschaft zu regulieren."
 vn_ase_dominate_wool_trade_title: "Dominiert den Wollhandel"
 vn_ase_dominate_wool_trade_desc: "Die Produktion von Wolle ist etwas, wofür wir schon immer berühmt waren, aber wir müssen noch weiter gehen und sicherstellen, dass wir ein Monopol auf die Produktion und den Vertrieb in ganz Europa haben - damit lassen sich sicherlich riesige Gewinne erzielen."
 english_wool: "Englische Wolle"
 vn_ase_revenge_on_normandy_title: "Rache gegen die Normandie"
 vn_ase_revenge_on_normandy_desc: "Die Normannen haben uns brutal und heimtückisch angegriffen, um unsere Krone zu stehlen, doch sie sind gescheitert und wir haben sie ins Verderben geschickt. Jetzt ist die Zeit für unsere Rache gekommen!"
 vn_ase_continental_foothold_title: "Kontinentale Stützpunkte"
 vn_ase_continental_foothold_desc: "Die Reichtümer des Kontinents winken; wir müssen einen greifbaren Stützpunkt finden, um uns auf die Eroberung neuer Gebiete vorzubereiten."
 vn_ase_anglo_saxon_fleet_title: "Flotte der Angelsachsen"
 vn_ase_anglo_saxon_fleet_desc: "In der Vergangenheit war unsere Flotte im Vergleich zu denen der Wikinger oder sogar der Festlandeuropäer erbärmlich schwach. Indem wir unsere lange Küstenlinie und die vielen Häfen nutzen, können wir eine neue Marineflotte aufbauen, um jede Invasion abzuwehren."
 vn_ase_anglo_saxon_fleet.tt: "Wenn wir diese Mission abschließen, während wir §Y60§! Marinetradition haben:"
 vn_ase_conquer_leinster_title: "Erobert Leinster"
 vn_ase_conquer_leinster_desc: "Die Region Leinster, die am nächsten an die keltische See grenzt, ist der ideale Ausgangspunkt für unsere Eroberung Irlands."
 vn_ase_conquer_connacht_title: "Erobert Connacht"
 vn_ase_conquer_connacht_desc: "Die Region Connacht, am Westrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_ase_conquer_ulster_title: "Erobert Ulster"
 vn_ase_conquer_ulster_desc: "Die Region Ulster, am Nordostrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_ase_conquer_munster_title: "Erobert Munster"
 vn_ase_conquer_munster_desc: "Die Region Munster, am Südwestrand Irlands, muss unter unsere Kontrolle gebracht werden."
 vn_ase_consolidate_ireland_title: "Konsolidiert Irland"
 vn_ase_consolidate_ireland_desc: "Nun, da Irland erobert wurde, müssen wir es mit allen Mitteln in unserer Gewalt behalten. Es ist kein Geheimnis, dass die Iren am Ende viel lieber unabhängig wären..."
 vn_ase_consolidate_ireland.tt: " §Yirische§! Kulturen werden von §Y[Root.GetName]§! akzeptiert."
 vn_ase_westminster_abbey_title: "Westminster Abbey"
 vn_ase_westminster_abbey_desc: "Das vielleicht größte Vermächtnis, das Eduard der Bekenner in London hinterlassen hat, ist die Westminster Abbey, die auf sein Geheiß gegen Ende seiner Herrschaft errichtet wurde."
 vn_ase_romanesque_architecture_title: "Romanische Architektur"
 vn_ase_romanesque_architecture_desc: "Eine architektonische Bewegung, die vom Kontinent kommt, hat in unserem Land schnell an Popularität gewonnen: die Romanik. Wir müssen dies nutzen und die prachtvollsten Gebäude in diesem Stil errichten, um ausländische Würdenträger zu beeindrucken."
 vn_ase_norman_castles_title: "Normannische Burgen"
 vn_ase_norman_castles_desc: "Die Normannen mögen unsere Widersacher gewesen sein, aber wir müssen zugeben, dass sie hervorragende Burgen hatten. Indem wir ihre Entwürfe adaptieren und sie zur Kontrolle unserer Städte und Grenzen nutzen, werden wir viel sicherer gegen Invasionen und Rebellionen sein."
 vn_ase_scandinavian_diplomacy_title: "Skandinavische Diplomatie"
 vn_ase_scandinavian_diplomacy.tt: "Hauptstadt ist in der Überregion §YSkandinavien§!"
 vn_ase_scandinavian_diplomacy.tt2: "Jedes §Yskandinavische§! Land mit mindestens §Y100§! Meinung über §Y[Root.GetName]§! verbessert seine Meinung über uns um §G+50§!."
 vn_ase_scandinavian_diplomacy_desc: "Die Wikinger mögen zwar mehrmals über uns hergefallen sein und uns einige Male erobert haben, aber die Zeiten haben sich geändert und heute sind die Skandinavier weniger kriegerisch und vielmehr bereit, mit uns zu handeln."
 vn_ase_open_doors_to_trade_title: "Die Tore zum Handeln"
 vn_ase_open_doors_to_trade_desc: "Einige mögen sagen, dass wir im Umgang mit anderen Ländern nicht offen genug waren, und sie haben Recht; wir sollten eine neue Freihandelspolitik pflegen, die unserem diplomatischen Ansehen sicherlich zugute kommen wird."
 vn_ase_growth_of_burhs_title: "Wachstum der Burhs"
 vn_ase_growth_of_burhs_desc: "Die Burh ist die traditionelle angelsächsische Stadt, die sich innerhalb einer befestigten Anlage befindet; obwohl diese Bauweise in Kriegszeiten von Vorteil war, schränkt sie in Friedenszeiten ihre Expansion ein. Wir sollten die Burhs ermutigen, über ihre mittelalterlichen Mauern hinaus zu wachsen und dies durch zusätzliche Verteidigungsanlagen zu kompensieren."
 vn_ase_northern_connections_title: "Nördliche Handelsrouten"
 vn_ase_northern_connections_desc: "Wir dürfen bei keiner Handelsmöglichkeit auf der Strecke bleiben und die Nordsee ist da keine Ausnahme. Wir sollten so viele Anteile wie möglich in ihrer Umgebung erwerben."
 vn_ase_flourishing_witan_title: "Erfolgreicher Witan"
 vn_ase_flourishing_witan_desc: "Der Witenagemot, oder Witan, ist der traditionelle angelsächsische Beratungsrat im Dienste des Monarchen, der sich aus den wichtigsten Geistlichen und Adeligen des Landes zusammensetzt. Indem wir die Erweiterung des Witan fördern, um den Bedürfnissen unserer ständig wachsenden Bürokratie gerecht zu werden, können wir immer den besten Rat erhalten, um sicherzustellen, dass der Regierungsprozess reibungsloser verläuft."

