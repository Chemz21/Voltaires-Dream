#Events
 vn_monument_events.1.t: "Die Krakauer Salinen"
 vn_monument_events.1.d: "Die Entwicklung der königlichen Salzbergwerke von Wieliczka und Bochnia hat unserer Wirtschaft großen Nutzen gebracht. Der Verkauf von Salz an benachbarte Staaten stellt heute einen bedeutenden Anteil unserer Staatseinnahmen dar und ermöglicht die Finanzierung anderer Projekte.\nInzwischen wurde erwogen, die einheimische Salzproduktion durch die Gründung der Krakauer Saline zu intensivieren, um unsere Wettbewerbsfähigkeit auf dem europäischen Salzmarkt zu stärken."
 vn_monument_events.1.a: "Gründet die Salinen von Krakau."
 vn_monument_events.1.b: "Die Salzstollen generieren bereits genügend Profit für uns."
 vn_monument_events.2.t: "Die Kunstwerke von [3427.GetName]"
 vn_monument_events.2.d: "Unsere Paläste müssen stets mit beeindruckenden Kunstwerken geschmückt sein, die den außerordentlichen Reichtum und die Herrlichkeit [Root.GetMunseresunserer] [Root.Monarch.GetTitle][Root.GetMsMale] veranschaulichen. Dem Winterpalast in [3427.GetName], dem beeindruckendsten Palast im gesamten [Root.GetAdjective]en Reich, fehlt jedoch noch eine angemessene Kunstsammlung. [Root.Monarch.GetTitle] [Root.Monarch.GetName] erwägt nun, die wertvollsten Gemälde und Skulpturen des Kontinents zu erwerben, um sie im Winterpalast auszustellen."
 vn_monument_events.2.a: "Wir werden die größte und bedeutendste Kunstsammlung in Europa erschaffen."
 vn_monument_events.2.b: "Der Winterpalast ist so, wie er ist, perfekt."
 vn_monument_events.3.t: "Das Katholikat aller Armenier"
 vn_monument_events.3.d: "Nachdem Armenien im Jahr 301 n. Chr. das Christentum als Staatsreligion angenommen hatte, wurde die Stadt Etschmiadsin zum Sitz des armenischen Katholikats. Aufgrund ihrer spirituellen Bedeutung wurde die Stadt schnell zu einem kulturellen und religiösen Zentrum des armenischen Christentums.\nNun, da Etschmiadsin nach Jahrhunderten unter Fremdherrschaft endlich wieder in den Händen frommer Armenier ist, konnte das alte Katholikat sein langjähriges Exil in Kilikien wieder verlassen und nach Etschmiadsin zurückkehren. Wir sind die Wiederhersteller des armenischen Christentums!"
 vn_monument_events.3.a: "Wunderbar!"
 vn_monument_events.4.t: "Einwohner fühlen sich sicher"
 vn_monument_events.4.d: "Die großen theodosianischen Mauern von Konstantinopel sind noch nie besiegt worden. In diesen Zeiten des Krieges fühlen sich die Bewohner der Stadt durch diese Tatsache getröstet. Infolgedessen sind sie bereit, mehr Steuern zu zahlen, um ihren Schutz zu erhalten..."
 vn_monument_events.4.a: "Tolle Neuigkeiten!"
 vn_monument_events.4.b: "Wir sollten dies nutzen, um die Rekrutierung zu steigern."
 vn_monument_events.4.c: "Keine Sorge, der Krieg wird bald vorbei sein!"
 vn_monument_events.6.t: "Eine zweite Übersetzungsbewegung"
 vn_monument_events.6.d: "Das Haus der Weisheit erlebte seine Blütezeit im 9. Jahrhundert, als die abbasidischen Kalifen wissenschaftliche Aufgeschlossenheit und Gelehrsamkeit als integrale Bestandteile der mu'tazilitischen Sekte vorantrieben. Das Bildungszentrum erlangte Berühmtheit für seine phänomenalen Übersetzungen griechischer, persischer und aramäischer Schriften ins Arabische, was heute als die griechisch-arabische Übersetzungsbewegung bekannt ist.\nDie aus vielen Kulturen und Religionen stammenden Gelehrten des Hauses der Weisheit haben unlängst eine neue Ära für Übersetzungen eingeleitet, deren Aktivitäten wir fördern und auf andere Bildungseinrichtungen in unserem Land ausweiten könnten."
 vn_monument_events.6.a: "Unterstützt diese geniale Idee."
 vn_monument_events.6.b: "Es ist gut, dass diese Phase ihr Ende gefunden hat."
#Modifiers
 krakow_saltworks: "Krakauer Salinen"
 desc_krakow_saltworks: "Die Salzgewinnung in Wieliczka und Bochnia wurde durch die Gründung der Krakauer Salinen organisiert."
 catholicos_of_armenia: "Katholikat von Etschmiadsin"
 desc_catholicos_of_armenia: "Die Kathedrale von Etschmiadsin erstrahlt in neuem Glanz und mit ihr konnten wir endlich das armenische Katholikat zurück nach Etschmiadsin, dem Sitz der antiken Katholikoi von Armenien, verlegen."
 second_translation_movement: "Zweite Übersetzungsbewegung"
 desc_second_translation_movement: "Wir erleben eine neue Welle der Intellektualität, denn zahlreiche Schriften aus der ganzen Welt werden erstmals in unsere Landessprache übersetzt."