 vn_flavor_fri.100.t: "Wiederherstellung der alten Hauptstadt?"
 vn_flavor_fri.100.d: "Die Machtzentren des frühmittelalterlichen friesischen Königreichs waren die Stadt Trecht, heute der Sitz des Bischofs von Utrecht, und die heute untergegangene Stadt Dorestad, einst einer der wichtigsten Handelsknotenpunkte Nordwesteuropas. Jetzt, da beide Städte wieder in friesischer Hand sind, ist es an der Zeit zu entscheiden, ob wir unser Herrschaftszentrum wieder in eine dieser Städte verlegen sollten."
 vn_flavor_fri.100.a: "Trecht sollte unsere neue Hauptstadt sein!"
 vn_flavor_fri.100.b: "Oder wie wäre es mit Dorestad?"
 vn_flavor_fri.100.c: "Eigentlich ist [Root.Capital.GetName] in Ordnung."
 vn_flavor_fri.101.t: "Die Legende von Akraberg"
 vn_flavor_fri.101.d: "Jetzt, da wir in den Ländern rund um die Nordsee stärker präsent sind, erreichen viele fremde Legenden und Volksmärchen unsere Ufer. Einer dieser Legenden zufolge gibt es an der Südspitze der weit entfernten färöischen Insel Suðuroy eine Kolonie von Friesen.\nDer Legende nach verließ eine Gruppe von Friesen ihre Heimat, als diese 734 von Karl Martell unterworfen wurde. Mit Drachenbooten wurden sie ebenso wie die Dänen Piraten und eroberten viele Frachten in den Seehäfen der Ostsee. Eines Tages wurde die Flotte durch einen Sturm zerstreut und eines der Schiffe lief auf Suðuroy auf. Hier erhielten die Friesen den Südrand der Insel, wo sie die Kolonie Akraberg gründeten. Man sagt, dass sie noch lange nach der Christianisierung der übrigen färöischen Inseln als Heiden übrig blieben."
 vn_flavor_fri.101.a: "Wir müssen diese lange verlorenen Landsleute wieder mit ihrer Heimat vereinen!"
 vn_flavor_fri.102.t: "Die Friesische Freiheit"
 vn_flavor_fri.102.d: "Seit der Unterwerfung des Königreichs Friesland durch die Merowinger im 8. Jahrhundert sind die Friesen geteilt geblieben. Doch nach Jahrhunderten der Zersplitterung ist es [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] gelungen, den Großteil Frieslands unter [Root.Monarch.GetHerHis]em Banner zu vereinen. Geschmiedet im Widerstand und in der stolzen Weigerung, sich fremden Herrschern zu beugen, stehen die Friesen nun mit einem gemeinsamen Ziel zusammen. Wir werden diese Vision die "Friesische Freiheit" bezeichnen.\nJetzt müssen wir entscheiden, wie wir unsere Zukunft aussehen lassen wollen. Wollen wir an unseren ländlichen Traditionen festhalten, dem Ruf des Meeres folgen oder unser Schicksal vom Handel bestimmen lassen?"
 vn_flavor_fri.102.a: "Wir sind in erster Linie Bauern."
 vn_flavor_fri.102.b: "Wir sind in erster Linie Freibeuter."
 vn_flavor_fri.102.c: "Wir sind in erster Linie Kaufleute."
 vn_flavor_fri.102.dd: "Lasst uns einfach nur unsere Freiheit feiern."

 FRISIAN_FREEDOM_NAME: "Fryske Frijheid"
 FRISIAN_FREEDOM_NAME_ADJ: "Freifriesisch"