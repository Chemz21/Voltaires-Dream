 vn_flavor_nrm.100.t: "Die normannische Eroberung Siziliens"
 vn_flavor_nrm.100.d: "In diesem Moment kämpfen unsere normannischen Verwandten in Süditalien gegen dekadente Griechen und ungläubige Sarazenen, um die Region von Tyrannei und Ungläubigkeit zu befreien. Wir sollten ihnen unsere Hilfe bei ihren Feldzügen zusichern, damit ihre Sache am Ende erfolgreich sein wird."
 vn_flavor_nrm.100.a: "Ihre Interessen sind unsere."
 vn_flavor_nrm.101.t: "Militärische Unterstützung durch [From.GetName]"
 vn_flavor_nrm.101.d: "Unsere Verwandten in der normannischen Heimat haben uns eine Lieferung von Hilfsgütern geschickt, um unsere militärischen Bemühungen in Süditalien zu unterstützen."
 vn_flavor_nrm.101.a: "Nun... vielen Dank."
 vn_flavor_nrm.102.t: "Die Normandie bittet um Truppen"
 vn_flavor_nrm.102.d: "Spannungen brauen sich zusammen, da der Normanne [NRM.Monarch.GetTitle] [NRM.Monarch.GetName] seine Absicht deutlich gemacht hat, den englischen Thron notfalls mit Gewalt an sich zu reißen, indem er behauptet, der verstorbene König Eadweard habe ihm den Thron versprochen. Nun streckt er seine Hand nach anderen angesehenen Herzogtümern im ganzen Land aus und bittet um Soldaten, die den unvermeidlichen bevorstehenden Krieg führen sollen.\nHeute traf ein normannischer Diplomat in [Root.Capital.GetName] ein und bat um unseren Beitrag. Sie behaupten, ihre Sache sei sogar vom Papst selbst sanktioniert worden, aber wir müssen noch antworten. Wie sollen wir vorgehen, [Root.Monarch.GetTitle]?"
 vn_flavor_nrm.102.a: "Mit Vergnügen, wenn Eure Sache gerecht ist..."
 vn_flavor_nrm.102.a.tt: "Wir schicken einen Diplomaten in die Normandie zurück, um sie über unsere Antwort zu informieren.."
 vn_flavor_nrm.102.b: "Ich fürchte, wir können im Moment niemanden schicken."
 vn_flavor_nrm.103.t: "[From.GetName] schickt Truppen"
 vn_flavor_nrm.103.d: "[From.Monarch.GetName] von [From.GetName] hat sich bereit erklärt, uns in unserem gerechten Krieg zur Eroberung des englischen Throns von untauglichen Tyrannen zu unterstützen. Eine stattliche Truppe wird in der Normandie eintreffen, die unsere Reihen erheblich verstärken wird."
 vn_flavor_nrm.103.a: "Zum Kampf, für die Normandie!"
 vn_flavor_nrm.104.t: "[From.GetName] weigert sich, Truppen zu senden"
 vn_flavor_nrm.104.d: "Trotz der besten Bemühungen unserer Diplomaten, die [From.Monarch.GetTitle] von [From.GetName] dazu zu bewegen, uns in unserem gerechten Krieg zu unterstützen, erwiesen sich unsere Bemühungen letztlich als fruchtlos. Leider hat es den Anschein, als seien sie eher in eigene Machenschaften verwickelt."
 vn_flavor_nrm.104.a: "Ihr Feiglinge weigert euch, MICH zu unterstützen?!"
 vn_flavor_nrm.106.t: "Normandy Offers Mercenaries"
 vn_flavor_nrm.106.d: ""
 vn_flavor_nrm.106.a: ""
 vn_flavor_nrm.106.b: ""
 vn_flavor_nrm.106.c: ""
 vn_flavor_nrm.107.t: "[From.GetName] Disagrees to our Offer"
 vn_flavor_nrm.107.d: ""
 vn_flavor_nrm.107.a: "They will soon regret it."
 vn_flavor_nrm.108.t: "[From.GetName] stimmt unserem Angebot zu"
 vn_flavor_nrm.108.d: "[From.GetMDerDie] [From.Monarch.GetTitle] [From.Monarch.GetName] hat unserem Angebot zugestimmt, eine große Armee normannischer Söldner nach [From.Capital.GetCapitalName] zu entsenden. Da die Griechen auf allen Seiten von Feinden bedroht werden, haben sie Eliteeinheiten wie die Warägergarde eingesetzt, die [From.GetMdemder] [BYZ.Monarch.GetTitle] gegenüber äußerst loyal sind. Unsere Söldner haben [From.GetMdemder] [From.Monarch.GetTitle] und dem Schutz des Reiches vor äußeren Kräften Treue geschworen, wofür wir im Gegenzug eine üppige Geldsumme erhalten haben."
 vn_flavor_nrm.108.a: "Wir hoffen, dass sie diese Truppen gut einsetzen werden."