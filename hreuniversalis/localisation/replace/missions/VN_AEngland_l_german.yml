 vn_flavor_ase.100.t: "Der Stein von Scone"
 vn_flavor_ase.100.d: "Der Stein von Scone, seit Jahrhunderten ein Grundpfeiler der Krönungszeremonie für schottische Könige, ist nun in unsere Hände gefallen, nachdem er aus der Abtei von Scone geplündert wurde. Der Besitz dieses unschätzbaren Artefakts wird zweifellos unsere Ansprüche auf das schottische Reich stärken und unser Ansehen erhöhen. In der Zwischenzeit können wir den Stein für die Krönung unserer eigenen Könige gut gebrauchen."
 vn_flavor_ase.100.a: "Prachtvoll!"
 vn_flavor_ase.101.t: "Westminster Abbey"
 vn_flavor_ase.101.d: "Das genaue Gründungsdatum der Abtei ist umstritten, wobei einige behaupten, dass sie auf den Bischof Mellitus aus dem siebten Jahrhundert und andere auf den Heiligen Dunstan aus dem zehnten Jahrhundert zurückgehe. Ihre wunderschönen, geschnitzten Säulen, Bögen und Plastiken sind mittlerweile verwahrlost und die Mönche können oft nicht einmal mehr Kerzen zur Beleuchtung ihres prunkvollen Innenraums entbehren. Eduard der Bekenner hat vor einigen Jahren begonnen, ein Sanierungsprojekt zu finanzieren, um ein passendes Grab zu haben, in dem er begraben werden kann, und um der Abtei das Prestige zu verleihen, das sie verdient, aber die Ressourcen werden immer knapper. Die Architekten fordern eine letzte Pauschalzahlung an Gold und versprechen, dass das Bauvorhaben schließlich abgeschlossen sein wird, wodurch dem Gebiet um Westminster ein weiteres Schmuckstück hinzugefügt wird."
 vn_flavor_ase.101.a: "Den Bau fertigstellen"
 vn_flavor_ase.101.b: "Die Renovierung abbrechen"

