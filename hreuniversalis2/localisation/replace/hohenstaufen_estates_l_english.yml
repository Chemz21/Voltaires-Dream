#Holy Orders
 tooltip_own_holy_orders_province: "At least one owned province belongs to the §YHoly Orders§! Estate."
 armed_holy_orders: "Armed Holy Orders"
 estate_disasters.11.t: "The $ESTATE_HOLY_ORDERS$ Break Free"
 estate_disasters.11.d: "$MONARCH$ has allowed the $ESTATE_HOLY_ORDERS$ of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over local baronies as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 estate_disasters.11.b: "Christ is calling me..."
 estate_holy_orders_disaster_tooltip: "If this happens, the §YHoly Orders§! Estate will break free and create their own country!"
