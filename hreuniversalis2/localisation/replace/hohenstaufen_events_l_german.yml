 institution_events.76.t: "Rittertum"
 institution_events.76.d: "Ritterliche Ehrenkodizes existieren in gewisser Hinsicht schon seit mehreren Jahrhunderten, aber im 14. Jahrhundert erreichten sie ihren Höhepunkt unter Entwicklungen wie dem Beginn des Hundertjährigen Krieges. Außerhalb des Schlachtfeldes wurden Ritter aufgefordert, Ideale der Höflichkeit, des Einsatzes für Bedürftige, der Frömmigkeit und der Gerechtigkeit im Wettkampf zu beweisen. Diese Wertvorstellungen wurden sowohl in generellen sozialen Gewohnheiten als auch in bestimmten Werken der Literatur festgehalten, die den verklärten Ritterbegriff über die Landesgrenzen hinaus verbreiteten."
