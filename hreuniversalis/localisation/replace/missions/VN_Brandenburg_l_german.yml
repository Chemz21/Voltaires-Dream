 vn_flavor_bra.100.t: "Die Gründung des Bistums Lebus"
 vn_flavor_bra.100.d: "Wir sollten in Erwägung ziehen, die Region um die Oder unter die Aufsicht der Kirche zu stellen, um das Gebiet effizienter zu verwalten und von der Gunst des Papstes zu profitieren."
 vn_flavor_bra.100.a: "Übertragt das Gebiet unter die Kontrolle des Klerus."
 vn_flavor_bra.100.b: "Wir werden die Kontrolle über die Provinzen selbst behalten."

