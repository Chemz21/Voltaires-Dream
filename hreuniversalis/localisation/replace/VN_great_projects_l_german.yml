#Events
 monument_events.1.t: "Die Krakauer Salinen"
 monument_events.1.d: "Die Entwicklung der königlichen Salzbergwerke von Wieliczka und Bochnia hat unserer Wirtschaft großen Nutzen gebracht. Der Verkauf von Salz an benachbarte Staaten stellt heute einen bedeutenden Anteil unserer Staatseinnahmen dar und ermöglicht die Finanzierung anderer Projekte.\nInzwischen wurde erwogen, die einheimische Salzproduktion durch die Gründung der Krakauer Saline zu intensivieren, um unsere Wettbewerbsfähigkeit auf dem europäischen Salzmarkt zu stärken."
 monument_events.1.a: "Found the Krakow Saltworks."
 monument_events.1.b: "The salt mines already generate enough profit for us."
 monument_events.2.t: "Die Kunstwerke von [3427.GetName]"
 monument_events.2.d: "Unsere Paläste müssen stets mit beeindruckenden Kunstwerken geschmückt sein, die den außerordentlichen Reichtum und die Herrlichkeit [Root.GetMunseresunserer] [Root.Monarch.GetTitle] veranschaulichen. Dem Winterpalast in [3427.GetName], dem beeindruckendsten Palast im gesamten [Root.GetAdjective]en Reich, fehlt jedoch noch eine angemessene Kunstsammlung. [Root.Monarch.GetTitle] [Root.Monarch.GetName] erwägt nun, die wertvollsten Gemälde und Skulpturen des Kontinents zu erwerben, um sie im Winterpalast auszustellen."
 monument_events.2.a: "Wir werden die größte und bedeutendste Kunstsammlung in Europa erschaffen."
 monument_events.2.b: "Der Winterpalast ist so, wie er ist, perfekt."
#Modifiers
 krakow_saltworks: "Krakauer Salinen"
 desc_krakow_saltworks: "Die Salzgewinnung in Wieliczka und Bochnia wurde durch die Gründung der Krakauer Salinen organisiert."