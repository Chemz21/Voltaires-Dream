 pirates.2.d: "Algerien ist gefallen! Die Piraten des Maghreb sind durch das Fehlen einer zivilisierten Regierung in der Region so ermutigt worden, dass sie die Festung überrannt und eine Republik der Piraten ausgerufen haben.\n\nUnter ihnen ist der Hayreddin Barbarossa, geboren Khidr Yakupoglu. Barbarossa führt eine zurückhaltende Führung über die Verräter und Verbrecher der Stadt. Die rücksichtslosen Leutnants unter seinem Kommando beobachten ihn aufmerksam auf Anzeichen von Schwäche.\n\nDiese "Republik der Piraten" ist nicht nur eine Verletzung unserer Souveränität über den Maghreb, sondern auch eine Beleidigung aller zivilisierten Völker. In Algerien herrscht Anarchie."
 pirates.3.t: "Maniotische Piraterie"
 pirates.3.d: "Die Manioten, die am südlichsten Ende der peloponnesischen Halbinsel leben, waren schon immer eine seltsame Gruppe. Das raue Taygetusgebirge hat sie nicht nur jahrhundertelang vor äußeren Eingriffen geschützt, sondern bot den Verttriebenen auch einen Zufluchtsort.\n\nObwohl sie de facto zu unserem Reich gehören, haben sie in letzter Zeit wiederholt unsere Handelsschiffe angegriffen, ihre Fracht beschlagnahmt und sogar einige unserer Galeeren gekapert.  Es wird schwierig sein, sie davon zu überzeugen, mit der Schikanierung unserer Schiffe und Küsten aufzuhören und dafür zu sorgen, dass sie uns wieder als ihre rechtmäßigen Souveräne anerkennen."
 pirates.3.b: "Wir werden ihnen ein für allemal ein Ende setzen."
 pirates.4.d: "The zealous Spanish Inquisition continues to ruthlessly purge and deport the Moriscos, the descendants of converts whom they suspect of hiding their Muslim faith. A large group of wealthy Moriscos from the province of [1212.GetName] have fled [1212.Owner.GetName] in anticipation of further oppression.\n\nThey have settled in Salé, where they have abandoned their former lives and adopted a new profession; high seas piracy. Joined by a host of piratical slavers, the newly formed Republic of Salé is led by the Dutch pirate Jan Janszoon, now calling himself by his Muslim name Murat Reis.\n\nWe should take these ambitious refugees under our wing. After all, the enemy of our enemy is our friend."
 pirates.6.t: "Die Piraten von Gotland"
 pirates.6.d: "We have awarded a great number of letters of marque to enterprising privateers in the Baltic with the goal of harassing [spanish_main_country.GetAdjective] shipping. These privateers have made their home in the town of [2697.GetName] on Gotland, where they have found great opportunity for plunder.\n\nThe willingness of Gotlands’s authorities to deal in stolen goods has also attracted a less savory sort; pirates who bear no letter of marque and recognize no sovereign have begun to make their bases on the island. The appeals of lawlessness have not been lost on our privateers; several have already abandoned their commissions and turned pirate. The gossip in [Root.Capital.GetCapitalName] is that Gotland has become a pirate utopia, a Sodom of the Baltic Sea."
 pirates.6.b: "We must restore order in Gotland."
 pirates.7.t: "Angelsächsische Exilanten"
 pirates.7.d: "Nach der normannischen Eroberung Englands im Jahr 1066 begann die mühsame Befriedung des Königreichs, als zahlreiche Grafen versuchten, die Macht wiederzuerlangen. In der Zwischenzeit verließ eine kleine Gruppe von Grafen England, um einer Unterwerfung zu entgehen, und segelte zur Schwarzmeerküste, wo ihnen der byzantinische Kaiser Land versprach.\n\nOhne unsere Zustimmung landeten sie an unserer Küste, wo sie aufgrund ihrer überlegenen Ausrüstung einen Teil unseres Territoriums in Besitz nahmen. Dort haben sie begonnen, ihre eigenen angelsächsischen Städte zu bauen und ihre fremde Kultur und Religion auszuleben."
 pirates.7.b: "Dafür werden sie bezahlen."
 pirates.8.t: "Piraterie in Omis"
 pirates.8.d: "The coastal town of Omis, which we own, has been home to corsairs for quite some time, who make the surrounding waters unsafe. Strangely enough, they have not attacked a single one of our merchant ships; Venetian ships are their most common prey.\n\nTherefore, our advisors are divided on how to deal with these corsairs. We could make friends with these corsairs, or we ensure their expulsion from Omis. How do we decide?"
 pirates.8.b: "They will no longer find refuge in Omis."
