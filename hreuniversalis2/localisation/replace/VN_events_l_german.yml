 vn_crusade_events.2.d.h: "The Pope has sent heralds around the world requesting that all faithful Catholics aid in an attempt to drive the heretics out of the German Empire and turn Prague back to the true faith. He promises that anybody who joins the expedition will receive full remission for all their sins, effectively guaranteeing their entry into heaven.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.i: "The Pope has sent heralds around the world requesting that all faithful Catholics aid in an attempt to drive the heretics out of France from their fortress in Albi. He promises that anybody who joins the expedition will receive full remission for all their sins, effectively guaranteeing their entry into heaven.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
 vn_crusade_events.2.d.j: "The Pope has sent heralds around the world requesting that all faithful Catholics aid in an attempt to drive the heathens out of the old Northern March and re-establish Christianity in Berlin. He promises that anybody who joins the expedition will receive full remission for all their sins, effectively guaranteeing their entry into heaven.\n\nWie sollten wir auf dieses Flehen um fromme Gehorsamkeit und Selbstaufopferung reagieren? Wenn wir den Aufruf akzeptieren und das Kreuz ergreifen, werden wir uns in wenigen Monaten zum Kampf verpflichten."
