 ibadi_religion_desc: "Die Anhänger des Charidschitentums behaupten, ihr Glauben sei älter als der sunnitische und schiitische Islam, aber er ist nicht annähernd so populär. Die Charidschiten betonen, sich an eine Interpretation des Islam und der Scharia zu halten, die sie für älter und orthodoxer halten.\nIm Spiel kommen die Charidschiten nur in Afrika vor."
 jewish_religion_desc: "Das Judentum, die älteste abrahamitische Religion im Spiel, basiert auf der Thora und den Traditionen und Schriften des jüdischen Volks, die über 3000 Jahre zurückgehen.\nZu Beginn des Spiels ist der jüdische Glaube in den meisten Teilen der Welt eine Minderheit und existiert nur noch unter den übrig gebliebenen Chasaren."